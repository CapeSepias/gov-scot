      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2>What we do</h2>

          <p>We work to make Scotland a leading digital nation, and provide leadership on all digital matters affecting the public sector.</p>

          <p>We are responsible for:</p>

          <ul>
           <li>developing and implementing the Scottish Government's digital strategy</li>
           <li>delivering broadband connectivity</li>
           <li>providing a foundation for the digital delivery of public services</li>
           <li>raising levels of digital participation amongst individuals and businesses</li>
           <li>transforming Scotland's digital economy</li>
          </ul>
