        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We help employers\
            \ make safer recruitment decisions and prevent unsuitable people from\
            \ working with vulnerable groups, including children.</p> \n  <h2 id=\"\
            what-we-do\">What we do</h2> \n  <p>We issue certificates which give details\
            \ of an individual's criminal convictions - or state that they have none.\
            \ We also manage the Protecting Vulnerable Groups Scheme, a membership\
            \ scheme for those individuals in regulated work with children or vulnerable\
            \ adults.</p> \n  <p>For these purposes we access a range of police data\
            \ as well as data from other sources.</p> \n  <p>Our responsibilities\
            \ include:</p> \n  <ul> \n   <li>issuing certificates for criminalrecords\
            \ checks for basic, standard or enhanced disclosures</li> \n   <li>introducing\
            \ individuals undertaking regulated work into the PVG Scheme and issuing\
            \ PVG Scheme disclosures</li> \n   <li>deciding whether it is appropriate\
            \ for a person to be placed on or removed from a barred list administering\
            \ the barred lists in relation to regulated work with children or protected\
            \ adults</li> \n  </ul> \n  <p>We work within a service level agreement\
            \ to produce 90 per cent of all types of disclosure, for a correctly completed\
            \ application with no further enquiries, within 14 calendar days. This\
            \ is measured from the day we receive the application to the day of dispatch.</p>\
            \ \n  <h2 id=\"how-we-are-managed\">How we are managed</h2> \n  <p>Disclosure\
            \ Scotland operates on behalf of Scottish Ministers. Our chief executive\
            \ reports to the XXX.</p> \n  <p>The board provides support and advice\
            \ to the chief executive on business priorities, performance, budget and\
            \ risk.</p> \n </body>\n</html>"
        /govscot:notes:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
             <head></head>
             <body></body>
            </html>
