      hippostd:content: "<html>\n <head></head>\n <body>\n  <p>This page demonstrates\
        \ how to create in-page anchor links in Rubric.</p> \n  <div class=\"info-note\
        \ note\">\n   Note that you can create anchor links using either standard\
        \ markdown link syntax (e.g. Section One below) or with HTML link syntax (e.g.\
        \ Section Two below)\n  </div> \n  <ul> \n   <li><a href=\"#section-one\"\
        >Section One</a></li> \n   <li><a href=\"#section-two\">Section Two</a></li>\
        \ \n   <li><a href=\"#section-three\">Section Three</a></li> \n   <li><a href=\"\
        #foo\">Section Four</a></li> \n   <li><a href=\"#bar\">Section Five</a></li>\
        \ \n  </ul> \n  <div class=\"info-note note\">\n   If a title contains any\
        \ punctuation, such as apostrophes, in the anchor link code replace the punctuation\
        \ with a dash e.g. \n   <a href=\"#section-six-\">Section Six!</a>\n  </div>\
        \ \n  <h2 id=\"section-one\">Section One</h2> \n  <div class=\"info-note note\"\
        >\n   Rubric will automatically add IDs to headings, making it possible to\
        \ link to them. The ID is the \"slug\" of the heading, i.e. it is the heading\
        \ text converted to lower case with all punctuation reduced to hyphens. For\
        \ example, \"The Scottish Government\" will have an ID of \"the-scottish-government\"\
        .\n  </div> \n  <div class=\"info-note caution\">\n   This is the preferred\
        \ way of creating in-page anchor links.\n  </div> \n  <p>Lorem ipsum dolor\
        \ sit amet, consectetur adipiscing elit. Proin eu commodo nulla, vitae aliquam\
        \ magna. Aenean placerat at ante eget fringilla. Suspendisse ex urna, ultrices\
