        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Colleges are vital to our economic growth and success, providing students with skills to help them into jobs and creating the highly-trained workforce that employers need. They are also a major employer in their own right.</p>

            <h3>Actions</h3>

            <p>We are:</p>

            <ul>
             <li>committed to protecting 116,000 full-time equivalent college places</li>
             <li><a href="https://beta.gov.scot/policies/colleges/governance/">strengthening college governance</a>&nbsp;and making boards more accountable</li>
             <li>running a national programme to improve&nbsp;<a href="https://beta.gov.scot/policies/colleges/student-attainment/">student attainment</a>&nbsp;and retention rates</li>
             <li>providing&nbsp;<a href="https://beta.gov.scot/policies/universities/student-financial-support/">financial support to students</a>, particularly those who need it most, as well as carrying out a review of the support system to ensure it is fair and effective</li>
             <li>developing a £500,000 innovation fund to support colleges to work with businesses on innovation activity</li>
             <li>examining how we might improve the college application process as part of a&nbsp;<a href="https://beta.gov.scot/publications/enterprise-skills-review-report-phase-2-15-24-learner-journey/">wider review of the 15 to 24 learner journey</a></li>
            </ul>

            <h3>Background</h3>

            <p>We provide overall strategic direction to Scotland's colleges, which are classed as public bodies and grouped into 13 regions.</p>

            <p>Ministerial priorities are set out in an&nbsp;<a href="http://www.sfc.ac.uk/about-sfc/letter-guidance/letter-guidance.aspx">annual letter of guidance for colleges</a>. This includes placing greater emphasis on college courses that lead to employment.</p>

            <p>Funding is distributed by the Scottish Funding Council and each college region must produce an&nbsp;<a href="http://www.sfc.ac.uk/funding/outcome-agreements/outcome-agreements.aspx">outcome agreement</a>&nbsp;setting out what it plans to deliver in return for this.</p>

            <h3>Bills and legislation</h3>

            <p>The&nbsp;<a href="http://www.legislation.gov.uk/asp/2013/12/contents/enacted">Post-16 Education (Scotland) Act 2013</a>&nbsp;put in place a number of measures to change the way colleges are governed and structured and create better job chances for students.</p>

            <h3>Archive content</h3>

            <p>To access information that was on the previous website see the&nbsp;<a href="https://www.webarchive.org.uk/wayback/archive/20170701122406/http://www.gov.scot/Topics/Education/UniversitiesColleges/17135">archive of colleges content</a>.</p>

            <h3>Contact</h3>

            <p>Email:&nbsp;<a href="mailto:ceu@gov.scot">ceu@gov.scot</a></p>

            <p>Telephone: 0300 244 4000</p>

            <p>Post:<br />
            Scottish Government<br />
            Advanced Learning and Science Directorate<br />
            5 Atlantic Quay<br />
            150 Broomielaw<br />
            Glasgow<br />
            G2 8LU<br />
            EH1 3DG</p>
