        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Gaining a college qualification pays off so we want to ensure that all students have the support they need to successfully complete their course.</p>

            <p>We have set up a national improvement programme to look at the issues and challenges that can contribute to students not gaining a qualification, or dropping out.</p>

            <p>The project will run over the academic years 2017 to 2018 and 2018 to 2019.</p>

            <p>Five colleges will take part in the first phase:</p>

            <ul>
             <li>Dundee and Angus College</li>
             <li>Edinburgh College</li>
             <li>Inverness College – UHI</li>
             <li>New College Lanarkshire</li>
             <li>West College Scotland</li>
            </ul>

            <p>Improvement work will take place simultaneously in each college, led by college-based improvement teams.</p>

            <p>The overall aim is to explore what is already working well and what more the further education sector can do to ensure college students stay on and gain the full benefits of attending college.</p>

            <h3>Archive content</h3>

            <p>To access information that was on the previous website see the&nbsp;<a href="https://www.webarchive.org.uk/wayback/archive/20170701122406/http://www.gov.scot/Topics/Education/UniversitiesColleges/17135">archive of colleges content</a></p>
