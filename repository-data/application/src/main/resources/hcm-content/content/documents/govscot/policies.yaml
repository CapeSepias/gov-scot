        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>We want to help businesses across Scotland use digital technologies effectively to grow and compete internationally.</p>

            <p>Embracing digital technology offers many benefits for businesses, including the ability to engage with customers directly, to develop new processes and products, and to sell these products to a global market, 24 hours a day at relatively low cost.</p>

            <p>In our digital strategy,&nbsp;<a href="https://beta.gov.scot/publications/realising-scotlands-full-potential-digital-world-digital-strategy-scotland/">Realising Scotland's full potential in a digital world</a>, we set out to:</p>

            <ul>
             <li>launch a new Digital Growth Fund to address the current lack of people with the necessary digital skills</li>
             <li>extend our Digital Boost programme to give advice and support that improves the level of digital maturity amongst businesses in every part of Scotland</li>
             <li>create the conditions in which our digital technologies industries can thrive, working with industry to meet a shared objective to employ 150,000 people in digital technology roles over the next 5 years</li>
            </ul>

            <p>We are committed to improving the digital skill levels of the people in Scotland, and increase the number of people employed in the digital sector to 150,000 over the next five years.</p>

            <p>We are also committed to offering digital support for businesses to help them become internationally competitive.</p>

            <p>To do this we have developed the following programmes.</p>

            <h3>Digital Scotland Business Excellence Partnership (DSBEP)</h3>

            <p>The DSBEP is a partnership of public and private sector bodies. Through it we have invested £15.5 million in delivering initiatives designed to help Scottish businesses of all sizes increase their digital awareness, use and capability. These include:</p>

            <ul>
             <li><a href="http://www.bgateway.com/driving-growth/digitalboost">DigitalBoost</a>, our national digital engagement programme delivered in partnership with Business Gateway and Highlands and Islands Enterprise</li>
             <li><a href="http://www.scottish-enterprise.com/services/develop-your-organisation/digital-tourism-scotland/overview">Digital Tourism Scotland</a>, delivered by Scottish Enterprise</li>
             <li><a href="http://hellodigital.scot/">#Hellodigital</a>, a digital excellence and demonstration centre at the University of Highlands and Islands Inverness campus, delivered by Highlands and Islands Enterprise</li>
             <li>a&nbsp;<a href="https://beta.gov.scot/publications/digital-economy-survey/">Digital Economy Business Survey 2014</a>&nbsp;to help us assess where Scotland's businesses stand in terms of harnessing the power of digital</li>
            </ul>

            <h3>Digital Growth Fund</h3>

            <p>Announced in March 2017, the&nbsp;<a href="https://beta.gov.scot/news/increased-funding-for-digital-skills/">Digital Growth Fund</a>&nbsp;will provide loans to companies to provide training for their staff in digital skills such as cyber security, data analytics and software engineering. Involving up to £36 million of loans over the next three years, this will enable up to an estimated 6,000 people to be trained in each of the next three years.</p>

            <h3>Digital skills</h3>

            <p>We have provided £8.5 million to Skills Development Scotland (SDS) to run a digital skills programme designed to meet the digital skills challenges facing Scotland's economy. The programme is built around our&nbsp;<a href="https://www.skillsdevelopmentscotland.co.uk/media/35682/ict___digital_technologies_sector_skills_investment_plan.pdf">Skills Investment Plan</a>.</p>

            <p>This programme has given support to:</p>

            <ul>
             <li><a href="https://codeclan.com/">CodeClan</a>, an industry-led digital skills academy which opened in Edinburgh in 2015</li>
             <li><a href="https://www.digitalworld.net/">Digital World</a>, a multi-media marketing campaign aimed at raising awareness about digital skills, qualifications and the many diverse career opportunities these can lead to</li>
             <li><a href="https://www.skillsdevelopmentscotland.co.uk/news-events/2016/august/digital-dozen-awarded-funding-to-get-young-people-into-tech/">Digital Xtra</a>, which has awarded £400,000 to a number of extra-curricular clubs and activities designed to increase digital skills and interest among young people across Scotland</li>
            </ul>
