        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>We are making sure that Scotland's digital public services are high-quality, continually improving and responsive to citizens' needs.</p>

            <p>In our national digital strategy,&nbsp;<a href="https://beta.gov.scot/publications/realising-scotlands-full-potential-digital-world-digital-strategy-scotland/">Realising Scotland's full potential in a digital world</a>, we aim to:</p>

            <ul>
             <li>introduce shared technology platforms as a core part of the process of public service reform</li>
             <li>establish all new government organisations as digital businesses and ensure that all digital services developed by Scottish Government meet our&nbsp;<a href="https://resources.mygov.scot/standards/digital-first/">Digital First Service Standard</a></li>
             <li>design key public services in areas such health and social care, justice and social security around users' needs</li>
             <li>put in place tough new assurance processes for Central Government projects, so we have the power to stop projects that do not meet user needs or represent good value for money</li>
            </ul>

            <h3>Guiding principles</h3>

            <p>We are committed to delivering digital public services that meet the needs of the public. We do this by:</p>

            <ul>
             <li>working with citizens to design and deliver digital public services.</li>
             <li>developing shared infrastructure – the networks, systems and computers we depend on every day – services and standards in collaboration with our public sector partners, to reduce costs and enable resources to be focused on front-line services.</li>
             <li>using data more effectively to support the design of public services and encouraging public sector data owners to open up non-personal data for use across the public sector and beyond.</li>
             <li>ensuring the public sector has access to the digital skills and leadership required to achieve our shared goals.</li>
            </ul>

            <h3>Digital public sector assets</h3>

            <ul>
             <li><a href="https://www.scottishwan.com/">Scottish Wide Area Network (SWAN)</a>&nbsp;provides a common digital infrastructure for more than 5,000 public sector sites and has generated savings of over £30 million</li>
             <li><a href="http://www.mygov.scot/">mygov.scot</a>&nbsp;is evolving as a central point of access for simple and accessible public services and information, based on user needs</li>
             <li><a href="http://www.beta.gov.scot/">beta.gov.scot</a>&nbsp;is the test version of the new corporate website</li>
             <li>Rubric is the name of our purpose-built publishing platform, which powers&nbsp;<a href="http://www.mygov.scot/">mygov.scot</a>&nbsp;and&nbsp;<a href="http://beta.gov.scot/">beta.gov.scot</a></li>
             <li><a href="https://signin.mygovscot.org/home/">myaccount</a>&nbsp;is a single sign-in solution for secure and easy access to online local government and health services in Scotland. More than 130,000 individuals have now set up a myaccount online</li>
            </ul>

            <h3>Central Government Digital Transformation Service</h3>

            <p>We established the&nbsp;<a href="https://resources.mygov.scot/services/digital-transformation-service/">Central Government Digital Transformation Service</a>(CGDTS) to help central government organisations develop their digital capabilities. The CGDTS promotes the core principles of reuse and collaboration in technology and skills. Functions of the CGDTS include:</p>

            <ul>
             <li>developing digital strategies or reviewing existing digital strategies</li>
             <li>developing digital business cases, often as an outcome of developing a digital strategy</li>
             <li>supporting organisations in recruiting and growing digital talent</li>
            </ul>

            <p>For more information contact the CGDTS at&nbsp;<a href="mailto:cgdts@gov.scot">cgdts@gov.scot</a>&nbsp;or on 0141 242 5912.</p>

            <h3>Standards and guidance</h3>

            <p>We created the&nbsp;<a href="https://resources.mygov.scot/standards/digital-first/">Digital First Service Standard</a>&nbsp;to help organisations meet the minimum standard required when transforming their citizen-facing services.</p>

            <p>The&nbsp;<a href="https://beta.gov.scot/publications/open-data-strategy/">Open Data Strategy</a>&nbsp;and&nbsp;<a href="https://beta.gov.scot/publications/open-data-resource-pack-9781786524034/">Open Data Resource Pack</a>&nbsp;support public sector organisations in making their non-personal data accessible.</p>

            <p>Our&nbsp;<a href="https://beta.gov.scot/publications/scotlands-digital-future-data-hosting-data-centre-strategy-scottish-public/">Data Hosting and Data Centre Strategy</a>&nbsp;sets out our vision for Scotland's public sector data hosting to be cost-effective, carbon-neutral and, where appropriate, cloud-based.</p>

            <p>We offer additional guidance for organisations on&nbsp;<a href="https://beta.gov.scot/publications/scotlands-digital-future-scottish-public-sector-cloud-computing-guidance/">cloud computing</a>,&nbsp;<a href="https://beta.gov.scot/publications/scotlands-digital-future-scottish-public-sector-data-centre-virtualisation-guidance/">virtualisation</a>and&nbsp;<a href="https://beta.gov.scot/publications/scotlands-digital-future-data-centre-colocation-scottish-public-sector/">colocation</a>.</p>

            <p>Our&nbsp;<a href="https://beta.gov.scot/publications/scotland-s-digital-future-scottish-public-sector-green-ict-strategy/">Green Digital Strategy</a>&nbsp;provides guidance to help organisations achieve a cost-effective, sustainable and energy-efficient digital network.</p>

            <h3>Digital leadership</h3>

            <p>We launched the&nbsp;<a href="https://beta.gov.scot/groups/digital-champions/">Digital Champions Programme</a>, a cross-sector development programme for Scottish public sector leaders, in October 2013.</p>

            <p>The programme is designed to give public sector leaders the knowledge, skills and confidence to champion digital technology within their organisations and to encourage innovative use of digital technology across public services in Scotland.</p>

            <p>More than 120 public sector Directors and Chief Executives have participated in the programme in the first three years.</p>

            <h3>Digital innovation</h3>

            <p>We aim to drive digital innovation in the Scottish public sector. An example of this is the&nbsp;<a href="https://civtech.atlassian.net/wiki">CivTech® pilot</a>&nbsp;which is harnessing and applying the talents of indigenous digital tech companies to specific public sector challenges.</p>

            <p>This aims to deliver better experiences for citizens and highlights to entrepreneurs that Scotland is a premier destination to set up and grow – in turn increasing the digital capability and reputation of Scotland.</p>
