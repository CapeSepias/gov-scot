        /govscot:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Our digital strategy,&nbsp;<a href="https://beta.gov.scot/publications/realising-scotlands-full-potential-digital-world-digital-strategy-scotland/">Realising Scotland's full potential in a digital world</a>, sets out how we will make sure that digital is at the heart of everything we do – how we deliver economic growth, reform our public services, and prepare our children for the workplace of the future.</p>

            <p>We have also published&nbsp;<a href="https://beta.gov.scot/publications/scotlands-digital-strategy-evidence-discussion-paper/">an evidence paper to accompany our digital strategy</a>. It summarises the links between digital, economic productivity and inclusion. The paper also analyses Scotland's digital performance over time and in an international context.</p>

            <h3>Actions</h3>

            <p>We are implementing our digital strategy by:</p>

            <ul>
             <li>offering&nbsp;<a href="https://beta.gov.scot/policies/digital/digital-support-for-businesses/">digital support for businesses</a>&nbsp;to help them become internationally competitive</li>
             <li>supporting&nbsp;<a href="https://beta.gov.scot/policies/digital/digital-transformation/">digital transformation</a>&nbsp;by delivering public services that meet the needs of the public</li>
             <li>making sure we are well positioned to support change and innovation through the&nbsp;<a href="https://beta.gov.scot/policies/digital/data/">effective use of data</a></li>
             <li>developing&nbsp;<a href="https://beta.gov.scot/policies/digital/standards-and-assurance/">standards and assurances</a>&nbsp;that will help others meet digital best practice standards</li>
             <li>improving and extending our&nbsp;<a href="https://beta.gov.scot/policies/digital/broadband-and-mobile/">broadband and mobile networks</a>&nbsp;to benefit communities and businesses across Scotland</li>
             <li>increasing&nbsp;<a href="https://beta.gov.scot/policies/digital/digital-participation/">digital participation</a>&nbsp;by helping communities develop digital skills and confidence</li>
             <li>making sure Scotland is a world leader in&nbsp;<a href="https://beta.gov.scot/policies/cyber-resilience/">cyber resilience</a>, with a global reputation for being a secure place to work, learn and do business</li>
            </ul>

            <h3>Background</h3>

            <p><a href="https://beta.gov.scot/publications/realising-scotlands-full-potential-digital-world-digital-strategy-scotland/">Realising Scotland’s full potential in a digital world</a>&nbsp;replaces&nbsp;<a href="https://beta.gov.scot/publications/scotlands-digital-future-strategy-scotland/">Scotland's digital future: a strategy for Scotland</a>. It was originally published in 2011 based on the recommendations in the:</p>

            <ul>
             <li><a href="https://beta.gov.scot/publications/review-ict-infrastructure-public-sector-scotland/">McClelland Review of Public Sector ICT</a></li>
             <li><a href="https://beta.gov.scot/publications/commission-future-delivery-public-services/">Christie Commission report on public sector reform</a></li>
            </ul>

            <h3>Bills and legislation</h3>

            <p>The&nbsp;<a href="http://resources.mygov.scot/standards/legislation-regulation/">Legislation and Regulation Catalogue</a>&nbsp;provides guidance on legislation that applies to the delivery of digital services and is regularly reviewed and updated.</p>

            <h3>Contact</h3>

            <p>For general enquiries please contact:&nbsp;<a href="mailto:digitalscotland@gov.scot">digitalscotland@gov.scot</a></p>

            <p><a href="https://twitter.com/digitalscots">Follow us on Twitter</a></p>

            <p>For enquiries relating to broadband, please complete the online form at:&nbsp;<a href="https://www.scotlandsuperfast.com/contact/">superfast broadband enquiries</a></p>
