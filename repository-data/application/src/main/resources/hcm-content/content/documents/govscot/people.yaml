      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Linda McKay is a\
          \ Non-Executive Director and member of the Strategic Board. </p> \n  <p>As\
          \ Principal of Forth Valley College for over 10 years, Linda led an innovative\
          \ and highly successful institution through merger, regionalisation and\
          \ the delivery of an award winning £60 million estates development. To enhance\
          \ the sector contribution to economic development through services to key\
          \ industry sectors and local employers Linda served as a Board Member of\
          \ the Enterprise Network at Scottish Enterprise Forth Valley and subsequently\
          \ on the Regional Advisory Board for Edinburgh. During this period Linda\
          \ was a member of the Leadership Group of Chemical Sciences Scotland, a\
          \ member of the Scottish Funding Council Skills Committee and led a national\
          \ project on workforce development. </p> \n  <p>In 2000 Linda was appointed\
          \ to the Board of the Scottish Qualifications Committee charged with restoring\
          \ public confidence in the Scottish examination system and in this role\
          \ she chaired the SQA Advisory Committee and the SQA Qualifications Committee.\
          \ Linda has also worked closely with the Police Service as a member of the\
          \ Police Advisory Board for Scotland, a Governor of the Scottish Police\
          \ College and Chair of the Police Scotland Examination Board and in 2000\
          \ was awarded an MBE for her contribution to the Police Service. </p> \n\
          \  <p>Linda is currently Vice Chair of the Wood Commission and has just\
          \ been re-elected as Convener of the Loch Lomond and Trossachs National\
          \ Park Authority, a role which provides the perfect opportunity, and excuse,\
          \ for walking a stretch of the West Highland Way or a wild swim in Loch\
          \ Lomond.</p> \n </body>\n</html>"
