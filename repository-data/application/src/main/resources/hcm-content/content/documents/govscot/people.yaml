        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Andrew Scott was\
          \ appointed as Director of Population Health in January 2015.</p> \n  <h2\
          \ id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director of Population\
          \ Health is responsible for public policy on a range of matters which can\
          \ help improve the health of people in Scotland including primary care,\
          \ mental health, public health, support for carers and increasing levels\
          \ of physical activity.</p> \n  <h2 id=\"biography\">Biography</h2> \n \
          \ <p>Prior to his current post, Andrew was Director of Employability, Skills\
          \ and Lifelong Learning in the Scottish Government.</p> \n  <p>He has previously\
          \ worked in Scotland and Whitehall, across an extensive range of departments\
          \ and public policy issues, including employment, skills and vocational\
          \ training, further and higher education, environment, housing, and on the\
          \ development of strategic approaches to Government policy.</p> \n </body>\n\
