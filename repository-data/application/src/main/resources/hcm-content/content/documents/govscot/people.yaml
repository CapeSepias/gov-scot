        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Graham Black was\
          \ appointed as Director of Marine Scotland on 16 March 2017.</p> \n  <h2\
          \ id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director of Marine\
          \ Scotland is responsible for the prosperity and environmental sustainability\
          \ of Scotland's seas.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Previously\
          \ Deputy Director of Large Business (Scotland and Northern Ireland) at HM\
          \ Revenue and Customs, Graham has also worked with the Organisation for\
          \ Economic Co-operation and Development (OECD) and the International Monetary\
          \ Fund (IMF).</p> \n  <p>Graham graduated from the University of Strathclyde\
          \ with a BA (Hons) in Modern History and Politics. He is married and has\
          \ two children.</p> \n </body>\n</html>"
