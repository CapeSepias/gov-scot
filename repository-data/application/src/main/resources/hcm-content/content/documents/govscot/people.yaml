        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Barbara has been\
          \ Director of Communications and Ministerial Support since July 2015.</p>\
          \ \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director\
          \ of Communications and Ministerial Support is responsible for news, digital\
          \ and marketing, corporate communications and ministerial support.</p> \n\
          \  <h2 id=\"biography\">Biography</h2> \n  <p>Prior to this, Barbara was\
          \ Head of Human Resources and Corporate Services.</p> \n  <p>Before joining\
          \ the Scottish Government as Head of HR in 2008 Barbara was Director of\
          \ HR in the Scottish Prison Service for five years. She previously held\
          \ roles in Strategy, Finance and Manufacturing there. She is a qualified\
          \ chartered accountant and started her professional career in retail.</p>\
          \ \n  <p>She was previously a member of the Board of APEX Scotland and is\
          \ a Board Member of the Traverse Theatre and Inspiring Scotland.</p> \n\
