        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Andy Beattie has\
          \ been Chief of the Parliamentary Counsel Office since November 2008.</p>\
          \ \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Chief\
          \ Parliamentary Counsel is responsible for drafting all Scottish Government\
          \ Bills, delivering the government's legislative programmes, and improving\
          \ the overall quality of Scotland's law.</p> \n  <h2 id=\"biography\">Biography</h2>\
          \ \n  <p>Andy joined the Parliamentary Counsel Office on devolution in 1999\
          \ and since then has drafted many Scottish Parliament Bills on a wide variety\
          \ of topics. Prior to this he was a solicitor in private practice, working\
          \ in Edinburgh and Glasgow.</p> \n </body>\n</html>"
