      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Iona Colvin was appointed\
          \ as the Chief Social Work Adviser in April 2017.</p> \n  <h2 id=\"responsibilities\"\
          >Responsibilities</h2> \n  <p>The Chief Social Work Adviser advises ministers\
          \ and policy teams with an interest in, or responsibility for, aspects of\
          \ social work services and practice. </p> \n  <p>The adviser works with\
          \ policy teams leading on major programmes including integration of health\
          \ and social care, adult social care, implementation of self-directed support,\
          \ Getting It Right for Every Child (GIRFEC) and community justice reform.\
          \ </p> \n  <p>She also works with a wide range of partners on the <a href=\"\
          social-work-services-strategic-forum\">Social Work Services Strategic Forum</a>\
          \ to deliver the actions in the <a href=\"/publications/social-services-scotland-shared-vision-strategy-2015-2020/\"\
          >Social services in Scotland: a shared vision and strategy 2015 to 2020</a>.</p>\
          \ \n  <p>The role also focuses on development and regulation of the social\
          \ services workforce and has a sponsorship responsibility for the Scottish\
          \ Social Services Council. </p> \n  <h2 id=\"biography\">Biography</h2>\
          \ \n  <p>Before taking up this role, Iona spent more than 30 years working\
          \ in local government. Iona's previous posts include:</p> \n  <ul> \n  \
          \ <li>Director of Health and Social Care and IJB Chief Officer - North Ayrshire</li>\
          \ \n   <li>Director of Social Work and CSWO - North Ayrshire </li> \n  \
          \ <li>Director of Southwest Glasgow Community Health and Care Partnership</li>\
          \ \n   <li>Joint General Manager, Addiction Service - Glasgow</li> \n  </ul>\
          \ \n  <p>While Iona is a committed and compassionate social worker, she\
          \ has a particular interest in developing integrated approaches to improve\
          \ outcomes for children, young people and adults.</p> \n </body>\n</html>"
        /social-work-services-strategic-forum:
