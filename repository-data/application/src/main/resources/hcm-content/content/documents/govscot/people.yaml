      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Derek Mackay was\
          \ appointed Cabinet Secretary for Finance and Constitution in May 2016.\
          \ </p> \n  <p>Derek is currently SNP Business Convener (Chairman of the\
          \ Party), responsible for chairing Conference, the National Executive and\
          \ the management and administration of the party.</p> \n  <p>Elected to\
          \ Renfrewshire Council in 1999 at the age of 21, he was the youngest male\
          \ councillor in Scotland at the time. He won three successive ward elections\
          \ to become Leader of Renfrewshire Council in May 2007, taking the SNP from\
          \ opposition to lead the administration for the first time. He became a\
          \ national figure in local government leading the SNP group at COSLA (Convention\
          \ of Scottish Local Authorities) 2009 to 2011.</p> \n  <p>He served on Greater\
          \ Glasgow and Clyde Health Board as a Non-Executive Director and Chair of\
          \ Renfrewshire Community Health Partnership (2007 to 2011). He was also\
          \ previously chair of the Paisley Vision Board and Renfrewshire's Fairtrade\
          \ Steering Group. </p> \n  <p>Derek has been the Member of the Scottish\
          \ Parliament for Renfrewshire North and West since 2011, and was previously\
          \ served as Minister for Transport and Islands and Minister for Local Government\
          \ and Planning.</p> \n </body>\n</html>"
