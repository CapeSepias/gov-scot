        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Linda has been Director\
          \ of Marine Scotland since June 2012. She is also chair of the Marine Scotland\
          \ Board.</p> \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The\
          \ Director of Marine Scotland is responsible for the prosperity and environmental\
          \ sustainability of Scotland's seas.</p> \n  <h2 id=\"biography\">Biography</h2>\
          \ \n  <p>Prior to this appointment, Linda was Head of Marine Planning and\
          \ Policy. </p> \n  <p>Linda has previously worked on farm payments and social\
          \ inclusion in the Scottish Government. She has also held a number of posts\
          \ in the Northern Ireland Office. </p> \n  <p>Before becoming a civil servant\
          \ she worked as an advisor to the Environment Committee of the House of\
          \ Commons and as a researcher and academic on environmental and planning\
          \ issues.</p> \n </body>\n</html>"
