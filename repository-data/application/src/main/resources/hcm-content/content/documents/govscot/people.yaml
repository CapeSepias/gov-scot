      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Aileen McKechnie\
          \ has been Director of Advanced Learning and Science since January 2015.</p>\
          \ \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director\
          \ of Advanced Learning and Science is responsible for the delivery of further\
          \ and higher education, championing science through engagement, developing\
          \ the young workforce, and fulfilling the 'Fraser Figure' role for the Student\
          \ Awards Agency for Scotland (SAAS).</p> \n  <h2 id=\"biography\">Biography</h2>\
          \ \n  <p>Prior to this appointment, Aileen was Director of Culture and Heritage.\
          \ She is the Senior Responsible Officer for the Developing the Young Workforce\
          \ programme.</p> \n  <p>She has worked in a variety of roles within the\
          \ Scottish Government for 15 years covering higher education, culture, economy,\
          \ external affairs and industry. She is a language graduate from Glasgow\
          \ University where she also completed an MBA.</p> \n </body>\n</html>"
