          \ \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director\
          \ of Health and Social Care Integration is responsible for improving joint\
          \ working and integration of health and social care.</p> \n  <h2 id=\"biography\"\
          >Biography</h2> \n  <p>Prior to this, Geoff was Head of Mental Health and\
          \ Protection of Rights Division. </p> \n  <p>He has worked across a variety\
          \ of roles covering housing and education policy in Scotland and politics\
          \ and security with the Northern Ireland Office.</p> \n  <p>He is also the\
          \ leader of the forthcoming EU Joint Action on Dementia.</p> \n </body>\n\
