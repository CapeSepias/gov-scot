        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Nicola Richards was\
          \ appointed as Director of People in May 2016.</p> \n  <h2 id=\"responsibilities\"\
          >Responsibilities</h2> \n  <p>The Director of People is responsible for\
          \ human resources, collaboration across government, organisational development,\
          \ leadership and learning within government and the facilities and estates\
          \ services.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Prior to\
          \ this, Nicola Richards was Deputy Director of the People Development Division.</p>\
          \ \n  <p>Nicola began her career in academia, studying politics and modern\
          \ history at Manchester University before joining the then Scottish Executive\
          \ in 2000. She worked in drugs policy, helping to set up the Effective Interventions\
          \ Unit. </p> \n  <p>After a secondment to the Lloyds TSB Foundation for\
          \ Scotland she returned to the Scottish Government in June 2009.</p> \n\
