        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Kenneth Hogg was\
          \ Director of Local Government and Communities from January 2013 to October\
          \ 2017.</p> \n  <h2 id=\"responsibilities-\">Responsibilities:</h2> \n \
          \ <p>Kenneth Hogg oversees the Local Government and Communities Directorate\
          \ with responsibility for delivering better outcomes for people and the\
          \ places they live in. </p> \n  <h2 id=\"biography\">Biography</h2> \n \
          \ <p>Prior to this, Kenneth was Director of Safer Communities. He has worked\
          \ in a range of posts within the Scottish Government covering health service,\
          \ transport, finance, education and European matters. </p> \n  <p>Kenneth\
          \ was educated in Aberdeenshire and at The University of Edinburgh. He joined\
          \ the Civil Service in 1990 and has since worked in the public and private\
          \ sectors, based in Edinburgh, London and the USA.</p> \n </body>\n</html>"
