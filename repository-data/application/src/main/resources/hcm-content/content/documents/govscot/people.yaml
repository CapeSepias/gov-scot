      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>John Connaghan is\
          \ the Director of Health Performance and Delivery and NHSScotland Chief\
          \ Operating Officer.</p> \n  <h2 id=\"responsibilities\">Responsibilities</h2>\
          \ \n  <p>The Director of Health Performance and Delivery is responsible\
          \ for Supporting NHSScotland in delivering safe, effective and person-centred\
          \ care.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>John Connaghan\
          \ has been a Director and Senior Civil Servant since 2006 when he joined\
          \ the Scottish Government as Director of Delivery charged with reducing\
          \ waiting times and improving the general performance of the NHS. He has\
          \ held the position of Acting Director General and Chief Executive of the\
          \ NHS and is currently the NHSScotland Chief Operating Officer.</p> \n \
          \ <p>John has 10 years experience in industry prior to joining the NHS in\
          \ 1987. He was previously General Manager of the Manufacturing Division\
          \ of a major publisher with responsibilities for factories in Scotland and\
          \ the USA. He has held three Chief Executive positions in Glasgow, Lothian\
          \ and Fife.</p> \n  <p>John was a founding Director of the Maggies Centres\
          \ Charity and Chaired the Finance Committee for a period of 10 years. He\
          \ plays hockey for Scotland Veterans and holds over 50 senior caps at Masters\
          \ International level.</p> \n  <p>John holds degrees from Strathclyde and\
          \ Glasgow Caledonian Universities in Business, Finance and Strategy. He\
          \ was awarded a CBE in the 2015 Birthday Honours.</p> \n </body>\n</html>"
