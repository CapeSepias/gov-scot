      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Mike Neilson has\
          \ been Director of Digital since December 2011. </p> \n  <h2 id=\"responsibilities\"\
          >Responsibilities</h2> \n  <p>The Director of Digital is responsible for\
          \ delivering broadband connectivity, providing a foundation for the digital\
          \ delivery of public services, raising levels of digital participation amongst\
          \ individuals and businesses and transforming Scotland's digital economy.</p>\
          \ \n  <h2 id=\"biography\">Biography</h2> \n  <p>A lifelong public servant,\
          \ Mike worked for the UK Treasury, the UK Permanent Representation in Brussels\
          \ and for the European Commission before moving to the Scottish Government.\
          \ He has worked on a wide range of public policy issues from financial regulation\
          \ to environmental policy and has experience of public sector structural\
          \ reform, particularly in the water, housing and marine sectors.</p> \n\
          \  <p>Prior to this appointment, Mike was Acting Director General for Enterprise\
