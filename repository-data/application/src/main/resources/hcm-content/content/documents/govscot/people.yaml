        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Gillian Russell has\
          \ been Director for Safer Communities since June 2015.</p> \n  <h2 id=\"\
          responsibilities\">Responsibilities</h2> \n  <p>The Director for Safer Communities\
          \ is responsible for police and fire services and related inspectorates,\
          \ resilience, counter-terrorism and defence, Justice Analytical Services\
          \ and policies to address crime, drugs and sectarianism. </p> \n  <h2 id=\"\
          biography\">Biography</h2> \n  <p>Gillian has many years of experience within\
          \ the Senior Civil Service in the Scottish Government working across five\
          \ very different high impact roles. </p> \n  <p>A lawyer by background,\
          \ Gillian spent three years advising at senior level across health and social\
          \ care before moving to a social policy role. In that role Gillian developed\
          \ experience on enabling assets based approaches and coproduction to deliver\
          \ better outcomes. </p> \n  <p>Gillian then moved to reforming and transforming\
          \ public services by ensuring the effective delivery of the benefits of\
          \ Police Reform. During summer 2014 she worked on readiness for the referendum\
          \ outcome.</p> \n </body>\n</html>"
