      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Gordon Wales has\
          \ been Chief Financial Officer since July 2017.</p> \n  <h2 id=\"responsibilities\"\
          >Responsibilities</h2> \n  <p>The Chief Financial Officer is responsible\
          \ for finance programme management, business partnering and development\
          \ of financial capability, financial services, and providing advice and\
          \ support to Ministers, senior officials and public bodies.</p> \n  <h2\
          \ id=\"biography\">Biography</h2> \n  <p>Prior to this, Gordon was Deputy\
          \ Director of Finance Programme Management and is a Chartered Management\
          \ Accountant. </p> \n  <p>He has spent the majority of his career in the\
          \ public sector in the Civil Service, both in both Scotland and at UK level\
          \ and is currently Chairman and Non-Executive Director of a charitable company.</p>\
          \ \n </body>\n</html>"
