      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Helen Cameron has\
          \ been Director of Children and Families since August 2016. </p> \n  <h2\
          \ id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director of Children\
          \ and Families is responsible for, children's rights and wellbeing, care\
          \ and justice, early years, child and maternal health, the Office of the\
          \ Chief Social Work Adviser, and sponsorship of Disclosure Scotland. </p>\
          \ \n  <p>This role is currently a job share with <a href=\"olivia-mcleod\"\
          >Olivia McLeod</a>.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Previously\
          \ Helen was a Deputy Director leading the work at the Scottish Government\
          \ on equality and diversity, particularly focusing on gender balance in\
          \ the boardroom and the talent stream of public, private and third sector\
          \ bodies. </p> \n  <p>She directed a number of major transformational change\
          \ programmes including looking at developing the Scottish Government into\
          \ the organisation it wants to be by 2020. </p> \n  <p>Originally a qualified\
          \ management accountant working with Unilever plc for the early part of\
          \ her career, Helen's later career has included working in commercial management,\
          \ people and organisation development in the private and public sector.\
          \ </p> \n  <p>She graduated from Birmingham University in Commerce and French\
          \ and is a keen hillwalker. </p> \n </body>\n</html>"
