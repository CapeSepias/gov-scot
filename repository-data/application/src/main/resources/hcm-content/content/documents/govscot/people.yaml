        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Hugh McKay became\
          \ a non-executive director with the Scottish Government in 2014.</p> \n\
          \  <p>He was born in Ayr and went to Strathclyde University, where he graduated\
          \ with an MBA. Hugh entered the banking sector with the Halifax. In the\
          \ early 1990s he moved into Human Resources and undertook a number of executive\
          \ HR Director roles with the Bank of Scotland and Lloyds Banking Group.</p>\
          \ \n  <p>Hugh also holds non-executive director positions with the Chartered\
          \ Institute of Bankers and Lloyds Development Capital.</p> \n </body>\n\
