      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>John retired from\
          \ the Scottish Government in 2016. In his last government post, he was Director\
          \ of Economic Development between April 2010 and October 2016.</p> \n  <h2\
          \ id=\"biography\">Biography</h2> \n  <p>Prior to this, John was Director\
          \ of Climate Change and Water Industry and Environmental Quality.</p> \n\
          \  <p>He initially worked for Kent County Council as a town planner, before\
          \ moving to the former Department of the Environment in London in 1985.\
          \ He joined the former Scottish Office in 1990 and since then has held a\
          \ series of policy posts dealing with housing, industry, tourism, culture\
          \ and sport and climate change. Between 2001 and 2002 he was Principle Private\
          \ Secretary to the First Minister.</p> \n  <p>He graduated from Oxford University\
          \ in 1978 with a degree in Geography and from University College London\
          \ in 1980 with a postgraduate degree in Town Planning.</p> \n  <p>John is\
          \ also a non-executive Board member of Scottish Swimming and was on the\
          \ 2014 Commonwealth Games Organising Committee Board. He was also responsible\
          \ for the Scottish Government's involvement with the 2014 Ryder Cup at Gleneagles.\
          \ He has been a Member of the Chartered Institute of Personnel and Development\
          \ since 1997.</p> \n  <p>John was awarded the CBE in the 2015 Birthday Honours\
          \ list. He lives in Linlithgow with his wife and has two daughters and a\
          \ son.</p> \n </body>\n</html>"
