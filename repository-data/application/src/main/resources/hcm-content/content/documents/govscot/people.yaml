        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Paul Johnston took\
          \ up his role as Director-General for Education, Communities and Justice\
          \ in July 2017.</p> \n  <p>Prior to this role, Paul was Director-General\
          \ for Learning and Justice from June 2015. He was Director for Safer Communities\
          \ from January 2013 to June 2015, with responsibility for police, fire,\
          \ resilience, defence, security, drugs policy and community safety. </p>\
          \ \n  <p>He was appointed to the Senior Civil Service in October 2007, carrying\
          \ out a number of roles before being appointed to Director level as Head\
          \ of the Advocate General's Office in April 2011.</p> \n  <p>Paul is a qualified\
          \ lawyer and joined the Scottish Government Legal Directorate in May 2000.</p>\
          \ \n </body>\n</html>"
