      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Ken Thomson became\
          \ Director-General for Constitution and External Affairs in July 2017.</p>\
          \ \n  <p>Ken was previously Director-General Strategy and Operations, and\
          \ a member of the Executive Team and Executive Board. </p> \n  <p>Ken has\
          \ led support for Ministers on constitutional policy since 2005, at times\
          \ in combination with other policy areas, and prior to that was involved\
          \ in work to prepare for devolution in 1997. </p> \n  <p>He was the lead\
          \ official in negotiating the Edinburgh Agreement (2012), organising the\
          \ referendum on independence for Scotland in 2014, and on changes to devolution\
          \ since the referendum, including the Scotland Bill and the associated Fiscal\
          \ Framework agreement in early 2016. He leads the teams supporting Ministers'\
          \ response to the result of the June 2016 referendum on EU membership.</p>\
          \ \n  <p>His other experience includes work on civil justice, human rights,\
          \ public health, managing legislation, on secondment to the Scottish Prison\
          \ Service and to the financial services sector, and on transport, natural\
          \ heritage and economic development policy.</p> \n  <p>From 1997 to 1999\
          \ Ken was Principal Private Secretary to the Rt Hon Donald Dewar MP MSP,\
          \ as Secretary of State for Scotland and then as First Minister of Scotland,\
          \ having been private secretary to Scottish Office Ministers in the early\
          \ 1990s.</p> \n  <p>Ken has degrees in music and business. His interests\
          \ include negotiation, programme and project management and systems thinking\
          \ and practice. Away from work, he cycles, plays music, does crosswords,\
          \ and makes bread.</p> \n </body>\n</html>"
