        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>James Wolffe QC is\
          \ a leading Senior Counsel, and was appointed Lord Advocate in June 2016.</p>\
          \ \n  <p>He became an advocate in 1992 and was First Standing Junior Counsel\
          \ to the Scottish Ministers from 2002 to 2007, the same year he was appointed\
          \ Queen's Counsel. From 2007 to 2010 he served as an Advocate Depute.</p>\
          \ \n  <p>Called to the bar of England and Wales in 2013, James was elected\
          \ Dean of the Faculty of Advocates in 2014. He is a member of the Faculty\
          \ Dispute Resolution Service and has extensive experience of both commercial\
          \ and public law.</p> \n </body>\n</html>"
