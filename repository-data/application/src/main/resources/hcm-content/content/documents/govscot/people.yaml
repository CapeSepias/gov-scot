        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Jason Leitch was\
          \ appointed as the National Clinical Director of Healthcare Quality and\
          \ Strategy in January 2015. </p> \n  <h2 id=\"responsibilities\">Responsibilities</h2>\
          \ \n  <p>The Clinical Director of Healthcare Quality and Strategy is responsible\
          \ for patient support and public involvement policy, NHS planning, reducing\
          \ health equalities, effective pharmaceutical services, supporting dentistry\
          \ in primary and secondary sectors, and implementing quality improvement\
          \ across the government and the broader public sector.</p> \n  <h2 id=\"\
          biography\">Biography</h2> \n  <p>Jason has worked for the Scottish Government\
          \ since 2007.</p> \n  <p>Jason is an Honorary Professor at the University\
          \ of Dundee. From 2005 to 2006 he was a Quality Improvement Fellow at the\
          \ Institute for Healthcare Improvement, in Boston, sponsored by the Health\
          \ Foundation. Jason is also a trustee of the UK wing of the Indian Rural\
          \ Evangelical Fellowship which runs orphanages in southeast India.</p> \n\
          \  <p>He has a doctorate from the University of Glasgow, a Masters in Public\
          \ Health from Harvard and is a Fellow of the Royal College of Surgeons of\
          \ England, the Royal College of Physicians and Surgeons of Glasgow and the\
          \ Royal College of Surgeons of Edinburgh. He is also a Fellow of the Higher\
          \ Education Academy.</p> \n </body>\n</html>"
