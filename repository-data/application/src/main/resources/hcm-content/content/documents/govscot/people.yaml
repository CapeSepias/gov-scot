      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Catherine Calderwood\
          \ is the Chief Medical Officer for Scotland, appointed in March 2015.</p>\
          \ \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Chief\
          \ Medical Officer is responsible for improving the mental and physical wellbeing\
          \ of people in Scotland; continuing reductions in the incidence of coronary\
          \ heart disease, stroke, cancer and alcoholic liver disease; supporting\
          \ improvements in the quality of healthcare; investing in research, with\
          \ particular emphasis on supporting research relevant to the NHS; and taking\
          \ a lead role in the ongoing measurement and interpretation of trends in\
          \ health and disease.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Catherine\
          \ became a medical adviser to the Scottish Government in 2010 and has been\
          \ instrumental in the work in reducing stillbirths and neonatal deaths in\
          \ Scotland and in reducing avoidable harm in maternity services. More recently\
          \ her role expanded and work includes major trauma services and the introduction\
          \ of robotic surgery for prostate cancer to Scotland.</p> \n  <p>Catherine\
          \ is chair of the UK maternal, newborn and infant Clinical Outcome Review\
          \ Programme. She also chairs the Scottish Government Stillbirth Working\
          \ Group and is a member of the Royal College of Obstetricians and Gynaecologists\
          \ Stillbirth Clinical Studies Group. She was the obstetrician on the panel\
          \ of the Morecambe Bay Inquiry into maternity and neonatal services and\
          \ is a member of the recently formed Review of Maternity and Neonatal Services\
          \ in England.</p> \n  <p>She is an obstetrician and gynaecologist and continues\
          \ to have a maternal medicine antenatal clinic at the Royal Infirmary of\
          \ Edinburgh. Until her recent appointment as Chief Medical Officer Catherine\
          \ was also the National Clinical Director for maternity and women's health\
          \ for NHS England.</p> \n  <p>Catherine qualified from Cambridge and Glasgow\
          \ universities. As a junior doctor she worked in medical specialities in\
          \ Glasgow Royal infirmary and at the Royal Infirmary of Edinburgh before\
          \ completing her specialist training in obstetrics and gynaecology and maternal\
          \ medicine in SE Scotland and St Thomas' Hospital London.</p> \n </body>\n\
          </html>"
