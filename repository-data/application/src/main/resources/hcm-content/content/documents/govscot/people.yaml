          \  <p>Before his election to the Scottish Parliament, he was previously\
          \ the Depute Leader of Aberdeen City Council and served as a local councillor\
          \ for more than eleven years. As a councillor, he chaired the Finance and\
          \ Resources Committee and the North East of Scotland's Regional Transport\
          \ Partnership, NESTRANS.</p> \n  <p>Kevin has served in the Scottish Parliament\
          \ as the member for Aberdeen Central since 2011. He was the Convener of\
