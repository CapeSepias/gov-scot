      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Alison Di Rollo is\
          \ a Senior Advocate Depute and was appointed Solicitor General in June 2016.</p>\
          \ \n  <p>She joined the Crown Office and Procurator Fiscal Service in 1985\
          \ as a fiscal. Ms Di Rollo then worked in the Policy Group at the Crown\
          \ Office prior to being appointed Deputy Head of the High Court Unit and\
          \ later Head of Operational Policy. In May 2008, Ms Di Rollo was seconded\
          \ from COPFS to take up an appointment as a trial advocate depute. She was\
          \ appointed as deputy head of the National Sexual Crimes Unit in 2011 and\
          \ became head of the unit in January 2013.</p> \n </body>\n</html>"
