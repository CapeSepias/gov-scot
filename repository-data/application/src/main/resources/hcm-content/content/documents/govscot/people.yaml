      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Mike Palmer was appointed\
          \ as Interim Director of Marine Scotland in November 2016.</p> \n  <h2 id=\"\
          responsibilities\">Responsibilities</h2> \n  <p>The Director of Marine Scotland\
          \ is responsible for the prosperity and environmental sustainability of\
          \ Scotland's seas.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Mike\
          \ joined the Scottish Government in January 1997 after some years working\
          \ in the Cabinet Office in Whitehall. His previous Scottish Government posts\
          \ include:</p> \n  <ul> \n   <li>Deputy Director for Performance, Aquaculture\
          \ &amp; Recreational Fisheries</li> \n   <li>Head of Sea Fisheries</li>\
          \ \n   <li>Deputy Director for Public Health </li> \n   <li>Deputy Director\
          \ for Social Inclusion and Voluntary Issues</li> \n   <li>Head of NHS Pay\
          \ and Workforce Division</li> \n   <li>Team Leader for reform of local government\
          \ decision-making and community planning</li> \n   <li>Secretary to the\
          \ Arbuthnott Committee on health resource allocation </li> \n  </ul> \n\
          \  <p>Previously he worked in Spain and Latin America.</p> \n  <p>Married\
          \ with two sons, Mike was born in London and has lived in Scotland since\
          \ 1997. He attended Forest Hill Comprehensive School, studied history at\
          \ the University of Sussex and subsequently took a Masters Degree in English\
          \ Language Teaching at the University of Edinburgh. </p> \n </body>\n</html>"
      /govscot:notes:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Unpublished</p> \n\
          \ </body>\n</html>"
