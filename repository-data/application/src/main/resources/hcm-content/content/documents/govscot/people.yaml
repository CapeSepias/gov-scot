        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Carol Tannahill has\
          \ been Chief Social Policy Adviser since April 2014, on part-time secondment\
          \ from the Glasgow Centre for Population Health.</p> \n  <h2 id=\"responsibilities\"\
          >Responsibilities</h2> \n  <p>The Chief Social Policy Adviser is responsible\
          \ for advising on reducing poverty and inequality, helping to develop the\
          \ Scottish Approach to Government, and leading work with the Analytical\
          \ Leaders Group.</p> \n  <p>The Chief Social Policy Adviser is also a member\
          \ of the Scottish Government's Strategic Board. </p> \n  <h2 id=\"biography\"\
          >Biography</h2> \n  <p>Carol Tannahill has been Chief Social Policy Adviser\
          \ since April 2014, on part-time secondment from the Glasgow Centre for\
          \ Population Health where she continues to hold the post of Director, having\
          \ been involved in establishing the organisation and leading its development\
          \ since 2004. </p> \n  <p>Carol has a wide-ranging brief within Government,\
          \ working with different teams and Directorates on the Scottish Government's\
          \ approach to supporting communities and tackling deep-rooted inequalities.\
          \ </p> \n  <p>She holds Honorary Professorships with the University of Glasgow\
          \ and Glasgow Caledonian University and is a Fellow of the Faculty of Public\
          \ Health.</p> \n </body>\n</html>"
