        hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"biography\"\
          >Biography</h2> \n  <p>Elinor Mitchell was appointed as Director of Agriculture,\
          \ Food and Rural Communities (subsequently renamed Agriculture and Rural\
          \ Economy Directorate) in September 2016. She joined the civil service in\
          \ 1988, starting her career in Whitehall and then moving to Scotland. </p>\
          \ \n  <p>Her previous posts within Scottish Government include:</p> \n \
          \ <ul> \n   <li>Director of HR and Organisational Development (secondment\
          \ post), Scottish Ambulance Service </li> \n   <li>Acting Director for Local\
          \ Government and Communities</li> \n   <li>Lead for Public Services Reform,\
          \ Democratic Renewal and Community Empowerment</li> \n   <li>Deputy Director,\
          \ HR</li> \n  </ul> \n  <p>She has held other senior roles within Scottish\
          \ Government in a range of policy areas, these include:</p> \n  <ul> \n\
          \   <li>Health</li> \n   <li>Environment</li> \n   <li>Fisheries</li> \n\
          \   <li>Social Justice</li> \n  </ul> \n  <p>Elinor was born and brought\
          \ up in Glasgow and studied for a degree on Nursing at Glasgow University.\
          \ She is also a chartered fellow of the Chartered Institute of Personnel\
          \ and Development (CIPD), and Chartered Institute of Management Accounts\
          \ (CIMA) qualified.</p> \n </body>\n</html>"
