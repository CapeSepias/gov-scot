        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Alistair Brown was\
          \ appointed as Director of Financial Strategy in October 2014.</p> \n  <h2\
          \ id=\"responsibilities\">Responsibilities</h2> \n  <p>The director for\
          \ Financial Strategy is responsible for all financial strategy, including\
          \ overall direction, resourcing, fit with Ministerial priorities, and input\
          \ to Finance Directorates' strategic planning. </p> \n  <h2 id=\"biography\"\
          >Biography</h2> \n  <p>Between 2011 and October 2014, Alistair led the planning\
          \ and implementation of the financial changes flowing from the Scotland\
          \ Act 2012, and finance work in preparation for the constitutional referendum\
          \ in September 2014.</p> \n  <p>He moved to Finance Directorate in May 2008.\
          \ Prior to that he spent seven years helping to performance manage NHS Boards.\
          \ He has worked in the Scottish Government and its predecessor organisations\
          \ for a long time.</p> \n </body>\n</html>"
