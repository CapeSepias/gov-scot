        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Leslie Evans was\
          \ appointed as Permanent Secretary to the Scottish Government on July 1,\
          \ 2015.</p> \n  <p>Leslie joined the Scottish Government in September 2000,\
          \ having spent 20 years working for local authorities in Scotland (City\
          \ of Edinburgh Council and Stirling Council) and England (London Borough\
          \ of Greenwich and Sheffield City Council).</p> \n  <p>Her previous post\
          \ within the Scottish Government was Director General Learning and Justice.\
          \ Previous positions include Head of Local Government Constitution and Governance\
          \ Division, Head of Public Service Reform Group, Head of Tourism, Culture\
          \ and Sport, and Director of Culture, External Affairs and Tourism.</p>\
          \ \n  <p>Married with one son, Leslie was born in Northern Ireland and has\
          \ lived in Scotland since 1985. She attended High Storrs School in Sheffield\
          \ and studied Music at the University of Liverpool.</p> \n </body>\n</html>"
