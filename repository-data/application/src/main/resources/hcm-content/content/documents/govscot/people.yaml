          \ September 2016.</p> \n  <p>Brought up in Troon in Ayrshire and educated\
          \ at Edinburgh University, he has lived in Argyll for over 20 years.</p>\
          \ \n  <p>Mr Russell was previously Minister for Environment from 2007 until\
