        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Bridget has been\
          \ Director of Environment and Forestry since March 2015. </p> \n  <h2 id=\"\
          responsibilities\">Responsibilities</h2> \n  <p>The Director of Environment\
          \ and Forestry is responsible for farming and environment, rural economy\
          \ and climate change. </p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Bridget's\
          \ previous Director roles in the Scottish Government have included‎ Justice\
          \ and Safer Communities and, in 2014, Readiness, when she led the Scottish\
          \ Government's own preparations for the outcome of the referendum on independence\
          \ for Scotland. </p> \n  <p>She is a founder member of the Delivery Board\
          \ for the Rural Affairs, Food and Environment portfolio‎.</p> \n  <p>The\
          \ first Scottish graduate of the Major Projects Leadership Academy at Oxford\
          \ Said Business School, she is Head of Profession for Programme and Project\
