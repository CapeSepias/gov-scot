        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Maree Todd was appointed\
          \ Minister for Childcare and Early Years in November 2017.</p> \n  <p>Maree\
          \ Todd grew up in the West Highlands, attending Ullapool High School and\
          \ then studying pharmacy and prescribing at Robert Gordon's and Strathclyde,\
          \ as well as taking an ante-natal teaching diploma at the University of\
          \ Bedfordshire, all by distance learning.</p> \n  <p>A pharmacist by profession,\
          \ Todd worked in NHS Highland for 20 years, mainly as a mental health pharmacist\
          \ in a psychiatric hospital. She also contributed to SIGN guidance on perinatal\
          \ mental health.</p> \n </body>\n</html>"
      /govscot:notes:
