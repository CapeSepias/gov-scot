      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Fergus Ewing is the\
          \ Cabinet Secretary for the Rural Economy and Connectivity. Prior to that,\
          \ He was the Minister for Community Safety and then the Minister for Business,\
          \ Energy and Tourism.</p> \n  <p>He is MSP for Inverness and Nairn, and\
          \ was first elected in 1999, having been re-elected on four occasions. He\
          \ is the elder son of Winnie Ewing, and his sister Annabelle is also a Minister\
          \ in the Scottish Government. </p> \n  <p>Educated at Loretto School, Edinburgh,\
          \ he graduated in law from Glasgow University before serving his apprenticeship\
          \ and then running his own legal practice. After decades of bagging Munros,\
          \ completing marathons and serving as a member of Lomond Mountain Rescue\
          \ Team, he now engages in more sedentary pursuits such as the piano, listening\
          \ to jazz and doing crosswords.</p> \n </body>\n</html>"
