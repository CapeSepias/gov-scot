        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Maureen Watt was\
          \ appointed Minister for Mental Health in May 2016.</p> \n  <p>She was born\
          \ in Aberdeen and is from a farming background. She studied both at the\
          \ University of Strathclyde and at the University of Birmingham. Maureen\
          \ was a secondary school teacher in Social Studies in England before moving\
          \ back to Scotland to work in the oil sector.</p> \n  <p>She entered the\
          \ Scottish Parliament in April 2006 as a regional MSP for North East Scotland\
          \ and was the first MSP to take the oath in Doric as well as English. She\
          \ served as Minister for Schools and Skills in the first ever SNP Government\
          \ between 2007 and 2009 and as convenor of the Scottish Parliament's Rural\
          \ Affairs and Environment Committee between 2009 and the elections in 2011.\
          \ She was appointed as Minister for Public Health in November 2014.</p>\
          \ \n </body>\n</html>"
