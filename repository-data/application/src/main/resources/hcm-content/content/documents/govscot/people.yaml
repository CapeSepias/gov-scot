      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Eleanor was appointed\
          \ Director of Financial Strategy in February 2017.</p> \n  <h2 id=\"responsibilities\"\
          >Responsibilities</h2> \n  <p>The director for Financial Strategy is responsible\
          \ for all financial strategy, including overall direction, resourcing, fit\
          \ with Ministerial priorities, and input to Finance Directorates' strategic\
          \ planning.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Eleanor has\
          \ led the work to establish Revenue Scotland since October 2012, and became\
          \ the first Chief Executive of the new body when it was formally established\
          \ in January 2015. From February 2013 to October 2014, Eleanor combined\
          \ the work on Revenue Scotland with her role as Director of Financial Strategy\
          \ in Scottish Government. Prior to this she was Chief Executive of the Scottish\
          \ Court Service through a period of substantial change between 2004 and\
          \ 2012.</p> \n  <p>Eleanor started her civil service career in London as\
          \ a Government Statistician, initially working on the Retail Prices Index\
          \ in what is now the Office for National Statistics and then running the\
          \ Public Expenditure Data Unit in HM Treasury. In 1998, Eleanor moved to\
          \ the Scottish Office to work on the financial aspects of the 1998 Scotland\
          \ Act, the devolution finance settlement and the Comprehensive Spending\
          \ Review. She then moved to the Education Department in 1999, leading a\
          \ division dealing with various aspects of school education policy including\
          \ curriculum, assessment, information and communication technology and the\
          \ National Debate on Education.</p> \n </body>\n</html>"
