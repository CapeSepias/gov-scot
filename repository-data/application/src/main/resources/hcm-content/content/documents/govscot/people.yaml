      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>John Matheson has\
          \ been Director of Health Finance since July 2008.</p> \n  <h2 id=\"responsibilities\"\
          >Responsibilities</h2> \n  <p>The Director of Health Finance is resonsible\
          \ for working with delivery partners and across Government to improve the\
          \ quality of care and ensure the best possible use is made of resources.\
          \ </p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>John joined NHSScotland\
          \ as a National Finance Trainee in 1976. He qualified with the Chartered\
          \ Institute of Public Finance Accounting (CIPFA) and then joined NHS Lothian.\
          \ </p> \n  <p>He undertook various roles before becoming Director of Finance\
          \ in one of the Trusts (1981), and then progressing through various Finance\
          \ Director roles.</p> \n  <p>John has undertaken Non-Executive roles across\
          \ both Public and Private Sectors and has presented at a number of international\
          \ conferences on a range of current issues and was awarded the CBE in the\
          \ 2015 Queens' Birthday Honours.</p> \n  <p>He took his first degree at\
          \ Heriot Watt University in Edinburgh and then obtained his MBA from Edinburgh\
          \ University. He is currently UK President of CIPFA.</p> \n  <p>Outside\
          \ work his interests include hill walking, photography and malt whisky.</p>\
          \ \n </body>\n</html>"
