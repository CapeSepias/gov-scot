          \ a member of the Scottish Government's Strategic Board, having become a\
          \ non-executive director in 2014.</p> \n  <p>She is a chartered accountant\
          \ and partner in accountancy and business advisory firm RSM. She currently\
          \ heads up their Scottish not for profit group and works with a range of\
          \ charities, registered social landlords , further education colleges and\
          \ social enterprises.</p> \n  <p>She is a Board member of the Merchant company\
          \ of Edinburgh Education Board where she also chairs the audit committee.\
          \ She also sits on the ICAS Public Sector Committee.</p> \n </body>\n</html>"
