      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Fiona Hyslop was\
          \ appointed Cabinet Secretary for Culture, Tourism and External Affairs\
          \ in May 2016.</p> \n  <p>She was born in Ayrshire in 1964 and spent her\
          \ early years in England before returning to Scotland to study. She graduated\
          \ from Glasgow University with an MA (Hons) in Economic History and Sociology.</p>\
          \ \n  <p>She completed a post graduate Diploma in Industrial Administration\
          \ at the Scottish College of Textiles, before moving to Edinburgh to join\
          \ the financial services company Standard Life where she held various positions\
          \ in sales and marketing, latterly as Brand Development Manager. Ms Hyslop\
          \ was elected a Lothians MSP in 1999 and was a member of the Parliament's\
          \ Education Committee.</p> \n  <p>Following the Scottish Parliament Elections\
          \ in May 2011, she was elected MSP for Linlithgow and was appointed Cabinet\
          \ Secretary for Culture and External Affairs. The portfolio responsibility\
          \ for Europe was added in November 2014.</p> \n </body>\n</html>"
