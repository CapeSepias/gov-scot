      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Stephen has been\
          \ Director of Social Security since 1st March 2016.</p> \n  <h2 id=\"responsibilities\"\
          >Responsibilities</h2> \n  <p>The Director of Social Security is responsible\
          \ for leading the Scottish Government's work on the safe and secure transition\
          \ of social security powers from the UK Government, as well as developing\
          \ and implementing our approach for delivering devolved benefits.</p> \n\
          \  <h2 id=\"biography\">Biography</h2> \n  <p>After studying law at the\
          \ Universities of Dundee and Strathclyde, Stephen trained and qualified\
          \ as a solicitor with McGrigors LLP. He joined the Scottish Government in\
          \ May 2004 from Deloitte where he was a senior manager in the employer solutions\
          \ group. </p> \n  <p>He has held various deputy director positions in government,\
          \ including Head of the Higher Education &amp; Learner Support Division\
          \ and Head of the Welfare Division. Stephen was also seconded to the Smith\
          \ Commission secretariat where he jointly headed the policy and analysis\
          \ team.</p> \n  <p>Away from work Stephen has a son and a daughter, and\
          \ is a keen runner.</p> \n </body>\n</html>"
