      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Karen was appointed\
          \ Director of Culture, Europe and External Affairs in January 2015. This\
          \ role was renamed in August 2016 as Director for External Affairs to respond\
          \ to the new EU context.</p> \n  <h2 id=\"responsibilities\">Responsibilities</h2>\
          \ \n  <p>The Director for External Affairs is responsible for our national\
          \ interests in Europe and internationally. They focus on increasing competitiveness\
          \ and tackling inequality, mirroring the Government's domestic priorities,\
          \ and reinforce the Government's commitment to Scotland being a good global\
          \ citizen.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Karen's previous\
          \ roles have included:</p> \n  <ul> \n   <li>Director of External Affairs\
          \ (November 2012 – January 2015) </li> \n   <li>Head of Enterprise, Tourism\
          \ and Cities policy (February 2012 – October 2012) </li> \n   <li>Principal\
          \ Private Secretary to the First Minister of Scotland (2009 – 2012) </li>\
          \ \n   <li>Chief Executive of the Scottish Housing Regulator (2007 – 2009)</li>\
          \ \n  </ul> \n </body>\n</html>"
