      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Professor Fiona McQueen\
          \ was appointed as Scotland's Chief Nursing Officer in March 2015.</p> \n\
          \  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Chief Nursing\
          \ Officer:</p> \n  <ul> \n   <li>chairs the Scottish Executive Nurse Directors\
          \ (CNO-SEND) group which provides strategic leadership for all of Scotland's\
          \ nursing and midwifery workforce</li> \n   <li>is a member of the Health\
          \ and Social Care Management Board</li> \n   <li>chairs the Vale of Leven\
          \ Hospital Inquiry Implementation Group</li> \n   <li>attends meetings of\
          \ the four country UK Chief Nursing Officers</li> \n   <li>attends meetings\
          \ with Academic Heads – NMAHP (Scottish Universities)</li> \n   <li>is a\
          \ member of the Scottish Anti-Microbial Resistance and Healthcare Associated\
          \ Infection (SARHAI) Group</li> \n   <li>is a member of the Regulators'\
          \ Liaison Group (Chief Execs of UK Health Regulatory Bodies)</li> \n  </ul>\
          \ \n  <p>The Chief Nursing Officer is supported by three Associate Chief\
          \ Nursing Officers and a Chief Health Professions Officer who lead on professional\
          \ advice and key work streams.</p> \n  <h2 id=\"biography\">Biography</h2>\
          \ \n  <p>Professor McQueen joined the Scottish Government as interim Chief\
          \ Nursing Officer in November 2014 after serving as Executive Nurse Director\
          \ for NHS Ayrshire and Arran for 15 years. Previously, she was Executive\
          \ Nurse Director at NHS Lanarkshire.</p> \n </body>\n</html>"
