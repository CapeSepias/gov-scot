        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Sarah Davidson was\
          \ appointed Director-General Organisational Development and Operations in\
          \ July 2017.</p> \n  <p>Sarah has been a civil servant since 1995 and has\
          \ had a wide range of experience in that time, in both policy and service\
          \ delivery. Her recent roles have included:</p> \n  <ul> \n   <li>Director-General\
          \ Communities (May 2014 to June 2017)</li> \n   <li>Scottish Government\
          \ Director of Communications </li> \n   <li>Director for Local Government\
          \ and Communities </li> \n   <li>acting Director of Human Resources and\
          \ Organisational Development </li> \n  </ul> \n  <p>Her previous roles include\
          \ Head of Cabinet Secretariat, ministerial private secretary and a four\
          \ year secondment to the Scottish Parliament where she established the Public\
          \ Audit and Finance Committees and was Director of the Holyrood Building\
          \ Project Team.</p> \n </body>\n</html>"
