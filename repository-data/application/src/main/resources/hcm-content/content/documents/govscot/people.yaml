      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Sir Professor Scott\
          \ was appointed Commissioner for Fair Access in December 2016.</p> \n  <h2\
          \ id=\"responsibilities-and-functions\">Responsibilities and functions</h2>\
          \ \n  <p>The Commissioner is independent of government and responsible for\
          \ leading a system wide effort to deliver fair access in Scotland, including\
          \ the development of a <a href=\"fair-access-framework\">framework for fair\
          \ access</a>.</p> \n  <p>He provides impartial policy advice to the Scottish\
          \ Government and other organisations and works across the entire education\
          \ system to:</p> \n  <ul> \n   <li>develop best practice</li> \n   <li>improve\
          \ the evidence base</li> \n   <li>hold to account all those with a role\
          \ in advancing fair access to higher education</li> \n  </ul> \n  <p>The\
          \ Commissioner holds a non-statutory role. He is not an ombudsman or regulator\
          \ and is not able to take forward individual cases.</p> \n  <p>The functions\
          \ of the Commissioner for Fair Access are to:</p> \n  <ul> \n   <li>lead\
          \ cohesive and system wide efforts to drive fair access in Scotland; acting\
          \ as an advocate for access for disadvantaged learners and holding to account\
          \ those with a role to play in achieving equal access, including ministers\
          \ and the Scottish Funding Council (SFC)</li> \n   <li>co-ordinate and prioritise\
          \ the development of a more substantial evidence base on the issues most\
          \ pertinent to fair access, including the commissioning and publication\
          \ of independent research and the development of a framework for fair access</li>\
          \ \n   <li>publish an annual report to ministers outlining the Commissioner's\
          \ views on progress towards equal access in Scotland to inform development\
          \ of effective policy at national, regional and institutional level</li>\
          \ \n  </ul> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Peter is Professor\
          \ of Higher Education studies at University College London. Before that\
          \ he was Vice-Chancellor of Kingston University and Pro Vice-Chancellor\
          \ for external affairs at the University of Leeds. He was a member of the\
          \ board of the Higher Education Funding Council for England where he chaired\
          \ its widening participation strategic committee.</p> \n  <p>His earlier\
          \ career was spent in journalism and he was Editor of the Times Higher Education.</p>\
          \ \n  <p>He was knighted in 2007 for services to education and is the recipient\
          \ of a number of honorary degrees. He has published widely on education,\
          \ including widening access issues.</p> \n  <h2 id=\"related-policies\"\
          >Related policies</h2> \n  <ul> \n   <li><a href=\"universities\">universities</a></li>\
          \ \n   <li><a href=\"colleges\">colleges</a></li> \n  </ul> \n  <h4 id=\"\
          documents\">Documents</h4> \n  <ul> \n   <li><a href=\"/publications/commissioner-fair-access-discussion-paper-retention-outcomes-destinations/\"\
          >Commissioner for Fair Access discussion paper: retention, outcomes and\
          \ destinations</a></li> \n   <li><a href=\"/publications/laying-foundations-fair-access-annual-report-2017-commissioner-fair-access/\"\
          >Commissioner for Fair Access: annual report 2017</a></li> \n   <li><a href=\"\
          /publications/commissioner-fair-access-discussion-paper-league-tables/\"\
          >league tables: discussion paper: November 2017</a></li> \n   <li><a href=\"\
          /publications/contextual-higher-education-admissions-discussion-paper/\"\
          >contextual higher education admissions: discussion paper: June 2017</a></li>\
          \ \n   <li><a href=\"/publications/ucas-admissions-offers-acceptances-discussion-paper/\"\
          >university and college admissions, offers and acceptances: discussion paper:\
          \ June 2017</a></li> \n  </ul> \n  <h4 id=\"speeches-and-presentations\"\
          >Speeches and presentations</h4> \n  <ul> \n   <li><a href=\"/publications/fair-access-co-option-or-transformation/\"\
          >Forum for Access and Continuing Education: July 2017</a></li> \n   <li><a\
          \ href=\"/publications/scottish-funding-councils-fair-access-conference-commissioners-speech/\"\
          >Scottish Funding Council's Fair Access Conference: June 2017</a></li> \n\
          \   <li><a href=\"/publications/fair-access-commissioner-speech-qaa/\">Quality\
          \ Assurance Agency Scotland Conference: June 2017</a></li> \n   <li><a href=\"\
          /publications/fair-access-commissioner-addresses-ucas-scottish-standing-committee/\"\
          >UCAS Scottish Standing Group: June 2017</a></li> \n   <li><a href=\"/publications/fair-access-commissioner-addresses-open-university-widening-access-seminar/\"\
          >Open University Scotland widening access seminar: June 2017</a></li> \n\
          \   <li><a href=\"/publications/fair-access-higher-education-speech-commissioner-for-fair-access/\"\
          >Scottish Parliament cross party group on colleges and universities: June\
          \ 2017</a></li> \n  </ul> \n </body>\n</html>"
