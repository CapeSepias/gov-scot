        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Morag McNeill became\
          \ a non-executive director of the Scottish Government in 2014.</p> \n  <p>Morag\
          \ is a qualified solicitor and was formerly a partner in McGrigors LLP where\
          \ she specialised in corporate finance and latterly General Counsel at Forth\
          \ Ports PLC. She has a strong background in governance, compliance and risk\
          \ management. </p> \n  <p>Morag is a Non-Executive Director at Aberdeen\
          \ Harbour, Scottish Event Campus Limited, Caledonian Maritime Assets Limited\
          \ and Social Investment Scotland. She is a trustee of a number of charities\
          \ and a member of the Court at Heriot-Watt University.</p> \n </body>\n\
          </html>"
