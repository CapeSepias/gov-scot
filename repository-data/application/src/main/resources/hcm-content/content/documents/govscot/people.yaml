        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Olivia McLeod has\
          \ been Director of Children and Families since August 2015.</p> \n  <h2\
          \ id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director of Children\
          \ and Families is responsible for, children's rights and wellbeing, care\
          \ and justice, early years, child and maternal health, the Office of the\
          \ Chief Social Work Adviser, and sponsorship of Disclosure Scotland.</p>\
          \ \n  <p>This role is currently a job share with <a href=\"helen-cameron\"\
          >Helen Cameron</a>.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Prior\
          \ to re-joining Scottish Government, Olivia worked at the Department for\
          \ Education in Whitehall as Director for Early Years. </p> \n  <p>She has\
          \ worked in a variety of roles including as Deputy Director Care and Justice\
          \ in the Scottish Government, as a policy adviser in the No 10 Policy Unit,\
          \ as the Home Office representative to the British Embassy in Washington,\
          \ as Head of Crime Reduction for the London Borough of Tower Hamlets and\
          \ working in the voluntary sector establishing the Private Equity Foundation.</p>\
          \ \n  <p>Olivia works part time to balance work with her other more hands-on\
          \ role as the mother of two daughters.</p> \n </body>\n</html>"
