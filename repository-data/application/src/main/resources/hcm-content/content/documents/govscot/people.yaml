        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Shona Robison was\
          \ appointed Cabinet Secretary for Health and Sport in May 2016.</p> \n \
          \ <p>Shona was born in Redcar in 1966. Educated at Alva Academy, she went\
          \ on to graduate from Glasgow University with a Social Sciences MA and Jordanhill\
          \ College with a Postgraduate Certificate in Community Education. Previously\
          \ she worked for Glasgow City Council's Social Work Department.</p> \n \
          \ <p>Shona was MSP for the North East from 1999 to 2003 and elected MSP\
          \ for Dundee East in 2003. Latterly, she was Shadow Minster for Health and\
          \ Social Justice and a member of the Parliament's Health Committee before\
          \ being appointed Minister for Public Health in the Scottish Government\
          \ after the May 2007 election.</p> \n  <p>She was re-elected in May 2011\
          \ and appointed Minister for Commonwealth Games and Sport, and was made\
          \ Cabinet Secretary for Health in November 2014.</p> \n </body>\n</html>"
