        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Angela Constance\
          \ was appointed Cabinet Secretary for Communities, Social Security and Equalities\
          \ in May 2016.</p> \n  <p>Angela Constance was born, raised and educated\
          \ in West Lothian. Prior to 2007, she worked as a social worker and mental\
          \ health officer and was a local councillor in Livingston.</p> \n  <p>She\
          \ has been a Member of the Scottish Parliament since May 2007, first for\
          \ the Livingston constituency and now for the Almond Valley constituency.</p>\
          \ \n  <p>She has served as Minister for Youth Employment and Cabinet Secretary\
          \ for Training Youth and Women's Employment. She was appointed as Cabinet\
          \ Secretary for Education and Lifelong Learning in November 2014.</p> \n\
