        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Lesley Fraser has\
          \ been Director for Housing and Social Justice (and its predecessor, Housing,\
          \ Regeneration and Welfare) since August 2013. </p> \n  <h2 id=\"responsibilities\"\
          >Responsibilities</h2> \n  <p>The Director of Housing and Social Justice\
          \ is responsible for increasing housing supply and improving housing quality,\
          \ social security policy and delivery, and social justice and regeneration\
          \ </p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Prior to this, Lesley\
          \ worked in a range of posts within the Scottish Government since 2001 including:\
          \ </p> \n  <ul> \n   <li>Primary care </li> \n   <li>Children and Families\
          \ </li> \n   <li>Strategy and performance </li> \n   <li>Tourism and major\
          \ events </li> \n  </ul> \n  <p>Before joining the Scottish Government,\
          \ she worked for Tower Hamlets Council in London, English Heritage and the\
          \ UK Government. Lesley was a historic buildings expert before becoming\
          \ a civil servant. </p> \n  <p>She lives in Edinburgh with her husband and\
          \ teenage daughter.</p> \n </body>\n</html>"
