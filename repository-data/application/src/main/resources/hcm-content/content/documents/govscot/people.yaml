        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Michael Kellet was\
          \ appointed Director of Healthcare Quality and Strategy in January 2014.</p>\
          \ \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director\
          \ of Healthcare Quality and Strategy is responsible for patient support\
          \ and public involvement policy, NHS planning, reducing health equalities,\
          \ effective pharmaceutical services, supporting dentistry in primary and\
          \ secondary sectors, and implementing quality improvement across the government\
          \ and the broader public sector.</p> \n  <h2 id=\"biography\">Biography</h2>\
          \ \n  <p>Prior to this, Michael was Deputy Director, Promotion Boards, in\
          \ the Directorate for HR and Organisational Development.</p> \n  <p>He has\
          \ worked in the Scottish Government for approximately 20 years. He has taken\
          \ on a range of key roles over the years as private secretary to three separate\
          \ Ministers, as the policy lead on flagship pieces of legislation and a\
          \ key role representing Scotland abroad.</p> \n  <p>He graduated from Glasgow\
          \ University in 1991 with a LLB in Public Law and Politics.</p> \n </body>\n\
          </html>"
