        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Jeane Freeman OBE\
          \ was appointed Minister for Social Security in May 2016.</p> \n  <p>Born\
          \ and raised in Ayr, she attended the Glasgow College of Technology and\
          \ studied sociology and politics before establishing Apex Scotland, a criminal\
          \ justice employment organisation. She was also a member of the Parole Board\
          \ for Scotland.</p> \n  <p>Jeane chaired the National Waiting Times Centre\
          \ Board and was a member of the Judicial Appointments Board for Scotland.</p>\
          \ \n  <p>In 1996, she was awarded an OBE for her services to the rehabilitation\
