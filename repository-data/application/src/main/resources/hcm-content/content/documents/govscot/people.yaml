        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Paul Wheelhouse was\
          \ appointed Minister for Business, Innovation and Energy in May 2016.</p>\
          \ \n  <p>Born in Belfast, Paul was raised in Edinburgh, attending Stewart's\
          \ Melville College. He has an honours degree in Economics from the University\
          \ of Aberdeen and an MBA from University of Edinburgh. He has lived in Berwickshire\
          \ since 2000‬.</p> \n  <p>‪Paul is a professional economist and, since 1992,\
          \ had specialised in higher and further education markets, policy evaluation\
          \ and economic appraisal and impact assessment of capital projects.‬</p>\
          \ \n  <p>Between May 2011 and September 2012 Paul served on the Scottish\
          \ Parliament's Finance Committee, and the Standards, Procedures and Public\
          \ Appointments Committee. And was the Parliamentary Liaison Officer to the\
          \ Cabinet Secretary for Parliamentary Business and Government Strategy of\
          \ the Scottish Government. Previously, between May 2011 and Feb 2012, Paul\
          \ served as Parliamentary Liaison Officer for the Cabinet Secretary for\
          \ Rural Affairs and Environment and the Minister for Climate Change.‬</p>\
          \ \n  <p>Prior to taking his Ministerial position Paul was a member of cross-party\
          \ groups on Epilepsy, Rural Policy, Armed forces Veterans, Funerals and\
          \ Bereavement, Boating and Marine Tourism and deputy convener of Sport.</p>\
          \ \n </body>\n</html>"
