        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Gary Gillespie was\
          \ appointed Scottish Government Director and Chief Economist in September\
          \ 2011.</p> \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The\
          \ Chief Economic Adviser is responsible for providing analytical support\
          \ for Ministers and colleagues, providing analytical support to the Economic\
          \ Development and Energy and Climate Directorates, and producing timely\
          \ and robust economic statistics.</p> \n  <p>The Chief Economic Adviser\
          \ is also a member of the Scottish Government's Strategic Board.</p> \n\
          \  <h2 id=\"biography\">Biography</h2> \n  <p>Gary joined the Scottish Government\
          \ in 2000 from the Fraser of Allander Institute at the University of Strathclyde.\
          \ He was appointed to the Senior Civil Service in 2006 and has provided\
          \ economic advice in a range of policy areas over this time including Health,\
          \ Enterprise and Finance.</p> \n  <p>Gary was appointed an Honorary Professor\
          \ at Glasgow Caledonian University in January 2011 and is currently a visiting\
          \ Professor at the University of Strathclyde.</p> \n </body>\n</html>"
