      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>David was made Chief\
          \ Executive, Crown Office and Procurator Fiscal Service in April 2016.</p>\
          \ \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Chief\
          \ Executive of the Crown Office and Procurator Fiscal Service is responsible\
          \ for tackling serious crime and persistent offending, ensuring all deaths\
          \ reported to the procurator fiscal are investigated, providing information\
          \ services to victims, witnesses and relatives, protecting diversity and\
          \ promoting justice.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>In\
          \ 2001 David was seconded to the Foreign and Commonwealth Office before\
          \ returning to Crown Office in 2004, as head of the National Casework Division\
          \ with responsibility for organised crime, financial crime and proceeds\
          \ of crime cases throughout Scotland. He was later promoted to director\
          \ of serious casework and went on to head the fiscal service in the west\
          \ of Scotland. </p> \n  <p>David joined the Crown Office and Procurator\
          \ Fiscal Service in 1996, after working in private practice. He served as\
          \ a procurator fiscal depute in Paisley until 1999, when he was seconded\
          \ to the Lockerbie criminal trial team. After the trial he was promoted\
          \ to principal depute, Aberdeen.</p> \n </body>\n</html>"
