          \ a non-executive director in 2014.</p> \n  <p>He is chairman of the Scottish\
          \ Environment Protection Agency and of CENSIS, an innovation centre for\
          \ sensors and imaging systems. He is also a non-executive director with\
          \ KUBE Networks, a digital services business.</p> \n  <p>After many years\
          \ with the Scottish Ensemble, Bob recently joined the board of Cryptic,\
          \ an innovative arts production house. He is a trustee of the Mackintosh\
          \ Campus Renewal Appeal for Glasgow School of Art, and an advisor to a number\
          \ of small technology businesses.</p> \n  <p>Formerly Bob was a senior executive\
          \ with BT Group, Scottish Enterprise and the Conran-Roche Group in London.</p>\
