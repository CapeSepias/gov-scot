      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Ainslie McLaughlin\
          \ has been Director of Scottish Procurement and Commercial since March 2015.</p>\
          \ \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director\
          \ of Scottish Procurement and Commercial is responsible for providing a\
          \ range of commercial, property and project management services to the public\
          \ sector.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Prior to this,\
          \ Ainslie was Director of Major Transport Infrastructure Projects at Transport\
          \ Scotland.</p> \n  <p>Having studied civil engineering at university, Ainslie\
          \ went into the construction industry, focusing on roads and transport.\
          \ He then worked in local government before joining the Scottish Office\
          \ for Transport in the late eighties. There he became a senior engineer\
          \ and then chief engineer, responsible for motorway and trunk road programmes.</p>\
          \ \n </body>\n</html>"
