        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Annie Gunner Logan\
          \ became a non-executive director of the Scottish Government in 2014.</p>\
          \ \n  <p>She is the chief executive officer and company secretary of the\
          \ Coalition of Care and Support providers in Scotland (CCPS), and in that\
          \ capacity serves on a number of Scottish Government advisory groups and\
          \ project boards. </p> \n  <p>In addition, Annie has served as a non-executive\
          \ member on a range of public and voluntary sector boards, including the\
          \ Office of the Scottish Charity Regulator (OSCR) and the UK drug and alcohol\
          \ treatment charity Phoenix Futures. In 2013 she was appointed by the (then)\
          \ Deputy First Minister to serve on the Expert Working Group on Welfare\
          \ in an Independent Scotland, and in March 2016 she joined the Advisory\
          \ Board of IPPR Scotland. </p> \n  <p>Annie has a Masters Degree in Social\
          \ and Public Policy from the University of Edinburgh.</p> \n </body>\n</html>"
