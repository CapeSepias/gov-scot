      /govscot:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Murray Sinclair has\
          \ been Director of the Scottish Government Legal Directorate since May 2007.</p>\
          \ \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director\
          \ is responsible for litigation and tribunal work, commercial law and procurement\
          \ advice, instructing bills and drafting subordinate legislation, legislative\
          \ competence, and devolution matters, including European Convention of Human\
          \ Rights and EU Law.</p> \n  <h2 id=\"biography\">Biography</h2> \n  <p>Murray\
          \ joined the then Scottish Office as a legal adviser in 1989. He advised,\
          \ in particular, on Criminal Justice matters. In 1997 he became part of\
          \ the Scottish Office's new Constitution Group, the team that delivered\
          \ devolution for Scotland.</p> \n  <p>In June 1999 he was promoted to the\
          \ Senior Civil Service. His Division advised on a broad range of matters,\
          \ including housing, local government, planning, transport and the environment.</p>\
          \ \n  <p>In October 2004 he transferred to a policy job, heading the Constitution\
          \ and Parliamentary Secretariat, with responsibility for constitutional\
          \ policy, FOI, the legislative programme, various parliamentary matters\
          \ and civic participation.</p> \n </body>\n</html>"
