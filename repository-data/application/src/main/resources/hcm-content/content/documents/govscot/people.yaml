        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>David Rogers has\
          \ been Director for Strategy and Constitution since November 2012. </p>\
          \ \n  <h2 id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director\
          \ for Strategy and Constitution is responsible for constitutional change,\
          \ elections, freedom of information and the management of a range of the\
          \ government's business, such as its legislative programme, government statistics\
          \ and relationships with the UK Government. </p> \n  <h2 id=\"biography\"\
          >Biography</h2> \n  <p>Having worked previously as a geologist, David joined\
          \ the (then) Scottish Office in 1993. His civil service career has covered\
          \ a range of topics, including housing, environmental policy and government\
          \ finance, but constitutional policy has been a major theme, including work\
          \ on the legislation to establish the Scottish Parliament in 1999 and on\
          \ the current Scottish Government's constitutional programme (including\
          \ the 2014 independence referendum and subsequent proposals for further\
          \ devolution) since 2008.</p> \n </body>\n</html>"
