        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Mary McAllan has\
          \ been Director of Economic Development since October 2016.</p> \n  <h2\
          \ id=\"responsibilities\">Responsibilities</h2> \n  <p>The Director of Economic\
          \ Development is responsible for enterprise and tourism, innovation, investment\
          \ and industries, and European structural funds. </p> \n  <h2 id=\"biography\"\
          >Biography</h2> \n  <p>Mary previously worked as Director for Energy and\
          \ Climate Change. Before that, she was Principal Private Secretary to the\
          \ First Minister of Scotland.</p> \n  <p>She first joined the Civil Service\
          \ in 1993, joining the former Scottish Office. Mary has also worked in health\
          \ and was involved in the creation of the Food Standards Agency.</p> \n\
          \  <p>Since the 1998 Scotland Act and Devolution she has worked in rural\
          \ affairs (including the 2001 Foot and Mouth Outbreak), business and economic\
          \ development, public service reform, fisheries management, HR and organisational\
          \ development.</p> \n  <p>Mary is married with three daughters.</p> \n </body>\n\
          </html>"
