              <p>Scotland&rsquo;s Chief Statistician today published statistics on Police Officer Quarterly Strength, which gives the number of full-time equivalent police officers employed by Police Scotland.</p>
              <p>The key findings of the statistics are:</p>
              <ul>
              <li>There were 17,170 full-time equivalent (FTE) police officers in Scotland on 31 March 2018.</li>
              <li>Police officer numbers have decreased by 86 FTE officers&nbsp; (-0.5%) in the last quarter from 31 December 2017.</li>
              <li>Police officer numbers have decreased by 86 FTE officers&nbsp; (-0.5%) in the last year from 31 March 2017.</li>
              <li>This is an increase of 936 FTE police officers (+5.8%) from the 16,234 FTE police officers recorded at 31 March 2007.</li>
              </ul>
              <p>The figures released today were produced by professionally independent statistical staff free from any political interference, in accordance with professional standards set out in the Code of Practice for Official Statistics.</p>
              <p><strong>Background</strong></p>
              <p>Access <a href="http://www.gov.scot/Topics/Statistics/Browse/Crime-Justice/PublicationPoliceStrength/POQS2018Q1">the full statistical publication</a>.</p>
              <p>The quarterly bulletin reports the number of police officers employed by Police Scotland as at 31 March 2018.</p>
              <p>Further information on Crime and Justice statistics can be accessed <a href="http://www.gov.scot/Topics/Statistics/Browse/Crime-Justice/Publications">here</a>.</p>
              <p>Official statistics are produced by professionally independent statistical staff &ndash; more information on the standards of official statistics in Scotland can be accessed <a href="http://www.gov.scot/Topics/Statistics/About">here</a>.</p>
