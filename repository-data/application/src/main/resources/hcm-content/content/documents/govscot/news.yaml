            hippostd:content: |-
              <p>A Bill allowing the Scottish Government to make the first social security payments later this year has been passed by Parliament.</p>
              <p>A unanimous vote means MSPs have passed the Social Security (Scotland) Bill establishing Scotland&rsquo;s first social security system.</p>
              <p>Social Security Scotland, the new agency, will be responsible for the delivery of 11 devolved benefits to 1.4 million people a year, worth around &pound;3.3 billion.</p>
              <p>Social Security Minister Jeane Freeman said:</p>
              <p>&ldquo;This is a historic moment, one that sets up a new public service for Scotland.</p>
              <p>&ldquo;Our system will be different. It will be rights based, with a right to independent advocacy for those who need it; fast-tracked arrangements and no arbitrary timescale for people with terminal illness; the right to have a supporter and the right to challenge decisions without having your money instantly cut.</p>
              <p>&ldquo;Now we turn to the work already underway to enable us to deliver. By the end of the summer the first Scottish payments will be being made with our 13% increase to Carers Allowance, we have our interim headquarters and are recruiting the first staff.</p>
              <p>&ldquo;Many people and organisations have played their part in creating this Bill and we are grateful to them all. It is a milestone piece of legislation, which provides the foundation for a social security service built on dignity, fairness and respect.&rdquo;</p>
              <p><strong>Background</strong></p>
