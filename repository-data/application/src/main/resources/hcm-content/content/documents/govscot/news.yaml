            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Projects that help people move away from emergency food support and get access to healthy, nutritious food will be offered funding for a further year.</p>
              <p>The &pound;1 million a year Fair Food Fund is being continued in 2018-19 to enable existing projects to continue their work. In addition, a further &pound;1 million over the next two years will fund new activity to support children facing food insecurity, particularly during school holidays.&nbsp;</p>
              <p>Equalities Secretary Angela Constance made the announcement on a visit to Central and West Integration Network, a Fair Food Fund supported project in Glasgow. &nbsp;</p>
              <p>Ms Constance said:</p>
              <p>&ldquo;No child should go hungry in a country as prosperous as ours. We provide free school meals for all pupils in P1-3 and for those from a low income background throughout their time at school. But it&rsquo;s clear that for some families, facing a daily struggle to make ends meet, there is an issue providing nutritious food out of school terms.</p>
              <p>&ldquo;I want to address that so I&rsquo;m pleased to announce we will be investing an additional &pound;1 million over the next two year to focus specifically on supporting children in this situation.</p>
              <p>&ldquo;I am also delighted that we will continue to support existing Fair Food Fund projects for a further year. This funding is making a real difference for people, and projects like the Central and West Integration Network are delivering vital support that enables people to access meals, learn new skills, make new friends and contribute to their local community.&rdquo;</p>
              <p>Peter Taylor, Chair of Central and West Integration Network, said:</p>
              <p>&ldquo;Central and West Integration Network supports asylum seekers and refugees, migrant workers and black and minority ethnic people, and works with all communities to promote integration in the City Centre, West End of Glasgow, and beyond. Our work includes regular community meals and food distribution.&nbsp;</p>
              <p>&ldquo;Many of the people we help face long term food insecurity because of their legal status.&nbsp; The Fair Food Fund allows us to do more than help to meet their food needs.&nbsp; It enables us to do this in a socially supportive environment where opportunities for learning, positive activities and meeting people from other communities are provided.&rdquo;</p>
              <p><strong>Background </strong></p>
              <p>The <a href="http://www.gov.scot/Topics/People/fairerscotland/tacklingpovertyinscotland/food-poverty">Fair Food Fund</a> aims to ensure that everyone can feed themselves and their families and reduce reliance on emergency food provision.&nbsp; The fund supports community projects that offer dignified and sustainable responses to food poverty.</p>
              <p>The Scottish Government has adopted the &lsquo;<a href="http://www.gov.scot/Topics/People/fairerscotland/tacklingpovertyinscotland/food-poverty">Dignity Principles</a>&rsquo; developed by the Independent Short Life Working Group on Food Poverty (June 2016) to inform how we direct the Fund.</p>
              <p>The additional &pound;1 million investment (&pound;500,000 per year in 2018-19 and 2019-20) will be focused on supporting children who can experience increased food insecurity during school holidays.&nbsp; The specific activities to be supported will be defined in consultation with key partners over the coming months.</p>
              <p>More on the <a href="https://www.cwin.org.uk/">Central and West Integration Project</a><strong>.</strong></p>
