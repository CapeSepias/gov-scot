          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Young people are being encouraged to join the biggest conversation Scotland has ever had on mental health stigma and discrimination.</p>
              <p>As part of the Year of Young People 2018, the Scottish Government and See Me, the national programme to tackle mental health stigma and discrimination, are working alongside young people to create a new campaign for eight to 26 year olds.</p>
              <p>Young people are being surveyed to share their views on the mental health issues they face, including if they are able to talk about their feelings and if they could help someone who was struggling.</p>
              <p><em><br /> </em>See Me volunteer and university student Rebecca Johnson, 22, from Glasgow, first started experiencing anxiety and panic attacks when she was at school, after developing an intense fear of change. However, when she tried to speak about what she was going through she found people didn&rsquo;t understand.</p>
              <p>Rebecca said:</p>
              <p>&ldquo;People didn&rsquo;t understand why I stopped going out or why I wasn&rsquo;t the same. They just put it down to me being a bad friend. Even when I tried to explain they didn&rsquo;t understand. From my experience, I don&rsquo;t think young people are taken seriously when it comes to mental health.</p>
              <p>&ldquo;I was 16 when I first reached out for help and the reaction I got from the doctor was awful. I was told I was just stuck in a routine and playing everything up in my head. She told me I shouldn&rsquo;t book another doctor&rsquo;s appointment, just changing my routine and exercising more would fix it.</p>
              <p>&ldquo;The whole thing made dealing with life more difficult than it needed to be. But what was positive was that I decided if the help wasn&rsquo;t there then I could be that help. So I am now studding psychology as I want to be a child psychologist.&rdquo;</p>
              <p>Speaking during Mental Health Awareness Week, Mental Health Minister Maureen Watt said the campaign will draw on the survey&rsquo;s research.</p>
              <p>Ms Watt said:</p>
              <p>&ldquo;The Year of Young People 2018 is about giving young people a stronger voice and we have been told loudly and clearly that they want greater attention given to mental health and wellbeing. We have listened, and this will be the biggest conversation on mental health stigma and discrimination young people in Scotland have ever had.</p>
              <p>&ldquo;Young people can contribute in ways that suit them, especially those less likely to engage in person. More and more people are recognising the importance of caring for our mental health as we would our physical health, and we want everyone to have their say.&rdquo;</p>
              <p>Calum Irving, See Me director, added:</p>
              <p>&ldquo;We want to create the biggest conversation young people in Scotland have ever had on mental health stigma and discrimination. Young people have already told us that it is okay not to be okay. We want to go further and find out why young people aren&rsquo;t always okay.&nbsp;</p>
              <p>&ldquo;We want to understand what gets in the way of seeking help so we can end the stigma. Only then will all young people feel confident to speak about how they feel, without the fear of being judged or dismissed.&rdquo;</p>
          /govscot:background:
