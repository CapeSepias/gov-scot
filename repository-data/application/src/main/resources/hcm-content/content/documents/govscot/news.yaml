          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Restoration to parts of Bute House, the official residence of the First Minister of Scotland, has now been completed. The premises return to full operation as a working government building when it hosts the Scottish Cabinet meeting on Tuesday.</p>
              <p>The conservation work, coordinated by Historic Environment Scotland, began in October after routine monitoring revealed urgent ceiling repairs were required to the category A listed Georgian building, part of Edinburgh&rsquo;s New Town World Heritage site.</p>
              <p>Extensive work was carried out to stabilise and retain the ornate plaster ceiling in the drawing room &ndash; the main public reception room in the building &ndash; and strengthen the floors above.</p>
              <p>Both traditional techniques and modern materials were used in the repairs, which have preserved for the future the unique features of the building, including the cantilevered stone staircase.</p>
              <p>Maintenance and modernisation work also took place while Bute House was closed. This included repairing faulty ventilation systems, installing heating for the first time throughout the whole building, and refurbishing the toilet facilities.</p>
              <p>The costs of repairs and the associated works were as follows:</p>
              <ul>
              <li>Building restoration, enabling works and maintenance &ndash; &pound;504,216</li>
              <li>Alternative accommodation arrangements for the First Minister - &pound;19,220 (inclusive of &pound;11,008 rent)</li>
              </ul>
              <p>Welcoming the completion of the work to restore Bute House, Culture Secretary Fiona Hyslop said:</p>
              <p>&ldquo;Designed by Robert Adam, Bute House forms the centrepiece of Charlotte Square and is one of the finest architectural achievements of Georgian Edinburgh.</p>
              <p>&ldquo;These necessary repairs and refurbishments mean Bute House can continue to be available for official Scottish Government business, as well as being preserved as an important historical and cultural asset for the nation.</p>
              <p>&ldquo;My thanks go to Historic Environment Scotland and the skilled team of craftsmen and women who were part of what was a complex restoration project.&rdquo;</p>
              <p>Karen Williamson,&nbsp;District Architect at Historic Environment Scotland, said:</p>
              <p>&ldquo;The Bute House project spanned many elements, including renovations to the fabric of the building as well as intricate works to the ceiling in the drawing room.</p>
              <p>&ldquo;In keeping with other buildings of this type and age, the Georgian interiors of Bute House require specialist work and craft skills, as part of its wider conservation, with a number of specialist crafts utilised throughout the period of project.</p>
              <p>&ldquo;This also meant that, as part of the wider project team, we could involve apprentices, providing a unique opportunity to work on the official residence of the First Minister.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p><a href="http://www.gov.scot/bute-house-repairs">Bute House repairs and maintenance transparency data</a> &ndash; detailing the costs of the restoration, associated works and alternative accommodation arrangements over the past six months &ndash; has been published. See attachment below.</p>
              <p><a href="https://beta.gov.scot/bute-house-guide/">Bute House</a>, which was constructed in the 1790s, has been the official residence of the First Minister since Scottish devolution in 1999.</p>
              <p>Bute House is owned by the National Trust for Scotland and leased to the Scottish Government. Conservation and care is delivered through a partnership between the Scottish Government, Historic Environment Scotland, National Galleries of Scotland, National Trust for Scotland and the Bute House Trustees.</p>
