          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Almost a billion pounds will be invested annually to fund the huge expansion of early learning and childcare, transforming the life chances of children in Scotland.</p>
              <p>Following extensive engagement to reach a shared understanding of the costs of the expansion, Scottish Ministers and COSLA Leaders have reached agreement on a multi-year funding package.&nbsp;</p>
              <p>This will see the Scottish Government invest by 2021-22 an additional&nbsp;&pound;567 million&nbsp;per year to ensure that every child can access 1140 hours of fully funded early learning and childcare, bringing total annual public spend on early learning and childcare to around&nbsp; &pound;990 million.&nbsp;</p>
              <p>In addition, the Scottish Government will provide councils with total capital funding of &pound;476 million over four years to support associated buildings projects.&nbsp;&nbsp;</p>
              <p>Childcare Minister Maree Todd, said:</p>
              <p>&ldquo;With thanks to councils the expansion plans are now well underway and will be backed by almost one billion pounds of annual public investment by 2021-22. I am delighted that we have reached agreement on funding with our partners in COSLA, reflecting the importance of this policy priority.&nbsp;This is great news for children and families across Scotland.</p>
              <p>&ldquo;This is a landmark agreement, which marks the culmination of more than two years of hard work to establish a robust shared understanding of the costs attached to the expansion. I am grateful to all those in local authorities who have worked tirelessly to prepare expansion plans and cost estimates.&nbsp; As we now move into a delivery phase, I look forward to continuing to work closely with our partners in local government.&nbsp;&nbsp;</p>
              <p>&ldquo;Making sure that&nbsp;all children get the best possible start in life is a key priority for this Government and the evidence tells us that if our early learning and childcare offer is to help give children the best start in life and contribute to closing the poverty-related attainment gap, it has to be of high quality. That is why we are determined to get this right and ensure that the right amount of funding is in place.&rdquo;</p>
              <p>COSLA&rsquo;s Resources Spokesperson Councillor Gail Macgregor said:&nbsp;</p>
              <p>&ldquo;This is a landmark agreement between the two spheres of government in Scotland.&nbsp; Local government is fully committed to early learning and childcare expansion to 1140 hours. COSLA and Scotland&rsquo;s Council Leaders are fully behind the policy.&nbsp; Today&rsquo;s agreement by Council Leaders in agreeing the multi- year funding deal is a culmination of months of hard work, negotiation and real partnership working behind the scenes.&nbsp; We needed to get this policy right from the start, together with the level of funding. I think we have achieved this by working together.&rdquo;</p>
              <p>COSLA&rsquo;s Education Spokesperson Councillor Stephen McCabe added:&nbsp;</p>
              <p>&ldquo;In my role as COSLA&rsquo;s Children and Young people Spokesperson my main objective is to ensure that every child in Scotland is offered the best possible start in life, today&rsquo;s agreement sets us down this road.&nbsp; This is a bold deal between national and local government on a transformational policy that will be beneficial for the young people of Scotland.&nbsp; It would be good if, going forward, we could replicate the joint working that we have achieved in this policy area across the board.&rdquo;</p>
              <p><strong>&nbsp;</strong></p>
