          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>A new Chinese edition of The Prime of Miss Jean Brodie will be published in China to mark the 100<sup>th</sup> anniversary of Muriel Spark&rsquo;s birth.</p>
              <p>The publication will carry a foreword written by First Minister Nicola Sturgeon, who announced the new publication at an event at Fudan University in Shanghai to celebrate both Muriel Spark&rsquo;s centenary and China&rsquo;s year-long &lsquo;Inspiring Women in the Arts&rsquo; campaign.</p>
              <p>Addressing an audience of students, academics and publishing professionals she spoke of her love of Muriel Spark, and her work to encourage young people to take up reading through the First Minister&rsquo;s Reading Challenge.</p>
              <p>The event was organised by the British Council and attended by Chen ZhiMin, Associate Vice President of Fudan University, Scottish-based authors Claire McFall and Louise Welsh, Chinese author &lrm;Jing Xing, Wang Hong Tu, Director of Shanghai Writers&rsquo; Association and Creative Scotland&rsquo;s Head of Literature, Languages and Publishing Jenny Niven.</p>
              <p>The First Minister said:</p>
              <p>&ldquo;I am delighted that Chinese readers will be soon able to enjoy a new edition of The Prime of Miss Jean Brodie, and as a huge admirer of Muriel Spark&rsquo;s work I am honoured to be given the opportunity to write the foreword.</p>
              <p>&ldquo;This publication highlights the global appeal of Muriel Spark, and underlines her status as one of Scotland&rsquo;s best-loved writers. She has inspired countless female authors to take up writing, and I&rsquo;m confident she will continue to do so.</p>
              <p>&ldquo;Scotland&rsquo;s creative industries are vital for the economy, and publishing plays an important role in that. The global programme of events being held to mark the 100<sup>th</sup> anniversary of Muriel Spark can only help to promote the spread and popularity of Scottish authors.&rdquo;</p>
              <p>Nick Marchand, the British Council&rsquo;s Director Arts - China and North East Asia, said:</p>
              <p>&ldquo;In a year of Inspiring Women in the Arts in China, we&rsquo;re delighted to support Scotland&rsquo;s celebrations of the Centenary Year of Muriel Spark. It&rsquo;s thrilling to connect a literary history with contemporary Scottish writers Louise Welsh and Claire McFall - particularly given Claire&rsquo;s cult following in China for <em>Ferryman</em>. What&rsquo;s more, it&rsquo;s clear the connections made with Shanghai&rsquo;s Fudan University through a shared love of literature now offer some exciting opportunities for creative collaboration in the future.&rdquo;</p>
              <p>Jenny Niven said:</p>
              <p>&ldquo;It is just fantastic that Muriel Spark&rsquo;s centenary is being honoured in China in this way. As a true internationalist herself I&rsquo;d like to think Muriel would be delighted too that her work is being introduced to new audiences around the world.</p>
              <p>&ldquo;The First Minister&rsquo;s contribution of the foreword to the new translation of Miss Jean Brodie is a clear testament to the value that she places on reading and on literature &ndash; and will no doubt make the book a collectors&rsquo; edition. Louise Welsh and Claire McFall illustrate the importance of sharing stories between cultures and nations and we&rsquo;re delighted they&rsquo;ve participated in this extraordinary series of events.&rdquo;</p>
              <p><strong>Background:</strong></p>
              <p>Get news from the First Minister&rsquo;s visit to China by following @ScotGovFM on Twitter.</p>
