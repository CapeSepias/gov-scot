            hippostd:content: |-
              <p>From when the Scottish Welfare Fund scheme began on 1 April 2013 until 31 December 2017, 285,720 individual households have received awards totaling &pound;155.8 million.</p>
              <p>Scotland&rsquo;s Chief Statistician today released statistics on the Scottish Welfare Fund covering &nbsp;the period from 1 April 2013 to 31 December 2017. The statistics showed that a third of households receiving a Scottish Welfare Fund award were families with children, while just over half were single person households with no children.</p>
              <p>The Scottish Welfare Fund comprises of Community Care Grants &ndash; which help people to live independently &ndash; and Crisis Grants, which provide a safety net in a disaster or emergency.</p>
              <p>Between 1 October and 31 December 2017, local authorities received 15,240 applications for Community Care Grants, and awarded &pound;5.5 million for items such as floor coverings, furniture and kitchen appliances. During the same quarter, local authorities received 40,115 applications for Crisis Grants, and awarded &pound;2.1 million for items such as food and essential heating costs.</p>
              <p>The annual budget for Scottish Welfare Fund awards in 2017/18 (including underspend from previous years) is &pound;34.4 million. By 31 December, three quarters of the way through the financial year, 69% of this budget had been spent.<strong><br /> </strong></p>
              <p><strong>Background</strong></p>
              <p>The <a href="http://www.scotland.gov.uk/Topics/Statistics/Browse/Social-Welfare/swf">full statistical publication</a> is available online.&nbsp;</p>
              <p>This publication contains:&nbsp; an overview of number of applications and awards for Community Care Grants and Crisis Grants; details on the processing times for applications; information on what the Scottish Welfare Fund has been spent on and household analyses.&nbsp; Local Authority analyses and details of the review process are also provided.</p>
              <p>Official statistics are produced by professionally independent statistical staff &ndash; <a href="http://www.scotland.gov.uk/Topics/Statistics/About">more information on the standards of official statistics</a> in Scotland is available online.&nbsp;&nbsp;</p>
              <p>On 1 April 2013, the Department for Work and Pensions (DWP) abolished two elements of the Social Fund &ndash; Community Care Grants and Crisis Loans &ndash; and transferred funds previously spent on them to Scottish Ministers. In its place, the Scottish Government established the Scottish Welfare Fund (SWF). The Scottish Welfare Fund is a national scheme run by local authorities, based on <a href="http://scotland.gov.uk/Topics/People/welfarereform/scottishwelfarefund/scottishwelfarefuindguidance">guidance</a> from Scottish Ministers. The guidance has been developed in partnership with COSLA, Local Authorities and other stakeholders.</p>
