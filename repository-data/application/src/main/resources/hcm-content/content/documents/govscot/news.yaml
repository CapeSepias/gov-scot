          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>More affordable homes will be delivered across Scotland this year following a &pound;35 million increase to council allocations, bringing it to &pound;568 million.</p>
              <p>The increases will continue over the coming years, rising to &pound;591 million in 2019-20 and &pound;630 million in 2020-21.</p>
              <p>This brings the overall funding allocated to councils for affordable housing to &pound;1.79 billion over three years.</p>
              <p>Housing Minister Kevin Stewart said:</p>
              <p>&ldquo;Affordable housing is about more than just bricks and mortar &ndash; it provides safe, warm homes, helps create a fairer Scotland, and delivers great economic benefits.</p>
              <p>&ldquo;Statistics show we have delivered almost 72,500 affordable homes since 2007, and we are on track to deliver at least 50,000 over this Parliament, backed by over &pound;3 billion. That is the single biggest investment in, and delivery of, affordable housing since devolution and I am determined to see it benefit all parts of Scotland.</p>
              <p>&ldquo;We will work in partnership with councils and housing associations to deliver quality homes to meet local needs. This investment backs up our ambitions with financial certainty, meaning councils can plan homes now, with a guarantee of increased funding each year.&rdquo;</p>
              <p>Cllr Elena Whitham, COSLA Community Wellbeing Spokesperson, said:</p>
              <p>&ldquo;Councils and our partners locally are working hard to deliver significant increases in affordable houses across Scotland this year. They recognise good quality affordable housing as the cornerstone of building strong and resilient communities.</p>
              <p>&ldquo;Good housing contributes to many outcomes local government is seeking to improve &ndash; ultimately creating a fairer and more equal society. The increase in funding for the affordable supply programme is welcomed. Also welcomed is the financial certainty up to 2020-21, which makes planning activity much easier. This is a good example of longer term financial planning.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>Full details of the <a href="https://beta.gov.scot/policies/more-homes/affordable-housing-supply/">Affordable Housing Supply Programme budget</a>, and the three year allocations for councils, can be found online. &nbsp;</p>
              <p>In 2018-19, more than &pound;756 million will be made available through the Affordable Housing Supply Programme &ndash; 28% higher than the previous year. As part of this, councils will benefit from an extra &pound;35 million on previously announced funding for affordable housing. The remaining investment will fund national schemes, including support for first time buyers and increasing rural and island housing.</p>
          /govscot:background:
