            hippostd:content: |-
              <p>A framework outlining Scotland and Malawi&rsquo;s joint commitment to realising the United Nation&rsquo;s Global Development Goals has been agreed.</p>
              <p>First Minister Nicola Sturgeon and President Peter Mutharika of Malawi have signed a partnership agreement to commit both governments to development cooperation across areas such as health, education, human rights, governance and social enterprise.</p>
              <p>The accord comes thirteen years after the governments of Scotland and Malawi first signed a cooperation agreement.</p>
              <p>First Minister Nicola Sturgeon said:</p>
              <p>&ldquo;Scotland and Malawi have historical and enduring ties of friendship and cooperation. We have committed today to maintain this relationship and partnership in the future.</p>
              <p>&ldquo;Thirteen years since our governments first formally approved a development cooperation agreement, I am pleased we have the opportunity to update it to reflect our commitment to the UN Global Goals, and to each other, in the signing of a new Global Goals Partnership Agreement.</p>
              <p>&ldquo;By working together on areas such as environmental sustainability, health improvement and education, we can take steps to improve the lives of those in our countries and further afield.&rdquo;</p>
              <p><u>Background</u></p>
              <p>The President of Malawi is visiting Scotland from 23 - 26 April.</p>
              <p>Supportive quotes:</p>
              <p>Jane Salmonson, Chief Executive of Scotland&rsquo;s International Development Alliance said:</p>
              <p>&ldquo;It is exciting to see the Co-operation Agreement between the Governments of Malawi and Scotland being renewed and brought up to date, especially in the light of the signing of the new Sustainable Development Goals since the first Co-operation Agreement was signed.&nbsp;</p>
              <p>&ldquo;I strongly welcome the&nbsp; prominence given to the new Goals in the way the priorities for development co-operation were agreed.&nbsp; This new&nbsp; Agreement exemplifies the way that countries can work together in partnership towards meeting the goals, to create lasting benefits for people and communities in Malawi and in the world that we and they share.&rdquo;</p>
              <p>Kenneth Ross, Chair of the Scotland Malawi Partnership, said:</p>
              <p>"The vast range of people-to-people interactions between Scotland and Malawi have created an inspiring new model of international development.</p>
              <p>&ldquo;We strongly welcome the commitment of the two Governments to strengthening this unique partnership, now reaffirmed in the renewed &nbsp;Cooperation Agreement being signed today."&nbsp;</p>
              <p>Andrew Namakhoma, Chair of the Malawi Scotland Partnership, said:</p>
              <p>"With the signing of the new Cooperation Agreement comes the assurance of a strong people-to-people model of development which will see the two governments and civil society groups working towards equitable social development. Thanks to the two governments for championing the model."</p>
