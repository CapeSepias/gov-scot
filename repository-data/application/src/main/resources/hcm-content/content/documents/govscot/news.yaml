            hippostd:content: |-
              <p>Scotland has become the first country in the world to implement minimum unit pricing for alcohol.</p>
              <p>New legislation brought into force sets a minimum 50 pence per unit price to tackle the damage caused by cheap, high strength alcohol.</p>
              <p>Research shows that the move is expected to save 392 lives in the first five years of implementation.</p>
              <p>Speaking during a visit to a hospital ward treating patients with chronic liver problems, First Minister Nicola Sturgeon said:</p>
              <p>&ldquo;I am extremely proud that the eyes of the world will once again be on Scotland with the introduction of this legislation.</p>
              <p>&ldquo;Our action is bold and it is brave, and shows once again that we are leading the way in introducing innovative solutions to public health challenges.</p>
              <p>&ldquo;It&rsquo;s no secret that Scotland has a troubled relationship with alcohol. There are, on average, 22 alcohol-specific deaths every week in Scotland, and 697 hospital admissions and behind every one of these statistics is a person, a family, and a community badly affected by alcohol misuse.</p>
              <p>&ldquo;Given the clear and proven link between consumption and harm, minimum unit pricing is the most effective and efficient way to tackle the cheap, high strength alcohol that causes so much damage to so many families.&rdquo;</p>
              <p>Health Secretary Shona Robison said:</p>
              <p>&ldquo;We know we need to act now to change people&rsquo;s attitudes towards alcohol and I am confident that, with the introduction of minimum unit pricing, we are moving in the right direction. Alcohol misuse costs Scotland &pound;3.6 billion each year &ndash; that&rsquo;s &pound;900 for every adult in the country.</p>
              <p>&ldquo;Scotland has the highest rate of alcohol-related deaths in the UK &ndash; &nbsp;from today, I hope we will see that change.&rdquo;</p>
              <p>Chief Medical Officer Dr Catherine Calderwood said:</p>
              <p>&ldquo;As a nation we drink 40 per cent more than the low risk drinking guidelines of 14 units per week for men and women. Prior to the implementation of minimum unit pricing, those 14 units could be bought for just &pound;2.52. This is absolutely unacceptable.</p>
              <p>&ldquo;That is where this new legislation comes in, and I am confident that over the first five years of its operation, minimum unit pricing will reduce the number of alcohol-specific deaths by hundreds, and hospital admissions by thousands.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p><strong>&nbsp;</strong>More information on <a href="http://www.minimumunitpricing.scot">minimum pricing in alcohol.</a></p>
          /govscot:background:
