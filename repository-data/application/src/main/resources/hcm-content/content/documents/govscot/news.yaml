            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Complex work to stabilise the embankment that supports the A77 near Cairnryan has been completed, improving one of the key routes to the Irish Sea ferry ports and the essential trunk road connection linking people in the South West with the rest of Scotland .<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br />It follows a pledge by Transport Minister Humza Yousaf at the South West inaugural transport summit to review the programme for delivery as a priority.</p>
              <p>The Scottish Government remains committed to improving connections in the&nbsp; region with a detailed study due to get under way shortly to consider the rationale for transport improvements in the region, including the A77.</p>
              <p>Mr Yousaf said:</p>
              <p>&ldquo;Good and reliable transport links are essential for the local and national economy, and the A77, which serves one of Scotland&rsquo;s key commercial ports at Cairnryan, is no exception. At the region&rsquo;s first ever transport summit, I listened to concerns and acted promptly. I&rsquo;m delighted to announce that the work is complete and the traffic management system has now been removed.</p>
              <p>&ldquo;We have invested approximately &pound;1 million to ensure the complex engineering work could be carried out as quickly and as safely as possible, with a new retaining wall now&nbsp; supporting the road.</p>
              <p>"I know that local residents were concerned at how long the work was taking, but the geography in the area presented engineers with significant challenges over a prolonged period to complete the design,&nbsp; whilst also keeping this vital route&nbsp; open and operational. We have worked closely with contractors, the community, the Action Group and ferry operators at Cairnryan to ensure the impact to road users, freight and passenger services was minimised.</p>
              <p>&ldquo;This government remains absolutely committed to ensuring&nbsp; good transport links in the South West of Scotland. We have invested around &pound;85 million on six major improvements to the A77 and A75 since 2007, with &pound;30 million more planned to build a new bypass at Maybole on the A77. This is in addition to over &pound;125 million&nbsp; invested in maintaining these routes during the same period.</p>
              <p>&ldquo;All of our investment will provide better journey time reliability for motorists and businesses along the full length of the A77, as well as making safer and better connections in the region and further afield to Northern Ireland.&rdquo;</p>
              <p>Andy Fraser, Scotland TranServ&rsquo;s Operating Company Representative added:</p>
              <p>&ldquo;This was a complex geotechnical issue, affecting a busy freight and tourist route. The health and safety of motorists and our workers is of the utmost importance, and that&rsquo;s why it is important that the design considered all aspects of the issue and delivered a robust, long-lasting solution, supporting the needs of our communities. We will continue working with key stakeholders as we deliver our maintenance programme along the A77, with a number of projects already planned for the months ahead.&rdquo;</p>
          /govscot:background:
