            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The first contract to be awarded under Transport Scotland's&nbsp;framework agreement to dual the A9 was awarded to Perth-based civil engineering firm, I &amp; H Brown Limited, for demolition works on the Luncarty to Pass of Birnam Scheme.&nbsp; These works are scheduled to commence on site at the start of April.</p>
              <p>A further&nbsp; contract to carry out tree clearance along the route of the Luncarty to Birnam Scheme as part of the advance works programme, is planned to be awarded by Transport Scotland in May.</p>
              <p>Advance works, such as tree clearance, enable seasonal activities to be undertaken before the main construction contract is awarded, while ground investigation works undertaken at the early stages of a project can help inform the design process. Both these examples of advance works can help reduce the risk of delays to the construction programme, assisting the main contractor when appointed.</p>
              <p>Keith Brown, Cabinet Secretary for the Economy, Jobs and Fair Work, said:</p>
              <p>&ldquo;It&rsquo;s great to see a locally-based SME securing contracts for these preliminary works on the next section of the A9 Dualling Programme.&nbsp; We are working diligently towards our ambitious target of having dual-carriageway introduced to the A9 between Perth and Inverness by 2025.</p>
              <p>&ldquo;The Luncarty to Pass of Birnam project connects two existing sections of dual-carriageway and will make a significant difference to people&rsquo;s journeys when it&rsquo;s fully opened to traffic.</p>
              <p>&ldquo;As each section of road is finished, we are opening up Scotland for trade and tourism, which is helping to strengthen our economy.&rdquo;</p>
              <p>Ground investigations necessary to provide detailed information for the four companies tendering for the main construction contract are now complete and archaeological excavations are continuing on the 9.5km Luncarty to Pass of Birnam section.&nbsp;</p>
              <p>AOC Archaeology Group, which was awarded the &pound;500,000 contract in January, has completed its initial investigations and will continue to excavate key areas and document any finds over the coming months.</p>
              <p>The appointment of the construction contractor for Luncarty to Pass of Birnam is expected in the first half of 2018.</p>
          /govscot:background:
