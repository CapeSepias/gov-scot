              <p>Student Awards Agency Scotland (SAAS) would like to remind any students who have not yet submitted their 2017-2018 application for funding and tuition fees, to do so now and before the 31 March 2018 closing date.</p>
              <p>With just a week to go until SAAS closes for this academic session there are still a number of students who have yet to apply.&nbsp; If these students do not submit their applications and supporting evidence by 31 March 2018 they risk receiving no funding.</p>
              <p>Minister for Further Education, Higher Education and Science, Shirley-Anne Somerville said: &ldquo;It&rsquo;s extremely important that students submit an accurate application to SAAS to ensure they don&rsquo;t miss out.&nbsp; I would encourage all students to apply now. &nbsp;The Scottish Government is committed to supporting students in their Higher Education journey by offering the right level of funding.&rdquo;</p>
              <p>SAAS Chief Executive, Paul Lowe, said: &ldquo;At SAAS we want to make sure that all students receive the funding and tuition fees that they&rsquo;re entitled to. &nbsp;I urge students to visit our website www.saas.gov.uk to submit their applications and supporting evidence as soon as possible. It is vital that fully completed applications for 2017-2018 are received by 31 March 2018, to ensure that all funding is paid." &nbsp; &nbsp; &nbsp;</p>
              <p><strong>Background</strong></p>
              <ul>
              <li>Information on all aspects of student support provided by SAAS can be found <a href="http://www.saas.gov.uk">on the SAAS website</a>.</li>
              <li>The <a href="http://www.slc.co.uk">Student Loans Company website</a>&nbsp;provides more information on student loans for Higher Education.&nbsp;</li>
              <li>Follow SAAS on <a href="http://www.facebook.com/saasfb">Facebook</a> and Twitter&nbsp;@saastweet.</li>
