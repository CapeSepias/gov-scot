            hippostd:content: |-
              <p>New funding to support entrepreneurs has been announced by First Minister Nicola Sturgeon.</p>
              <p>The &pound;650,000 investment into Entrepreneurial Scotland will help drive entrepreneurial networks so that budding entrepreneurs can use them to share ideas, experience and seek support, investment and expertise.</p>
              <p>Speaking at the first Scotland CAN DO festival at Barras Art and Design in Glasgow, which brings together around 400 entrepreneurial leaders, change makers and innovators to share their ideas, the First Minister said:</p>
              <p>&ldquo;Scotland is known for its vision as a world-leading entrepreneurial and innovative nation, one in which growth and innovation go hand-in-hand with fair work and delivering in a way which benefits everyone.&nbsp;</p>
              <p>&ldquo;We want Scotland to be a country that is at the forefront of social and technological progress &ndash; to invent, design and manufacture the technologies and products of the future &ndash; not simply to consume them. And we want to do all of that in a way which benefits all of society.</p>
              <p>&ldquo;That's why, in recent years, we&rsquo;ve placed a heavy emphasis on encouraging more people to be entrepreneurs &ndash; to set up new businesses and social enterprises and for the government itself to be more entrepreneurial. With partners from across all sectors we have championed this vision through Scotland CAN DO.&nbsp; It is a platform for us all &ndash; across all sectors &ndash; to sharpen our focus on enabling sustainable economic growth and to deliver a Scotland that is a CAN DO place for business.&rdquo;</p>
          /govscot:background:
