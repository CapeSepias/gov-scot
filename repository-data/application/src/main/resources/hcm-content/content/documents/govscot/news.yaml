            hippostd:content: |-
              <p>New practical guidance for universities to tackle gender-based violence on campus has been published.</p>
              <p>Guidance and training for staff, better data collection and well-publicised support information for students are some of the recommendations set out in the toolkit, which has been produced by the University of Strathclyde and funded by the Scottish Government.</p>
              <p>The toolkit, which will be adapted for colleges, takes forward the principles set out in the #emilytest campaign set up by Fiona Drouet, in memory of her daughter Emily.</p>
              <p>An additional &pound;396,000 of Scottish Government funding will support the roll-out and implementation of the toolkit.</p>
              <p>Further and Higher Education Minister Shirley-Anne Somerville said:</p>
              <p>&ldquo;Universities and colleges have a duty to foster a culture on campus that is clear in its condemnation of gender-based violence and gives staff and students the confidence to report unacceptable behaviour.</p>
              <p>&ldquo;That is why I have made the adoption of the policies and procedures outlined in this toolkit a key feature of my Letter of Guidance to the sector this year. I know universities and colleges are up for the challenge and I am keen to see this commitment translate into real, demonstrable action and change for women living, working and researching on campus.&rdquo;</p>
              <p>Fiona Drouet said:</p>
              <p>&ldquo;The launch of the toolkit, along with the Ministerial letter of guidance to the Scottish Funding Council, is a significant turning point with regards to gender-based violence on campus. It is a very important day for all Scottish students.</p>
              <p>&ldquo;This is Emily&rsquo;s legacy and I hope both staff and students will feel empowered by this resource. Institutions now have the help they need to pass the #emilytest and I believe that had this been in place while our daughter was at university it could have saved her life.</p>
              <p>&ldquo;We couldn&rsquo;t help Emily but the #emilytest can save others - a legacy Emily would be proud of.&rdquo;</p>
              <p>Dr Veena O&rsquo;Halloran, the University of Strathclyde&rsquo;s Secretary and Compliance Officer, said:</p>
              <p>&ldquo;Universities are well-placed to take a leading role in tackling gender-based violence wherever it may occur, through research, teaching and knowledge exchange. As a socially-progressive University, Strathclyde aims to be at the forefront of this work.</p>
              <p>&ldquo;We are delighted that the Equally Safe in Higher Education toolkit is being made available to universities across the country. We are determined that Scotland has an environment where every student has equal access to help and support, and where university communities &ndash; staff, students and alumni -&nbsp; tackle gender-based violence head-on.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The <a href="https://www.strath.ac.uk/humanities/schoolofsocialworksocialpolicy/equallysafeinhighereducation/eshetoolkit/">Equally Safe in Higher Education Toolkit</a> recommends that each university:</p>
              <ul>
              <li>develops a strategy and implementation plan to tackle gender-based violence.</li>
              <li>establishes a Strategic Group to oversee the implementation of the strategy and appoint a named champion or coordinator to report on progress.</li>
              <li>introduces guidance and training for staff in responding to disclosures of gender-based violence and supporting victims/survivors.</li>
              <li>develops a secure data collection system to record incidences of gender-based violence and undertakes research to ensure the extent and nature of the issue on campus is fully understood.</li>
              <li>ensures well-publicised points of contact for students reporting gender-based violence</li>
              <li>introduces policies for staff and students, including a clearly established code of conduct, disciplinary procedures and sanctions for perpetrators of gender-based violence</li>
              </ul>
              <p>The University of Strathclyde received over &pound;600,000 of funding over two years from the Violence Against Women and Girls Justice Budget to pilot a 2 year project to develop an Equally Safe in Higher Education Toolkit for preventing gender-based violence within higher education institutions (&pound;292,729 in 2016-17, and &pound;311,231 in 2017-18).&nbsp;&nbsp;</p>
              <p>The Toolkit was developed at University of Strathclyde in close collaboration with a range of external partners and stakeholders including, Police Scotland, NUS Scotland, Glasgow and Clyde Rape Crisis Centre, ASSIST Glasgow, Zero Tolerance Scotland,&nbsp; Glasgow Violence Against Women Partnership, Scottish Women&rsquo;s Rights Centre and cottish Women&rsquo;s Aid.</p>
              <p>The Emily Test Petition was set up after Mrs Drouet&rsquo;s daughter, Emily, a student at the University of Aberdeen, took her own life in March 2016. The campaign calls for increased Scottish Government funding for colleges and universities to support students affected by gender based violence (GBV).</p>
