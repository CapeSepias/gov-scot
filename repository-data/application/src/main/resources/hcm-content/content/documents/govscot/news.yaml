          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>New measures to combat organised crime in force from tomorrow (Monday) will widen what can be classed as cash when seizing assets.</p>
              <p>The provisions from the Criminal Finances Act 2017 now mean that betting slips, casino chips and gaming vouchers can now be seized as if they were currency.</p>
              <p>Police Scotland will also be able to search for and seize items of value such as jewellery, watches, stamps and precious stones where they are suspected of being involved in illegal activity, in the same way they already do with cash.</p>
              <p>Cabinet Secretary for Justice Michael Matheson said:</p>
              <p>&ldquo;This is a significant step in ensuring criminals cannot profit from unlawful activities and gives our law enforcement agencies additional powers to seize assets acquired by illegal means.</p>
              <p>&ldquo;More than &pound;6 million was recovered by the Crown Office and the Civil Recovery Unit in 2017/18. However, expanding the definition of what can be treated as cash and what our police officers can search for as they seek to disrupt criminal activity has the potential to further impact Scottish organised crime.</p>
              <p>&ldquo;I am determined that crime will not pay and that every ill-gotten asset can be put back into communities through the Cashback programme, whether it&rsquo;s a gemstone, betting slip or casino chip. There must be no respite in tackling organised crime and the harm it causes.&rdquo;</p>
          /govscot:background:
