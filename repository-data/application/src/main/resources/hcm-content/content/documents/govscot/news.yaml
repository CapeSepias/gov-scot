            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Improving bus services to Edinburgh, Newcastle and Carlisle and to hospitals serving the Borders area, along with enhanced park and ride facilities and an active travel network across the Borders council area are among 21 options recommended for further appraisal work in the <a href="https://www.transport.gov.scot/our-approach/strategy/strategic-transport-projects-review/#50679"><strong>Borders Transport Corridors study draft report.</strong></a> &nbsp; Other options that have emerged and are worthy of further consideration include dualling&nbsp; the remaining sections of the A1 between Dunbar&nbsp; and the border, improvements to the A7 and A68 and proposals for extending the Borders railway. &nbsp; The recommendations from the study, published in draft today for a six week consultation with stakeholders and the public, will be considered as part of the forthcoming Scotland-wide review of the Strategic Transport Projects Review (STPR2).</p>
              <p>Transport Minister Humza Yousaf said:</p>
              <p>"In our Programme for Government a commitment was given to consider the future transport needs of the Scottish Borders including examining the case for extending the Borders railway along with potential improvements to the A1, A7 and A68. This was on top of the commitments already made, such as East Linton and Reston Stations, as part of a programme of works aimed at improving capacity to the east of Edinburgh.</p>
              <p>&ldquo;This report is an important milestone in delivering that commitment. The Borders Transport Corridors study considered a number of issues including accessibility in the Borders and links between its communities and the key markets of Edinburgh, Carlisle and Newcastle.&nbsp;&nbsp;</p>
              <p>&ldquo;The draft study has identified a range of options, including improved bus services, active travel, road and rail infrastructure in the region, which will be taken forward for more detailed appraisal in the second Strategic Transport Projects Review. This national review will ensure that we deliver transport improvements for all of Scotland which are fit for the 21st Century.</p>
              <p>&ldquo;The study has been developed in partnership with Scottish Borders Council and SEStran and I was delighted to see the level of public interest. We will be continuing to engage and there is now an opportunity for all to comment on these 21 options and I would encourage anyone with an interest to have their say.&rdquo;</p>
              <p>&nbsp;The consultation period for comments on the draft study ends on Friday 1 June.</p>
