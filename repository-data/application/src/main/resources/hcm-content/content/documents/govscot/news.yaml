              <p>New investment has been secured for fabrication firm BiFab and its yards at Methil and Burntisland in Fife and Arnish in the Western Isles, First Minister Nicola Sturgeon has announced.</p>
              <p>Canadian company JV Driver, through its subsidiary DF Barnes, has acquired BiFab as part of an agreement brokered by the Scottish Government to support new opportunities at these yards for fabrication and construction in the marine, renewables&nbsp;and energy sector.</p>
              <p>JV Driver is one of Canada&rsquo;s largest independently owned industrial construction companies. It&rsquo;s subsidiary, DF Barnes has been a consistent employer in the oil and gas, fabrication and marine industries for over 80 years.</p>
              <p>DF Barnes and JV Driver&nbsp;will bring project expertise and financial security to the company as it bids for new contracts.&nbsp;BiFab will in turn bring global reach and expansion to&nbsp;DF Barnes&nbsp;to the benefit of both organisations in Scotland and in Canada.&nbsp; As part of the agreement,&nbsp;the Scottish Government will take a minority shareholding in the new company to demonstrate continued commitment to supporting the future of the yard.</p>
              <p>The First Minister and Economy Secretary, Keith Brown who oversaw the negotiations for the Scottish Government met with JV Driver and DF Barnes executive leaders at the BiFab yard at Methil before meeting the GMB union and shop stewards to discuss the agreement.&nbsp;</p>
              <p>The Economy Secretary will make a statement to the Scottish Parliament later today.</p>
              <p>Speaking at Methil the First Minister said:</p>
              <p>&ldquo;We are delivering on the commitment I made last year that we would stand by BiFab and work to secure a long term future for the company.</p>
              <p>&ldquo;We have been in negotiations with DF Barnes&nbsp;for a number of months and today is a significant step forward in our efforts to restore BiFab to its place at the centre of Scotland&rsquo;s marine energy industry.</p>
              <p>&ldquo;DF Barnes&nbsp;acquisition is a key milestone for all three BiFab yards and as a sign of our commitment to the company&rsquo;s future, the Scottish Government will maintain a close interest by taking a minority shareholding in the company.</p>
              <p>&ldquo;There is a lot of hard work ahead, and there is no magic bullet for these yards but the commitment of&nbsp;DF Barnes&nbsp;to securing a new future for the business at Burntisland, Methil and Arnish is a hugely positive step and I believe that gives BiFab the best chance of winning future contracts and securing new work.</p>
              <p>&ldquo;This announcement is also a tribute to the efforts of the trade unions and employees at BiFab whose dignified actions throughout this difficult time have played a huge part in enabling us to bring in new investors and creating new employment opportunities in Fife, the Western Isles and for the Scottish economy as a whole.&rdquo;</p>
              <p>DF Barnes CEO Jason Fudge said:</p>
              <p>&ldquo;DF Barnes is excited to now have a major presence in Scotland.</p>
              <p>&ldquo;Scotland has been an admired world leader in the offshore oil and gas and renewable energy sectors and we are delighted to join with the employees of BiFab and the people of Scotland to ensure the continued growth of BiFab for the benefit of all. This is a great day for us.&rdquo;</p>
              <p>DF Barnes VP in Business Development Sean Power said:</p>
              <p>&ldquo;We are looking forward to a long and successful partnership with BiFab.&nbsp; We will work closely with management and the union representatives to ensure continuity for the people who work for the company.&nbsp; We are sensitive to the commitment that employees have made to BiFab and will work hard to meet their expectations.&rdquo;</p>
              <p>Economy Secretary Keith Brown said:</p>
              <p>&ldquo;This agreement gives the workforce, the company and the government the best possible chance of securing a vibrant future for these yards.&nbsp;</p>
              <p>&ldquo;The Scottish Government believes BiFab can be a thriving business, supporting Scotland&rsquo;s offshore renewables and oil and gas industry as well as competing internationally.</p>
              <p>&ldquo;As the current contract comes to an end, and while efforts go into winning new work there will continue to be difficult times for the yard and there can be no guarantees that contracts will be won but I am confident this agreement, which sees the Scottish Government become a minority shareholder in the company, will deliver for BiFab&rsquo;s future in Fife and the Western Isles.&rdquo;</p>
          /govscot:background:
