            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The Scottish Government will continue to support and invest in the rural economy despite Brexit, First Minister Nicola Sturgeon has said at the 20<sup>th</sup> National Economic Forum in Dumfries.</p>
              <p>With 97% of Scotland&rsquo;s land mass classed as rural, the theme of the forum is &lsquo;driving forward the rural economy&rsquo;.</p>
              <p>Steps by the Scottish Government to support the rural economy include:</p>
              <ul>
              <li>Establishing the Scottish Rural Parliament</li>
              <li>Appointing a Council of Rural Advisers</li>
              <li>Establishing a south of Scotland Enterprise Agency&nbsp;&nbsp; by 2020, and setting up the South of Scotland Economic Partnership</li>
              <li>Committing to publish proposals on ensuring a smooth transition in farming support as the UK leaves the EU</li>
              <li>Dualling the A9 and A96 and investing &pound;35 million in the Maybole bypass between Stranraer and Ayr</li>
              <li>Implementing the Digital Scotland Superfast Broadband scheme</li>
              </ul>
              <p>The First Minister said:</p>
              <p>&ldquo;In many of the sectors that our economic future depends, rural communities make a massive contribution. So ensuring rural Scotland thrives is a fundamental part of ensuring our economy thrives.</p>
              <p>&ldquo;Scotland &ndash; including rural Scotland &ndash; has huge economic strengths and potential. Brexit makes it more important than ever that we build on those, which is why we must ensure the specific consequences of Brexit for rural communities are identified and addressed.</p>
              <p>&ldquo;By investing in innovation and infrastructure and providing the right support for business we can help rural Scotland to build on its strengths, overcome challenges such as Brexit and seize new opportunities.</p>
              <p>&ldquo;The importance of recognising rural needs is also why we are establishing a new south of Scotland Enterprise Agency. And ahead of it being establishing, we have set up the South of Scotland Economic Partnership, backed by &pound;10 million of additional funding.</p>
              <p>&ldquo;All of these steps will support the rural economy, and in turn drive Scotland forward.&rdquo;</p>
          /govscot:background:
