            hippostd:content: |-
              <p>Proposals which would require all sports coaches working with children and other vulnerable groups to undergo mandatory disclosure checks have been outlined.</p>
              <p>Disclosure Scotland published a consultation to review Scotland&rsquo;s disclosure regime, including the Protecting Vulnerable Groups (PVG) scheme, which covers those working with children and the vulnerable.</p>
              <p>Proposals include:</p>
              <ul>
              <li>Simplifying the disclosure system</li>
              <li>Making membership of the PVG scheme mandatory for those in sensitive roles</li>
              <li>Making PVG membership time‑limited</li>
              <li>Making the disclosure system respond better to young people&rsquo;s circumstances</li>
              <li>Using digital technology to better and more efficiently meet customer needs</li>
              </ul>
              <p>The consultation will run for 12 weeks.</p>
              <p>Minister for Childcare and Early Years Maree Todd said:</p>
              <p>&ldquo;We have a duty to make Scotland a fair and safe society, supporting people into work, protecting children and those in receipt of medical or care services.</p>
              <p>&ldquo;Establishing the PVG scheme in 2011, the Scottish Parliament created a forward-thinking disclosure regime to balance safeguarding individual rights with respect for their private life.</p>
              <p>&ldquo;These new proposals will allow Disclosure Scotland to improve its services to customers, simplifying and modernising our disclosure system so that it&rsquo;s fit for a digital future, whilst continuing to ensure people receive the best possible protection.</p>
              <p>&ldquo;I encourage all organisations and individuals who are involved with disclosure to give us their feedback.&rdquo;</p>
              <p>The full consultation is available on the <a href="https://consult.gov.scot/disclosure-scotland/protection-of-vulnerable/">Scottish Government&rsquo;s website</a>.</p>
