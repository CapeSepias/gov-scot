          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Thousands of parents will no longer have to pay expensive upfront childcare deposits under a pilot scheme.</p>
              <p>Families who use either a childminder or nursery before their children become eligible for publicly-funded childcare, usually at age three, can be asked to pay a deposit of as much as &pound;900.</p>
              <p>In Edinburgh, Glasgow and Dumfries and Galloway, the Scottish Government will cover that cost for eligible families until December 2019 through a deposit guarantee. Almost half (44%) of parents in the pilot areas with a child under two who are taking up childcare for the first time can benefit from the scheme.</p>
              <p>Childcare Minister Maree Todd announced the pilot during a visit to North Edinburgh Childcare.</p>
              <p>Ms Todd said:</p>
              <p>&ldquo;As well as giving every child the best start in life, the Scottish Government&rsquo;s plans to almost double funded early learning and childcare will save families an average of &pound;4,500 per child per year by 2020.</p>
              <p>&ldquo;This deposit guarantee trial will benefit parents - especially those returning to work or training - who often face crippling upfront costs to access childcare before their funded entitlement kicks in. We will work closely with NHS Health Scotland to evaluate its impact to inform any future decisions on national roll-out.&rdquo;</p>
              <p>Karen Williams works at North Edinburgh Childcare, where her two children attended nursery. She said:</p>
              <p>&ldquo;The deposit guarantee scheme would have made a big difference to my family &ndash; we found it difficult to afford the upfront costs when my baby started nursery, as we had to pay both a deposit and upfront fees.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>Free early learning and childcare is available to all three and four-year-olds and eligible two-year-olds.</p>
              <p>Early Years Scotland will <a href="http://dgs.earlyyearsscotland.org/"><strong>deliver the pilot</strong></a> and the Scottish Government will work closely with NHS Health Scotland to evaluate it.</p>
              <p>The scheme will be open to those in pilot areas in receipt of tax credits or Universal Credit with a child aged 0-2 who is taking up an early learning and childcare place for the first time, approximately 44% of families with a child aged 0-2.</p>
              <p>Further details can be found on the website that has been developed for families and providers here: <a href="http://dgs.earlyyearsscotland.org/">http://dgs.earlyyearsscotland.org/</a></p>
          /govscot:background:
