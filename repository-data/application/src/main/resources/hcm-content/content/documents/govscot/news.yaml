            hippostd:content: |-
              <p>Scottish Government support is enabling the world&rsquo;s leading supplier of mobile power generators to develop lower carbon solutions &ndash; and increase its Scottish workforce.</p>
              <p>Scottish Enterprise have awarded Aggreko UK a &pound;1.5 million research and development (R&amp;D) grant for three projects, which will see the company invest &pound;33 million in its Dumbarton facility and create 23 new jobs.</p>
              <p>Aggreko are to design and build a new range of power generators, which are more efficient, have significantly lower emissions and utilise cheaper and alternative fuels.</p>
              <p>The three projects being supported by the grant seek to:</p>
              <ul>
              <li>Expand the use of solar-diesel hybrid energy storage products</li>
              <li>Develop new methods to use waste heat to provide additional energy</li>
              <li>Create more energy-efficient diesel and gas fuel solutions</li>
              </ul>
              <p>As First Minister Nicola Sturgeon visited Aggreko&rsquo;s Lomondgate site in Dumbarton, she said:</p>
              <p>&ldquo;Our aspiration is for Scotland to once again be the inventor and manufacturer of the innovations that shape the future. That is why our Programme for Government saw business R&amp;D grants boosted by 70%. Therefore, I am delighted this funding is having an impact on firms like Aggreko, setting the pace for ambitious, innovative businesses all over the country.&nbsp;</p>
              <p>&ldquo;With 23 highly skilled jobs being created in Dumbarton and significant investment by the company, it is hugely encouraging that Aggreko regard Scotland as the perfect place for them to grow their business.</p>
              <p>&ldquo;As our new Energy Strategy sets out, it is crucial that we find new ways to ensure energy is produced efficiently, and integrates renewable and low carbon technology &ndash; as is the case with these developments by Aggreko.&rdquo;</p>
              <p>Chris Weston, CEO, Aggreko, said:</p>
              <p>&ldquo;Power generation and energy markets are going through a fundamental change and businesses, organisations and governments across the globe are having to respond rapidly to this changing energy landscape.</p>
              <p>&ldquo;The Scottish Government has identified the need for a low-carbon economy and increased innovation as a top priority. We are delighted with the support Scottish Enterprise has shown by contributing funding towards our Future Technology initiative.&rdquo;</p>
              <p>Linda Hanna, Managing Director of Scottish Enterprise, added:</p>
              <p>&ldquo;By bringing our support to these projects we can help Aggreko maximise its innovation, continue to anchor itself in Scotland and further increase Scotland&rsquo;s reputation as a global energy hub.&nbsp; I wish Aggreko every success with its ambitious plans and look forward to continuing to work together to deliver its full growth potential.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p><a href="https://www.aggreko.com/en-gb">Aggreko</a> is the global leader in the rental of power and temperature control systems. They have been operational in Scotland since 1973 and employ 502 people here, including 240 at the Lomondgate facility in Dumbarton.</p>
              <p>In September, the First Minister announced an extra &pound;45 million for R&amp;D grants during this parliament, an increase of 70%. More on <a href="https://www.scottish-enterprise.com/services/develop-new-products-and-services/rd-grant/overview">R&amp;D grants provided by Scottish Enterprise</a>.</p>
              <p>Scotland&rsquo;s first <a href="https://beta.gov.scot/publications/scottish-energy-strategy-future-energy-scotland-9781788515276/">Energy Strategy</a> was published last December, while the <a href="http://www.gov.scot/Publications/2017/01/5181">Innovation Action Plan</a> published in January 2017.</p>
