            hippostd:content: |-
              <p>Islay will be next in line for a new ferry to support the island&rsquo;s growing economy, Minister for Transport and the Islands Humza Yousaf has pledged.</p>
              <p>Transport Scotland officials are currently investigating the potential design of the new vessel with Caledonian Maritime Assets Ltd (CMAL) and CalMac Ferries.</p>
              <p>Mr Yousaf said:</p>
              <p>&ldquo;The next vessel procurement exercise will be for a new ferry for Islay to replace the MV Hebridean Isles. This will maintain our investment programme, currently focused on the construction of two major vessels for the CalMac fleet and a number of major harbour projects.</p>
              <p>&ldquo;The Islay route is already one of the busiest services for freight on the Clyde and Hebrides network, and we want to make sure we support this vital economic activity and help it grow.</p>
              <p>&ldquo;My officials are investigating potential designs and there will also be discussions with the island community at the appropriate point.</p>
              <p>&ldquo;This summer will see changes to Islay service timetables on a Wednesday and Saturday, providing additional sailings to increase capacity, but we will continue to keep an eye on the performance of the route during this busy period.&rdquo;</p>
