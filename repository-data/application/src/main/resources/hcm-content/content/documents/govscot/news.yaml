          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Minister for UK Negotiations on Scotland&rsquo;s Place in Europe Michael Russell has urged the UK Government to remove the parts of the EU Withdrawal Bill that constrain devolved powers, following a vote in the Scottish Parliament.</p>
              <p>Mr Russell said the decision of the Parliament to withhold consent from the withdrawal bill means it must now be adjusted to respect the vote.</p>
              <p>The current bill will allow the UK Government to prevent the Scottish Parliament from legislating in key devolved areas, such as agriculture, fisheries and the environment, for up to seven years without the consent of the parliament.</p>
              <p>He said:</p>
              <p>&ldquo;In line with the clear majority of people in Scotland, we don&rsquo;t want to leave the EU and we are still working to find a way to secure as much as we can from our present relationship. But we accept that legal preparation for Brexit is required.</p>
              <p>&ldquo;However, the UK Government wants to take a power to restrict the competence of this Parliament.&nbsp; And it wants to be able to exercise this power even in the face of an explicit decision by this Parliament that it should not.</p>
              <p>&ldquo;The Scottish Parliament has now said overwhelmingly that this attempt to undermine devolution is unacceptable.</p>
              <p>&ldquo;The UK Government cannot ignore the reality of devolution or try to drown out what this Parliament says. They cannot pretend that no motion has been passed.</p>
              <p>&ldquo;If they now move to force on this Parliament an arrangement for restricting devolution that does not have Parliament&rsquo;s consent they will do so in the full knowledge that they are breaking the twenty year old devolution settlement and operating out with the agreed constitution.&nbsp;</p>
              <p>&ldquo;The solution, as this Parliament has agreed, is straightforward. That is for the UK Government to remove the clause that fundamentally undermines devolution and to proceed on the basis of agreement.</p>
              <p>&ldquo;The UK Government must respect the will of the Parliament.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The legislative consent convention, that the Westminster Parliament will not normally legislate with regard to devolved matters without the consent of the devolved parliament, is a constitutional convention, that is a non-legal constitutional constraint.&nbsp; The convention protects the role and responsibilities of the Scottish Parliament and Scottish Government within the UK&rsquo;s overall governance system.&nbsp; The Scottish Parliament motion confirms that legislative consent will not be given to the European Union (Withdrawal) Bill as it currently stands. Under the convention, the UK Government should not now proceed with the elements of the Bill for which legislative consent of the Parliament is required.</p>
          /govscot:background:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:notes:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
