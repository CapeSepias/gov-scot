              <p>The initiative supporting action to combat climate change has helped in excess of 1,000 projects &ndash; and provided more than &pound;100 million funding over the past decade.</p>
              <p>First Minister Nicola Sturgeon visited the 1,000<sup>th</sup> recipient of the Climate Challenge Fund (CCF) as she announced the latest grants totalling &pound;15.3 million. That means total CCF funding since its launch in 2008 has now reached &pound;101 million, with 1,097 grants across Scotland.</p>
              <p>The 1,000<sup>th</sup> grant of &pound;290,392 was awarded to Glasgow-based Bike for Good for continuing their schools project &ndash; which works with young people, teachers and parents to encourage cycling and reduce car use.</p>
              <p>The 110 recipients in the 2018-2020 CCF, which is managed on behalf of the Scottish Government by Keep Scotland Beautiful, include:</p>
              <ul>
              <li>&pound;143,333 for New Start Highland (Inverness): the project will create a hub to refurbish or upcycle unwanted and damaged furniture, bikes, textiles and clothing</li>
              <li>&pound;222,926 for Tagsa Uibhist (Benbecula): this Grow Your Own food project will develop existing school gardens and construct more community growing hubs</li>
              <li>&pound;183,744 for Gate Church (Dundee): reduce landfill waste by extending their collection box network, and launch a &lsquo;community fridge&rsquo; service to distribute unwanted food</li>
              <li>&pound;179,158 for the Next Step Initiative (Glasgow): help the Afro-Caribbean community tackle fuel poverty, with activities including a &lsquo;swap shop&rsquo; service for textile items</li>
              </ul>
              <p>The First Minister met Bike for Good staff, alongside pupils and teachers participating in the project from Wellshot Primary School in Glasgow. She said:</p>
              <p>&ldquo;The Climate Challenge Fund enables communities to take ownership and action at a grassroots level, with projects that deliver tangible community and social benefits while helping address climate change.</p>
              <p>&ldquo;More than 1,000 projects have been supported by the CCF the length and breadth of Scotland, demonstrating the scope and scale of the fund. As I have seen for myself at Wellshot Primary, these fantastic projects are empowering local communities to make meaningful and lasting change.&rdquo;</p>
              <p>Keep Scotland Beautiful Chief Executive Derek Robertson said:</p>
              <p>&ldquo;We are delighted to be celebrating local action on climate change through the Climate Challenge Fund. In the Year of Young People, it is pleasing to see initiatives such as the Bike for Good project inspire pupils to take action on climate change through choosing to travel by bike.</p>
              <p>"Keep Scotland Beautiful and the Climate Challenge Fund have now helped more than 1,000 projects and&nbsp;look forward to supporting many more communities in the future &ndash;&nbsp;empowering them to help Scotland realise its carbon reduction ambitions.&rdquo;</p>
              <p>Joanna Soraghan, Development Officer at Bike for Good, added:</p>
              <p>&ldquo;The Climate Challenge Fund project has been a great success, involving upwards of 2,000 pupils across Glasgow so far in activities such as bike maintenance lessons, cycle skills training and route planning workshops to increase levels of active travel.</p>
              <p>&ldquo;The enthusiasm of partners such as Wellshot Primary has played a significant part in the success of the project. We have been thrilled to work with the pupils and wider school community &ndash; all the while knowing we are reducing carbon emissions and making a positive environmental impact.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>Applications to the <a href="http://www.keepscotlandbeautiful.org/ccf">Climate Challenge Fund</a> must be community-led, help reduce carbon emissions, improve community understanding of climate change and have a sustainable legacy. See the full list of <a href="http://scotland.gov.uk/Topics/Environment/climatechange/ccf/projects/CCF24">2018-2020 CCF recipients</a>.</p>
              <p>The &pound;15.3 million 2018-20 CCF is made up of &pound;14.3 million from the Scottish Government and &pound;1 million from the European Regional Development Fund &ndash; part of the <a href="https://beta.gov.scot/policies/european-structural-funds/">European Structural Funds</a> programme.</p>
              <p>Social enterprise <a href="http://www.bikeforgood.org.uk/">Bike for Good</a> has run a number of successful CCF projects, including their currently funded VeloSchools project.</p>
              <p>Also launched this week is the new Scottish Government social media campaign &ndash; &lsquo;saving the world isn&rsquo;t just for the movies&rsquo; &ndash; showcasing easy actions people can take to fight climate change. Find out more at <a href="http://www.greenerscotland.org">Greener Scotland</a>.</p>
