              <p>First Minister Nicola Sturgeon has announced &pound;2,262,000 to support trade unions in accessing skills and lifelong learning opportunities for workers across Scotland.</p>
              <p>With dedicated funding from the Scottish Government, Scottish Union Learning helps unions to develop and embed learning in the workplace, equipping workers with the skills to progress in the labour market.</p>
              <p>By making training opportunities available at times that suits workers&rsquo; needs, they can upgrade their skills while businesses can develop their workforce and address skills gaps.</p>
              <p>Making the announcement during a speech to the STUC Annual Congress in Aviemore, the First Minister said:</p>
              <p>&ldquo;Trade unions make a huge contribution to workplace learning and training. Scottish Government funding of the Scottish Union Learning programme provides around three thousand people each year with new skills and new opportunities.</p>
              <p>&ldquo;By doing so it enhances the learning and the life chances of workers across the country, and it also brings benefits to the organisations they work for.&nbsp;</p>
              <p>&ldquo;It works so well because unions are so good at identifying workers&rsquo; needs, and so passionate about improving workers&rsquo; prospects.</p>
              <p>&ldquo;I&rsquo;m therefore delighted to be able to confirm that the Scottish Government will continue to support&nbsp; Scottish Union Learning with more than &pound;2 million of investment this year.&rdquo;</p>
              <p>STUC General Secretary Grahame Smith said:</p>
              <p>&ldquo;We welcome the Scottish Government&rsquo;s continued&nbsp; support&nbsp; for Scottish Union Learning.</p>
              <p>&ldquo;This will allow us to work alongside unions to develop the knowledge, skills and confidence of around 9,000 workers in Scotland.&nbsp; It will also ensure that we can continue to enhance the diversity of union leadership.</p>
              <p>&ldquo;We appreciate the confidence the Scottish Government has shown in the work we do to give workers the opportunity they would not otherwise have to develop personally and professionally.&rdquo;</p>
