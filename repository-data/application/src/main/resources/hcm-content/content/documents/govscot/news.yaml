            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>New measures to support fair work &ndash; backed by an extra &pound;350,000 funding &ndash; have been set out by Fair Work Secretary Keith Brown and Employability Minister Jamie Hepburn.</p>
              <p>The measures include:</p>
              <ul>
              <li>A further &pound;250,000 for the Trade Union Fair Work and Modernisation Fund, to promote better working practices</li>
              <li>&pound;100,000 towards the STUC&rsquo;s Fair Work: Leadership and Equality Programme</li>
              <li>A review of the Business Pledge, focused on attracting greater business buy-in and impact</li>
              </ul>
              <p>Mr Brown has also committed to publish a Fair Work Action Plan this year, which will include hosting a fair work congress to ensure open and constructive input from the widest range of expertise.</p>
              <p>Setting out the changes in a debate in the Scottish Parliament, Mr Brown said:</p>
              <p>&ldquo;Over the last three years, 450 businesses have committed to the Business Pledge, which celebrates companies that boost productivity and competitiveness through fair work values. I want to build on that. The review announced today will help grow the cohort of companies achieving success through innovation and employee engagement.</p>
              <p>&ldquo;Extra funding&nbsp;for trade unions will allow them to expand their support of fair work practices in sectors where precarious work is prevalent, as well as deliver training for those from under-represented groups.</p>
              <p>&ldquo;Fair work is central to achieving inclusive economic growth. However, we can only work within the limits of the powers at our disposal. I am calling on the UK Government to put powers around employment, social security and equality into the hands of the Scottish Government, to allow us to build on our existing work and deliver the fair and inclusive Scotland we all wish to see.&rdquo;</p>
