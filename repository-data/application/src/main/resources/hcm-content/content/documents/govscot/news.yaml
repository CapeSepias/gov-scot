              <p>&nbsp;</p>
              <p>Scotland&rsquo;s Chief Statistician today released Gross Expenditure on Research and Development (GERD) Scotland 2016.</p>
              <p>The main findings are:</p>
              <p>GERD in Scotland was &pound;2,331 million in 2016. In real terms this represents an increase of &pound;50 million or 2.2 per cent since 2015, taking GERD spend to its highest level since the series began in 2001.</p>
              <p>Most of the growth in Scotland&rsquo;s GERD over the latest year came from the business sector.</p>
              <p>Business Enterprise R&amp;D (BERD) spend was &pound;1,072 million in Scotland in 2016 - up 10 per cent in real terms between 2015 and 2016.</p>
              <p>Higher Education R&amp;D (HERD) spend was &pound;1,061 million in Scotland in 2016 - down 4.9 per cent in real terms between 2015 and 2016.</p>
              <p>In 2016, R&amp;D spending in the business sector overtook that of higher education - this is the first time in the series (back to 2001) that BERD spend has exceeded HERD spend in Scotland.</p>
              <p>In 2016, Scotland&rsquo;s GERD was 1.54 per cent of GDP, compared to 1.94 per cent for the EU. The gap in 2016 was 0.40 percentage points, which is 0.04 percentage points narrower than in 2015.</p>
              <p>The figures released today were produced in accordance with professional standards set out in the Code of Practice for Official Statistics.</p>
              <p><strong>&nbsp;<strong>&nbsp;</strong></strong></p>
              <p><strong>Background<strong>&nbsp;</strong></strong></p>
              <p>The full statistical publication can be accessed at: <a href="http://www.gov.scot/Topics/Statistics/Browse/Business/RD">http://www.gov.scot/Topics/Statistics/Browse/Business/RD</a><strong>. </strong>This publication contains the most recent data for Gross Expenditure R&amp;D (GERD) in 2016, and revised data for previous years.</p>
              <p>GERD forms the basis of the National Indicator: Increase Research and Development Spending. This indicator is monitored via Scotland Performs at: <a href="http://www.gov.scot/About/scotPerforms/indicator/research">http://www.gov.scot/About/scotPerforms/indicator/research</a></p>
              <p>Further information on Business statistics within Scotland can be accessed at: <a href="http://www.gov.scot/Topics/Statistics/Browse/Business/RD">http://www.gov.scot/Topics/Statistics/Browse/Business/RD</a></p>
              <p>Official statistics are produced by professionally independent statistical staff &ndash; more information on the standards of official statistics in Scotland can be accessed at: <a href="http://www.gov.scot/Topics/Statistics/About">http://www.gov.scot/Topics/Statistics/About</a></p>
              <p><strong>&nbsp;</strong></p>
