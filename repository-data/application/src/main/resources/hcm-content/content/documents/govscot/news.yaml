            hippostd:content: |-
              <p>Research to develop new treatments for Motor Neurone Disease (MND) has been announced by the Scottish Government and the UK Dementia Research Institute at the University of Edinburgh.</p>
              <p>Almost &pound;400,000 will be invested over the next three years to fund two postdoctoral posts at the University.</p>
              <p>The scientists will work in partnership with the Euan MacDonald Centre for MND Research, a Scotland wide research network.</p>
              <p>Their work will look at chemical compounds that have the potential to be developed into drugs to treat MND. These would then go through a process that could include clinical trials to test their safety and effectiveness.</p>
              <p>Health Secretary Shona Robison said:</p>
              <p>&ldquo;We want to ensure that people living with neurological conditions such as Motor Neurone Disease, which is diagnosed in around 200 Scots annually, have access to the best possible care and support across the country.</p>
              <p>&nbsp;&ldquo;This partnership between the Scottish Government&rsquo;s Chief Scientist Office and the University of Edinburgh will allow us to build on our previous MND research funding, which includes a number of Ph.D Studentships totalling almost half a million pounds over five years.</p>
              <p>&nbsp;&ldquo;This continues the work we&rsquo;ve done with a number of stakeholders in recent years. For example, not only did MND Scotland support us in the creation of these studentships, but we&rsquo;ve worked with them to double the number of MND specialist nurses.</p>
              <p>&nbsp;&ldquo;We&rsquo;re also working with The Neurological Alliance of Scotland, NHS boards, integration joint boards and those who live with neurological conditions on Scotland&rsquo;s first National Action Plan on Neurological Conditions.&rdquo;</p>
              <p>&nbsp;City of Edinburgh Professor of Pharmacology and Associate Director, UK DRI at the University of Edinburgh, Giles Hardingham said:</p>
              <p>&ldquo;Investment in MND care, clinical research and training represent a huge and growing shift in momentum over recent years. We are delighted to be partnering the Chief Scientist Office in this venture to identify and develop new treatments for MND clinical trials and experimental medicine in Scotland, and we are honoured to have the chance to add to this momentum.&rdquo;</p>
          /govscot:background:
