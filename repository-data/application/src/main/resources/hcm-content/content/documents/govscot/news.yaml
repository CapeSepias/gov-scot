            hippostd:content: |-
              <p>Two per cent of children in Scotland were being looked after by local authorities or on the child protection register on July 31 2017, according to the latest Children&rsquo;s Social Work Statistics published today by Scotland&rsquo;s Chief Statistician.</p>
              <p>The statistics which include information on children who were looked after, on the child protection register, or in secure care accommodation show that:</p>
              <ul>
              <li>14,897 children were looked after in 2017, a decrease of three per cent from 2016, and the fifth consecutive year of decline</li>
              <li>Foster care remains the most common accommodation for looked after children, accounting for over a third of looked after children (36%), whereas residential care accounts for 10% of looked after children.</li>
              <li>The number of adoptions of looked after children has generally increased since 2005, and 9 per cent of children (367) leaving care were adopted in 2017, which is the highest recorded level.</li>
              <li>Permanence Orders have increased every year since 2012, and now stand at 2050, a 6% increase on 2016.</li>
              <li>2,631 children were on the child protection register at the end of July 2017. This is a decrease of three per cent since 2016, and the third consecutive year of decrease.</li>
              <li>Since 2013 there has been a large increase in the number of children leaving the child protection register that had been registered for more than two years, and they increased from 255 to 282 between 2016 and 2017.</li>
              <li>80 young people were in secure care accommodation at the end of July 2017. The average number of young people placed in secure care accommodation during 2016-17 was 76, down from 85 during the previous year. If placements from the rest of the UK are excluded, the average number of young people from Scotland placed into secure care fell by 29% compared to last year.</li>
              </ul>
              <p>The figures released today were produced in accordance with professional standards set out in the Code of Practice for Official Statistics.</p>
              <p>&nbsp;</p>
              <p><strong>Background</strong></p>
              <p>These are annual statistics published on children who are looked after, on the child protection register or in secure care accommodation based on data collected from local authorities and secure units.</p>
              <p>Official statistics are produced by professionally independent statistical staff &ndash; more information on the standards of official statistics in Scotland can be accessed&nbsp;<a href="http://www.gov.scot/Topics/Statistics/About">here</a></p>
              <p>The full statistical publication can be accessed <a href="http://www.gov.scot/stats/bulletins/01308">here </a></p>
              <p>Further information on Children and Families statistics within Scotland can be accessed <a href="http://www.gov.scot/topics/statistics/browse/children/">here</a></p>
              <p>&nbsp;</p>
