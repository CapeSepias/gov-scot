          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Shoppers on Scotland&rsquo;s high streets and retail parks will learn about the symptoms of cervical cancer in a nationwide campaign this summer.</p>
              <p>The &pound;100,000 &lsquo;Be Cervix Savvy&rsquo; campaign will tour Scotland from mid-June, with volunteers from Jo&rsquo;s Cervical Cancer Trust raising awareness of the signs of the disease.</p>
              <p>The Scottish Government is funding the campaign as part of the its &pound;100 million Cancer Strategy to improve prevention, detection, treatment and survival rates.</p>
              <p>Health Secretary Shona Robison said:</p>
              <p>&ldquo;We are making inroads in tackling cancer but we need to go further and develop innovative approaches that ensure everyone can get the information on screening they need, and raise awareness of the symptoms of cancer.</p>
              <p>&ldquo;Cervical cancer is largely preventable and screening is the best way to protect against the disease, yet one in four Scottish women still don&rsquo;t get their regular smear tests.</p>
              <p>&ldquo;That is why this campaign is so important and will help us to catch cancer at the earliest stages.&rdquo;</p>
              <p>Robert Music, Chief Executive of Jo&rsquo;s Cervical Cancer Trust, said:</p>
              <p>&ldquo;We are delighted that the Scottish Government has funded us to bring our hugely successful Be Cervix Savvy Roadshow to Scotland.</p>
              <p>&ldquo;Starting in June and travelling over five weeks, we will &nbsp;be speaking to women across Scotland about how they can reduce their risk of cervical cancer. In particular, we hope to save lives by focusing on areas where cervical screening uptake is especially low.&rdquo;</p>
              <p><strong>&nbsp;</strong></p>
              <p><strong>Background:</strong></p>
              <p>Jo&rsquo;s Cervical Cancer Trust is the only UK charity dedicated to women affected by cervical cancer and cervical abnormalities and ran a successful UK wide &lsquo;Be Cervix Savvy&rsquo; Roadshow in 2017.</p>
              <p>The campaign will launch on 18 June 2018 and run for five weeks, visiting Aberdeen, Dundee, Edinburgh, Glasgow. There will also be further locations in Fife and Lanarkshire too.</p>
              <p>Jo&rsquo;s is now <a href="https://www.jostrust.org.uk/support/volunteer-for-jo-s/volunteering-for-jo-s/volunteer-our-roadshow-0">looking for volunteers </a>to join the roadshow and talk to people who come on to the unit who may have questions, have concerns or just want some information.</p>
