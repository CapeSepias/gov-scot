            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Th&egrave;id sgoil Gh&agrave;idhlig &ugrave;r, an treas ann an Glaschu, a dh&rsquo;fhosgladh, am measg iarrtas airson &agrave;itichean a tha a&rsquo; s&igrave;or fh&agrave;s.</p>
              <p>Bheir seo dhan &ugrave;ghdarras ionadail an comas barrachd sgoilearan a ghabhail a tha ag iarraidh foghlam tron Gh&agrave;idhlig (FtG) sna bliadhnaichean a tha romhainn, agus cothroman ionnsachaidh nas fhe&agrave;rr a thoirt do dhaoine &ograve;ga. Bidh an sgoil &ugrave;r st&egrave;idhichte ann an sg&igrave;re Cartvale sa bhaile, agus thathar an d&ugrave;il gum fosgail i do sgoilearan ann an 2019.</p>
              <p>Tha cha mh&ograve;r 900 sgoilear a-nis cl&agrave;raichte sna sgoiltean G&agrave;idhlig ann an Glaschu aig Gleann D&agrave;il agus Sr&agrave;id Berkeley, agus an d&agrave; sgoil a-nis cho l&agrave;n &rsquo;s a ghabhas.</p>
              <p>A&rsquo; bruidhinn &agrave;s d&egrave;idh deasbad mu dheidhinn am Plana C&agrave;nain N&agrave;iseanta G&agrave;idhlig 2018-23, thuirt Leas Phr&igrave;omh Mhinistear John Swinney:</p>
              <p>&ldquo;Tha f&agrave;s ann am foghlam G&agrave;idhlig air a bhith gu math soirbheachail air feadh Alba, agus tha an cothrom againn a-nis an soirbheachas sin a thoirt air adhart nas luaithe. Tha Comhairle Baile Ghlaschu air a bhith na f&igrave;or dheagh eisimpleir a thaobh foghlam G&agrave;idhlig, agus le bhith st&egrave;idheachadh treas sgoil Gh&agrave;idhlig fa leth, faodaidh iad an cothrom a thoirt do bharrachd ph&agrave;rantan a tha ag iarraidh foghlam G&agrave;idhlig dhan chlann aca.&nbsp; Dh&rsquo;fhosgail Bun-sgoil Gh&agrave;idhlig Phort R&igrave;gh an t-seachdain sa chaidh &ndash; an t-siathamh sgoil den t-se&ograve;rsa ann an Alba &ndash; agus a&rsquo; dol air adhart cumaidh sinn ar taic agus brosnachadh ri f&agrave;s ann am foghlam G&agrave;idhlig.&rdquo;</p>
              <p>Chuir Chris Cunningham, Neach-gairm a&rsquo; Bhaile airson Foghlam, Sgilean &amp; Tr&agrave;th-bhliadhnaichean f&agrave;ilte air a&rsquo; mhaoineachadh, ag r&agrave;dh:</p>
              <p>&ldquo;Thig brosnachadh m&ograve;r bhon leudachadh ann am foghlam tron Gh&agrave;idhlig air feadh Ghlaschu, agus bidh an cothrom aig barrachd theaghlaichean na bh&rsquo; ann riamh an cothrom fhaighinn air G&agrave;idhlig airson an cuid cloinne aig gach &igrave;re, bho sgoil-&agrave;raich suas gu &agrave;rd-sgoil.</p>
              <p>&ldquo;Th&egrave;id an ath-thaigh, san togalach far am b&rsquo; &agrave;bhaist do Sgoil Cartvale a bhith, a leasachadh mar eisimpleir eile de ar dealas leantainneach ri FtG agus tha sinn a&rsquo; cur f&agrave;ilte air a&rsquo; mhaoineachadh a bharrachd seo airson leasachaidhean agus ath-nuadhachaidhean airson gun urrainn dhuinn an togalach sgoile &ugrave;r fhosgladh san L&ugrave;nastal 2019.&rdquo;</p>
              <p>Tha Riaghaltas na h-Alba dealasach gus d&egrave;anamh cinnteach gum bi a&rsquo; Gh&agrave;idhlig seasmhach ann ann an Alba san &agrave;m ri teachd, agus miann-adhartais aca gun till an &agrave;ireamh de luchd-labhairt ann an cunntas-sluaigh 2021 ris an &igrave;re a bh&rsquo; ann an 2001.</p>
              <p><strong>C&ugrave;l-fhiosrachaidh</strong></p>
              <p>Thig am maoineachadh bho Mhaoin Calpa na G&agrave;idhlig, a chaidh a st&egrave;idheachadh ann an 2008 airson aithne a thoirt dhan dreuchd s&ograve;nraichte a th&rsquo; aig foghlam ann a bhith ag &agrave;rdachadh &agrave;ireamh luchd-labhairt na G&agrave;idhlig.</p>
              <p>Tha am Maoin air taic a thoirt do leudachadh ann am foghlam G&agrave;idhlig aig gach &igrave;re air feadh Alba, gu pr&ograve;iseactan ann an D&ugrave;n &Egrave;ideann, Earra-gh&agrave;idheal is B&ograve;id, na h-Eileanan Siar, a&rsquo; Gh&agrave;idhealtachd, Glaschu, Siorrachd &Agrave;ir a Deas Siorrachd &Agrave;ir an Ear, Siorrachd &Agrave;ir a Tuath, Siorrachd Dh&ugrave;n Bhreatainn an Ear, Siorrachd Lannraig a Tuath, agus Siorrachd Lannraig a Deas.</p>
              <p>&nbsp;</p>
              <p><strong>Third Glasgow Gaelic School</strong></p>
              <p><strong>Deputy First Minister announces &pound;1.9 million investment in project.</strong></p>
              <p>A third Gaelic school is to open in Glasgow as demand for places continues to grow.</p>
              <p>Increased capacity will ensure the local authority can meet demand for Gaelic medium education (GME) in coming years and improve learning opportunities for young people. The new school will be located in the Cartvale area of the city and it is expected to open to pupils in 2019.</p>
              <p>Nearly 900 pupils are enrolled in Glasgow&rsquo;s two existing GME schools at Glendale and Berkeley Street &ndash; both of which are now at capacity.</p>
              <p>Speaking following a debate on the National Gaelic Language Plan 2018-23, Deputy First Minister John Swinney said:</p>
              <p>&ldquo;We have an opportunity to build on the success of recent years and to ensure a faster rate of progress in the expansion of Gaelic education across Scotland. Glasgow City Council has a remarkable record with Gaelic education and the establishment of a third standalone school will provide capacity to meet growing demand from parents. Following the opening of Portree Gaelic School last week &ndash; the sixth in Scotland &ndash; we will continue to support and encourage the growth of Gaelic education.&rdquo;</p>
              <p>Chris Cunningham, City Convener for Education, Skills &amp; Early Years welcomed the grant funding and said:</p>
              <p>&ldquo;The expansion of Gaelic Medium Education across Glasgow is very exciting and more families than ever before are able to access Gaelic for their children and at all stages through nursery to secondary school.</p>
              <p>&ldquo;The development of the former Cartvale School is yet another example of our continued commitment to GME and we welcome the additional grant which will go towards the upgrades and renovations for the opening of the new school building in August 2019.&rdquo;</p>
              <p>&nbsp;<strong>Background</strong></p>
              <p>Funding will be provided from the Gaelic Capital Fund which was set up in 2008 in recognition of the key role of education in increasing the number of Gaelic speakers.</p>
              <p>The Scottish Government is committed to ensuring a sustainable future for <a href="https://beta.gov.scot/policies/languages/gaelic/">Gaelic</a> and has an ambition of returning the number of speakers of the language to those reported in the 2001 census by 2021.</p>
