            hippostd:content: |-
              <p>A new service led by Victim Support Scotland (VSS) will provide free, practical and emotional support to victims of crime across the country.</p>
              <p>The charity has been awarded &pound;13.8 million over three years, part of which will provide for a new homicide service giving families of murder victims access to a dedicated case worker and continuous support.</p>
              <p>It will also lead development of a new &lsquo;victim centred&rsquo; approach, working with partners to streamline points of contact, improve information flow and ensure victims of crime feel supported through the criminal justice system. This will reduce the need for victims to have to retell their story to several different organisations as they seek help.</p>
              <p>Justice Secretary Michael Matheson announced the funding on a visit to VSS in Edinburgh where he met the charity&rsquo;s chief executive, Kate Wallace, and Bea Jones, founder of The Moira Fund and mother of Moira Jones who was murdered in Queens Park, Glasgow in 2008.</p>
              <p>He said:</p>
              <p>&ldquo;I am aware that victims and their families often have to turn to multiple&nbsp; organisations to get information about the criminal justice process and find out what support they are entitled to receive. This can feel like they are being passed from one organisation to another &ndash; adding to their trauma when they are most vulnerable.</p>
              <p>&ldquo;I want to improve the situation and that is why I am announcing funding for VSS to work in partnership with criminal justice and victim support bodies to develop a new approach. Along with the Homicide Service it will ease the journey for victims and their families, whether or not they engage with the criminal justice process.&rdquo;</p>
              <p>Kate Wallace, Chief Executive of VSS said:</p>
              <p>&ldquo;We&rsquo;re delighted with the shift to three-year funding which provides us with greater long-term stability to enhance the front-line support we provide for people affected by crime. The creation of the Homicide Service and the victim-centred approach are also very positive new developments and we will be working closely with all our partners to make these a reality.&rdquo;</p>
              <p>Bea Jones, who has campaigned for greater support in Scotland for families bereaved through murder said:</p>
              <p>&ldquo;This is an important step and one which will have a positive impact on many lives in Scotland. It will ensure more families will be helped than before, and that those families will get the right support, at the right time and from the right people. I&rsquo;m pleased that in Moira's name her charity has played a part in bringing about today&rsquo;s news and that it enriches her legacy.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>VSS is the largest agency providing support and information services to victims and witnesses of crime in Scotland. It provides help through community-based Victim Services and court-based Witness Services to people affected by crime.</p>
              <p>Its services are free and confidential and provided by trained volunteers and staff across every Local Authority area in Scotland as well as in every Sheriff and High Court.</p>
              <p><u>Three year funding</u></p>
              <p>Total = &pound;13.8 million</p>
              <table>
              <tbody>
              <tr>
              <td>2018/19</td>
              <td>2019/20</td>
              <td>2020/2021</td>
              </tr>
              <tr>
              <td>&pound;4.6 million</td>
              <td>&pound;4.6 million</td>
              <td>&pound;4.6 million</td>
              </tr>
              </tbody>
              </table>
              <p>This includes &pound;1.2 million investment in a new homicide service over 2018-2021.</p>
              <p>VSS received &pound;4.2 million funding in 2017/18.</p>
              <p>The Scottish Government&rsquo;s aim is to place victims&rsquo; interests at the heart of the justice system. The <a href="http://www.copfs.gov.uk/images/Documents/Victims_and_Witnesses/Review%20of%20Victim%20Care%20in%20the%20Justice%20Sector%20in%20Scotland.pdf">Thomson Review of Victim Care in the Justice Sector in Scotland</a>&nbsp; recognised that victims can feel like they are passed from one organisation to another and feel more traumatised at a time when they are most in need of support.</p>
              <p>A report setting out further details on the victim-centred approach will be published by Spring 2019.</p>
