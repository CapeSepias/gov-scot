              <p>First Minister Nicola Sturgeon has announced funding for a new collaboration between young people in Malawi and Scotland to support action on climate change.</p>
              <p>Speaking at Scotland&rsquo;s 2050 Climate Group Youth Summit in Glasgow, the First Minister announced support for the group to work with the Malawi Scotland Partnership.</p>
              <p>The collaboration will draw on the knowledge of the 2050 Group to support young people in Malawi to tackle climate change in the future.</p>
              <p>The 2050 Group will support and advise their Malawian counterparts based on their experience gained in Scotland, with the Malawi Scotland Partnership establishing and coordinating on the ground. To assist with this work the Scottish Government will provide up to &pound;50,000 in funding this year.</p>
              <p>The First Minister said: &ldquo;The 2050 Climate Group and Young Leaders Development Programme do fantastic work empowering our young leaders to support the delivery of a just, low carbon future.</p>
              <p>&ldquo;I am pleased that with Scottish Government support it is now possible to expand their efforts, to work in partnership with young people in Malawi through the Malawi Scotland Partnership on the need for global climate action.</p>
              <p>&ldquo;It is especially fitting that we are able to make this announcement in 2018, our Year of Young People, and when we have just been honoured with a visit from the President of Malawi.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The 2050 Climate Group is a group of young leaders aged 18-35 which aims to engage, educate and empower future leaders in Scotland to lead transformational change towards a low carbon Scotland.</p>
              <p>The group began as a joint project between Young Scot and the 2020 Climate Group to make young leaders in Scotland &lsquo;2050 Ambassadors&rsquo;. This group of young leaders then became the 2050 Climate Group.</p>
