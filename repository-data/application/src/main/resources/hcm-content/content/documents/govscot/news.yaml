              <p>Health Secretary Shona Robison has put in place additional scrutiny around NHS finances in Scotland.</p>
              <p>The Scottish Government will provide monthly information on NHS Boards financial performance to the Scottish Parliament following the boards first submissions for this financial year, which are due in June.</p>
              <p>The Health Secretary also confirmed that the first quarterly financial report on Health and Social Care Integration Authorities had been provided to the Scottish Parliament&rsquo;s Health and Sport committee and that medium term spending plans for the health service would be set out later this year.</p>
              <p>She also repeated commitments to work with the Office of the Scottish Charity Regulator to implement any recommendations following their investigation of the use of endowment funds by NHS Boards.</p>
              <p>Health Secretary Shona Robison said:</p>
              <p>&ldquo;I am immensely proud of our NHS. Staff do a fantastic job, day in and day out despite ever-increasing demands on our systems.</p>
              <p>&ldquo;In these times of increased pressure, with rising demand and an aging population, it is crucial we have a transparent and open approach to finances and that matters of significant concern come to the fore.</p>
              <p>&ldquo;A number of steps have already been put in place to increase transparency and accountability including quarterly reporting to the parliament by integrated joint boards and we will move from our proposal to provide quarterly financial reports from health boards to providing information on a monthly basis &ndash; as soon as we receive them from the boards.</p>
              <p>&ldquo;In addition I will expect everyone to learn lessons from recent issues at NHS Tayside and I have already committed that the Scottish Government will work with OSCR on any recommendations they have on the use of charitable endowment funds. I can however confirm there is nothing in the responses that gives cause for concern and no boards are showing retrospective payments in order to improve their financial position as at NHS Tayside.</p>
              <p>&ldquo;Scotland&rsquo;s health service has record levels of staffing and is receiving record levels of funding, as a result of the decisions of this government. We will continue to work alongside our valuable NHS staff to deliver real investment, to continue to improve services, and to provide the level of care to patients that they have a right to expect.&rdquo;</p>
