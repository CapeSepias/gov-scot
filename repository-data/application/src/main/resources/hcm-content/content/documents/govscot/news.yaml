              <p>Student Awards Agency Scotland (SAAS) is now open for business and asking both full and part time students to submit their 2018-2019 funding applications at <a href="http://www.saas.gov.uk">www.saas.gov.uk</a>.</p>
              <p>SAAS successfully launched their new Student Account last year, which has enabled students to submit and manage their applications in a more streamlined way through their mobile or desktop devices.&nbsp;</p>
              <p>To ensure students have their funding in place for the start of their course all students should apply now, submitting their complete application along with all the required supporting evidence.&nbsp;</p>
              <p>Visit <a href="http://www.saas.gov.uk">www.saas.gov.uk</a>&nbsp;now for more information and to access your SAAS Account.</p>
              <p>SAAS Chief Executive, Paul Lowe said: &ldquo;We are pleased to open funding applications for both part-time and full-time students on the same day.&nbsp; Each year SAAS handles over a quarter of a million applications. I would encourage students to apply now to ensure they receive their funding in good time. Eligible students should apply to us for tuition fees, bursary support and student loans. Please visit <a href="http://www.saas.gov.uk">www.saas.gov.uk</a>."</p>
              <p>Minister for Further Education, Higher Education and Science, Shirley-Anne Somerville, said: &ldquo;It is important that we ensure all students access the funding they are entitled too. I would encourage all students to apply now for their funding and to contact SAAS if they need further advice and information."</p>
              <p><strong>Background</strong></p>
              <p>Information on all aspects of student support provided by SAAS can be found at: <a href="http://www.saas.gov.uk">www.saas.gov.uk</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
              <p>The SLC website provides more information on student loans for Higher Education: <a href="http://www.slc.co.uk">www.slc.co.uk</a></p>
