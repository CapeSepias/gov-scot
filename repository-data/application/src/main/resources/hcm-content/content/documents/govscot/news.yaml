            hippostd:content: |-
              <p>Career changers are being targeted in a new campaign to recruit more childcare staff.</p>
              <p>Families across Scotland are set to benefit from an almost doubling of funded early years and childcare provision by 2020.</p>
              <p>To expand the workforce, the Scottish Government is creating almost 2,000 more training places at university and college this year alone, and supporting a substantial increase in the number of modern apprenticeships.</p>
              <p>The &lsquo;A Job and A Joy&rsquo; campaign emphasises the rewarding, enjoyable and meaningful nature of a job in childcare.</p>
              <p>Childcare Minister Maree Todd said:</p>
              <p>&ldquo;We know that when people consider changing career they want to achieve a good work life balance and do rewarding and meaningful work. A career in childcare does exactly that.</p>
              <p>&ldquo;Our expansion of funded nursery education and childcare will create thousands of high quality and well-paid jobs across Scotland. Working with children is rewarding, enjoyable and meaningful, and this is the focus of our &lsquo;A Job and A Joy&rsquo; campaign. I urge those thinking of changing jobs to seriously consider a career in childcare.&rdquo;</p>
              <p>Nicola Johnstone, nursery practitioner at Country Bumpkins Nursery in Inverness-shire said:</p>
              <p>&ldquo;I recently changed my job from being a hairdresser to working in a nursery and I absolutely love it. It&rsquo;s such a rewarding role. Seeing children&rsquo;s happy faces makes you feel happy and there&rsquo;s a real sense of achievement.&nbsp; I enjoy being part of a team and there&rsquo;s lots of creativity, no two days are the same.&rdquo;&nbsp;</p>
              <p>Country Bumpkins Nursery manager, Nicola Bartlett, commented:</p>
              <p>&ldquo;We have a number of people who have changed careers and moved into Childcare here at the nursery.&nbsp; I think the fact that it&rsquo;s a fun and varied job makes it attractive, and that you&rsquo;re really making a difference to the children&rsquo;s lives so it&rsquo;s also very rewarding.&nbsp; At our nursery we like to spend lots of time outdoors and on the nearby beach.&nbsp; We&rsquo;re currently developing an outdoor classroom too, so children can choose to spend the day inside or outside.&rdquo;</p>
              <p><strong>Background </strong></p>
              <p>Watch the campaign <a href="https://youtu.be/3LKCdLEiEPE">https://youtu.be/3LKCdLEiEPE</a></p>
