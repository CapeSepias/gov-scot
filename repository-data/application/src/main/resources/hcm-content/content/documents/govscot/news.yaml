            hippostd:content: |-
              <p>The release of Labour Productivity Statistics up to the final quarter of 2017 (October-December), including the first estimates for 2017 as a whole, were announced today by Scotland&rsquo;s Chief Statistician. Key figures in the latest release are:</p>
              <ul>
              <li>In 2017, annual labour productivity in Scotland, as measured by output per hour worked, decreased by 1.9% in real terms (inflation adjusted) compared to 2016.</li>
              <li>Additionally, this release contains a trend-based estimate of productivity growth. This indicates the underlying rate of change during the latest quarter by removing both seasonal and irregular (volatile) movements from the data. It is estimated that the trend in real output per hour worked increased by 1.0% in the fourth quarter of 2017.</li>
              <li>The publication also includes estimates of output per job and current price productivity measures (not adjusted for inflation). Experimental estimates of labour productivity for broad industry groups are also available online.</li>
              </ul>
