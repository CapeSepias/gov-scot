            hippostd:content: |-
              <p>The Scottish Government&rsquo;s small grant funding will enable artisans in rural Kenya to promote their cultural heritage, boosting tourism and benefitting the economy.</p>
              <p>Focused on unlocking the potential of cultural tourism within deprived areas in Kenya, the pilot will work to harness the skills, knowledge and rich cultural history of these communities.</p>
              <p>This is one of the 12 projects to be delivered by Scottish-based NGOs in 2018-19 through a share of &pound;354,000 funding from the Small Grants Programme.</p>
              <p>International Development Minister Alasdair Allan said:</p>
              <p>&ldquo;For the last five years, our small grants have enabled Scottish agencies to make a significant impact and help some of the world&rsquo;s most vulnerable communities.</p>
              <p>&ldquo;I am delighted that, through these projects, we will continue to improve the lives of those facing hardship and poverty in Kenya and in all our partner countries, making a sustained difference.&rdquo;</p>
              <p>Mara Menzies, Trustee at The Global Concerns, said:</p>
              <p>&ldquo;We are delighted to be awarded a feasibility grant from the Scottish Government&rsquo;s Small Grants Programme, which will assist us enormously in ensuring that the project has a long-term, sustainable future.</p>
              <p>&ldquo;Over the years, Scottish Government grants have enabled us to develop pioneering projects in India and Malawi, benefitting thousands of people at a grassroots level, both in Scotland and internationally. The funding has enabled us to support and empower women, children, persons with disabilities and rural communities, making a real difference to people&rsquo;s lives.&rdquo;</p>
              <p>Jane Salmonson, Chief Executive at Scotland's International Development Alliance, added:</p>
              <p>&ldquo;The Scottish Government is unique as a donor in its commitment to making grants to small international organisations. It has proved year after year how relatively small sums can achieve significant results overseas, while helping our own international organisations here in Scotland to develop and grow.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The International Development Small Grants Programme is open to Scottish-based Non-Government Organisations (NGOs). Under the programme, &pound;354,860 has been allocated to fund <a href="https://beta.gov.scot/publications/small-grants-programme-2018-2019/">12 projects</a> across Malawi, Rwanda, Zambia, Mozambique and Tanzania.</p>
              <p>International development charity The <a href="http://www.globalconcernstrust.org.uk/">Global Concerns Trust</a>, which supports grassroots development and environmental projects in Africa and Asia, has been awarded &pound;9,517 to deliver their feasibility study in Kenya in 2018-19.</p>
