            hippostd:content: |-
              <p>The analysis of responses to Transport Scotland&rsquo;s consultation &lsquo;Raising Standards and Improving the Quality of Road Works in Scotland&rsquo; has now been <a href="https://www.transport.gov.scot/publication/analysis-of-responses-from-the-consultation-march-2018-raising-standards-and-improving-the-quality-of-road-works-in-scotland/">published.</a></p>
              <p>The Scottish Government asked for views on proposals to raise standards, enhance enforcement, and provide additional powers for the Scottish Road Works Commissioner (SRWC). 88 responses were received which were largely supportive of the proposals in the consultation.</p>
              <p>Most agreed that there is already a great deal of good work being undertaken in the road works community, however, there is still remains room for improvement and innovation.</p>
              <p>There was clear support for measures designed to improve the quality of road works and to provide greater consistency between utility and roads authority road work sites. Almost all who responded agreed with measures designed to enhance and support the role of the Scottish Road Works Commissioner.</p>
              <p>Minister for Transport, Humza Yousaf, said:</p>
              <p>&ldquo;I am pleased that Scotland&rsquo;s road works community recognises the many strengths of our approach to the planning and coordination of road works. All road works across the entire country is covered by a single register and overseen by the Scottish Road Works Commissioner. We recognise that improvements can still be made and I am delighted that there is support for many of the recommendations from Jim Barton&rsquo;s independent review in 2016 of the Office and Functions of the SRWC.</p>
              <p>&ldquo;This consultation will help inform the supporting legislation including elements of the Transport Bill announced by the First Minister within the Programme for Government. Putting quality first, we aim to improve the regulation of road works in Scotland, and to enhance and improve the role of the SRWC. I am committed to ensuring that any changes, including enhanced powers, reflect the views of our road works community and builds on the strong approach already in place.</p>
              <p>&ldquo;The efficiency of our road networks is critical, and so too is the ability to undertake road works effectively, making necessary repairs while minimising disruption. This consultation has been an important step to towards our vision of improving road works in Scotland and I look forward to introducing legislation which will help deliver our proposals.&ldquo;</p>
          /govscot:background:
