            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Legislation to protect Scotland&rsquo;s devolved powers has been passed overwhelmingly by the Scottish Parliament.</p>
              <p>The new legislation will both protect the devolved settlement and prepare Scotland&rsquo;s laws for the UK&rsquo;s exit from the European Union.&nbsp;</p>
              <p>The UK Withdrawal from the European Union (Legal Continuity) (Scotland) Bill will come into effect if the Scottish Parliament decides not to consent to the EU (Withdrawal) Bill and will prevent what ministers in Scotland and Wales have described as a &ldquo;power grab&rdquo;.</p>
              <p>The Welsh National Assembly has today passed similar legislation for devolved matters in Wales.</p>
              <p>Michael Russell, the Minister for UK Negotiations on Scotland&rsquo;s Place in Europe said:</p>
              <p>&ldquo;The Scottish Government is opposed to leaving the EU in line with the overwhelming majority of people in Scotland, but we have a duty to prepare our laws for Brexit.</p>
              <p>&ldquo;However, Brexit must not be used by the UK Government as cover to grab powers from the Scottish Parliament and hand them to Westminster.&nbsp;&nbsp;</p>
              <p>&nbsp;&ldquo;I am delighted that the majority of the Scottish Parliament has come together to support devolution. The process of working through, and improving this bill, has been a credit to our national parliament and demonstrates the strength of feeling over this issue.</p>
              <p>&nbsp;&ldquo;The parliament has been clear that it could not recommend consent to the UK Government&rsquo;s EU Withdrawal Bill, as it stands, as it allows the UK Government to unilaterally take control of devolved powers.</p>
              <p>&ldquo;We are still committed to discussions with the UK Government. We now expect them to acknowledge the overwhelming view expressed by the Scottish Parliament &ndash; and the Welsh National Assembly &ndash; and come forward with proposals that respect the devolution settlement and allow us to come to an agreement.&rdquo;</p>
          /govscot:background:
