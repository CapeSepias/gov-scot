            hippostd:content: |-
              <p>Health Secretary Shona Robison has announced that she will be exercising Ministerial powers of intervention and moving NHS Tayside to the highest level of escalation.</p>
              <p>She said:</p>
              <p>&ldquo;Issues over past few weeks have laid bare the extent of the problems facing NHS Tayside and the minutes of a meeting of Trustees in 2014 outline, in detail, the approval of the use of endowment funds by the Chief Executive.</p>
              <p>&ldquo;It has become clear to me that the current structure of the Board cannot deliver the improvements required to return to a sustainable position, while continuing to deliver safe and effective services to patients. In particular, I have concerns about the overall management of the Board&rsquo;s finances and the ability of leadership to carry through the change required to bring the Board back into financial balance.</p>
              <p>&ldquo;As such, I will be exercising Ministerial powers of intervention and moving NHS Tayside to the highest level of escalation and I have instructed the Chief Executive of NHS Scotland to strengthen the leadership of NHS Tayside with immediate effect.</p>
              <p>&ldquo;It is imperative that all Boards use charitable donations for the purposes of which they were given. At my request, the Chief Executive of NHS Scotland has written to every NHS Board Chair seeking assurance that endowment monies are being spent for the correct purposes.&nbsp; We are also engaging directly with OSCR on this issue.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>If the Cabinet Secretary is of the opinion that any functions of a health board are not being exercised adequately Ministers have the power of intervention under the National Health Service (Scotland) Act 1978.</p>
