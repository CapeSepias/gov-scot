          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p style="text-align: justify;">Today&rsquo;s report is significant as it marks the conclusion of a three-year reporting period and allows for a detailed comparison with the established 2011-13 baseline period. Although data has previously been published on a quarterly basis, this milestone allows for more in-depth comparison and analysis, and therefore more confidence in the data.</p>
              <p style="text-align: justify;">Compared to 2011-13, since the cameras were introduced, the following pattern has emerged:</p>
              <p style="text-align: justify;"><strong>Dunblane to Inverness</strong></p>
              <ul style="text-align: justify;">
              <li>10 fewer people killed</li>
              <li>16 fewer people seriously injured</li>
              <li>96 fewer people injured</li>
              <li>Average number of fatal casualties down by over 40%</li>
              <li>Average number of &lsquo;fatal and serious&rsquo; casualties down by 31%</li>
              <li>Average number of fatal collisions down by over 23%</li>
              </ul>
              <p style="text-align: justify;"><strong>Perth to Inverness</strong></p>
              <ul style="text-align: justify;">
              <li>9 fewer people killed</li>
              <li>14 fewer people seriously injured</li>
              <li>81 fewer people injured</li>
              <li>Average number of fatal casualties down by over 40%</li>
              <li>Average number of &lsquo;fatal and serious&rsquo; casualties down by over 32%</li>
              </ul>
              <p><strong>Dunblane to Perth</strong></p>
              <ul style="text-align: justify;">
              <li>&nbsp;2 fewer people seriously injured</li>
              <li>15 fewer people injured</li>
              <li>Average number of fatal casualties down by 50%</li>
              <li>Average number of &lsquo;fatal and serious&rsquo; casualties down by over 23%</li>
              <li>Average number of fatal collisions down by 50%</li>
              </ul>
              <p style="text-align: justify;"><strong>Welcoming the report, Transport Minister Humza Yousaf said:</strong></p>
              <p style="text-align: justify;">&ldquo;Behind every statistic lies a tragic story and one of devastation for the families of those involved. We should never lose sight of that and we will never be complacent when it comes to road safety. My thoughts are first and foremost with those who have lost loved ones or been seriously injured in road accidents.</p>
              <p style="text-align: justify;">&ldquo;However I also have to pay tribute to the work of the A9 Safety Group and recognise that the speed cameras &ndash; which were initially heavily criticised in some quarters &ndash; have undoubtedly made the A9 safer.</p>
              <p style="text-align: justify;">&ldquo;Alongside successful education and marketing campaigns driver behaviour has improved - ten lives saved and&nbsp;16 fewer people seriously injured is testament to that. The work of the Group will of course continue and with work on the A9 dualling programme progressing I am confident the route will continue to be a safer place.&rdquo;</p>
              <p style="text-align: justify;"><strong>A9 Safety Group Chair Stuart Wilson said:</strong></p>
              <p style="text-align: justify;">&ldquo;Now that we are in possession of three years of comprehensive data we can paint a more detailed picture of the improvements we&rsquo;ve seen as a direct result of the speed cameras, various campaigns, and HGV pilot.</p>
              <p style="text-align: justify;">&ldquo;In addition to the most important point that fatalities and serious injuries have dropped by a significant margin, figures on speeding, journey time, incidents and traffic volumes continue to show a long-term sustained change in driver behavior, which is extremely encouraging.</p>
              <p style="text-align: justify;">&ldquo;The number of vehicles exceeding the speed limit has a consistent level of 1 in 15 now compared to the historic figure of 1 in 3. The latest data also confirms a reduction in incident frequency and impact along the route which has had a clear impact on journey time reliability &ndash; a vital issue for the economy, tourism and haulage sector. Restriction time was 25 per cent lower in 2017 compared to the baseline period.</p>
          /govscot:background:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:notes:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
