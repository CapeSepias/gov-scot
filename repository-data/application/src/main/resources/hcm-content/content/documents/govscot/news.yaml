          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>New figures demonstrate renewable electricity generation in Scotland in 2017 increased by 26% on last year, and 14% on the previous record year in 2015, making 2017 a record year for renewable electricity generation and for the first time ever Scotland has more than 10GW of installed renewable capacity.</p>
              <p>The latest figures show that in 2017, it is estimated that the equivalent of 68.1% of gross electricity consumption came from renewable sources, up 14.1 percentage points from 54% in 2016. This is 45 percentage points more than the equivalent figure for the rest of the UK.</p>
              <p>The latest figures, published today also show:</p>
              <ul>
              <li>At the end of Q4 2017 a record, 10GW of installed renewables electricity capacity was operational in Scotland, a 13% increase over the year from Q4 2016</li>
              <li>In 2017, wind generation increased by 34% and hydro by 9%</li>
              <li>Renewable electricity generation in Q4 of 2017 in Scotland increased by 45% from the same time last year (Q4 2016)</li>
              </ul>
              <p>Energy Minister Paul Wheelhouse welcomed these figures saying:</p>
              <p>&ldquo;These figures show that Scotland&rsquo;s renewable energy sector is stronger than ever and has a strong pipeline of further projects still to be constructed.</p>
              <p>&ldquo;Despite damaging policy changes from the UK Government that will soon come into full effect, we continue to harness, galvanize and support Scotland&rsquo;s renewables potential, both in generation and infrastructure.</p>
              <p>"Scotland's Energy Strategy recognises and builds on our achievements to date and on our country's capacity for innovation. Renewable energy will play a hugely significant role in powering Scotland's future and through the strategy we want to ensure the correct strategic decisions are taken to support this much valued sector of Scotland&rsquo;s economy as it goes from strength to strength."</p>
              <p><strong>Background</strong></p>
              <p><a href="https://www.gov.uk/government/statistics/energy-trends-section-6-renewables">View the report&nbsp;here</a>.</p>
              <p>In 2017, renewable electricity generation in Scotland was 24,826 GWh, up 26% from 19,676 GWh in 2016 and up 14% from 21,759 GWh in 2015, the previous record year. Installed capacity increased by 1149MW from Q4 2016 to reach 10,047MW by Q4 2017, again a record level of renewables capacity.</p>
          /govscot:background:
