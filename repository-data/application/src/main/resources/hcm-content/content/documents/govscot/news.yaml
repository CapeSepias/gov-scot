            hippostd:content: |-
              <p>&nbsp;</p>
              <p>With one hundred days to go until the beginning of the European Championships in Glasgow, preparations are underway to welcome visitors and spectators to a celebration of sport and culture alongside co-hosts Berlin.</p>
              <p>Cabinet Secretary for Culture, Tourism and External Affairs Fiona Hyslop is in the German capital this week, undertaking engagements that underline the close working between the two cities to deliver in August the first multi-sport European Championships in history alongside a creative and innovative cultural programme.</p>
              <p>Ms Hyslop visited Berlin&rsquo;s Olympic Stadium, where the European Athletics Championships are being staged while Glasgow simultaneously hosts the Championships in aquatics, cycling, gymnastics, golf, rowing and triathlon. She also met the Managing Director of Berlin 2018, the organising committee for the Berlin elements of the event.</p>
              <p>Discussions also took place with The Berlin University of the Arts about opportunities for cultural collaboration that showcase the thriving arts scenes in both cities.</p>
              <p>Ms Hyslop said:</p>
              <p>&ldquo;It is a great honour for Glasgow and Berlin to co-host the first ever multi-sport European Championships and both cities are working closely together to ensure the success of this exciting and innovative concept.</p>
              <p>&ldquo;Of course, the thrilling sporting action will take place alongside a showcase of Scottish and German culture and it is exciting to see this type of exchange between our two countries, strengthening our bonds further.&nbsp;</p>
              <p>&ldquo;Both cities can expect to see an influx of spectators enjoying the results of this thriving partnership, helping boost visitor numbers and showcasing our nations, as the event will be broadcast to a potential worldwide audience of more than one billion people.&rdquo;</p>
              <p>Berlin 2018 CEO Frank Kowalski said:</p>
              <p>&ldquo;It is an honour for Berlin to be part of the first multi- sport European Championships and to co-operate closely with Glasgow 2018 on all of the cultural and over-arching elements of the programme.</p>
              <p>&ldquo;The strong link between Glasgow and Berlin will be seen in Festival 2018 with its centre at Glasgow&rsquo;s George Square and the Berlin 2018 Sport Festival at Breitscheidplatz.</p>
              <p>&ldquo;We are sure that all spectators, no matter if in Berlin or Glasgow, will feel the spirit of cooperation during this event and throughout The Championships.&rdquo;</p>
              <p><strong>Background</strong></p>
              <ul>
              <li>The <a href="https://www.glasgow2018.com/">European Championships</a> 2018 take place 2-12 August</li>
              <li>On Monday Fiona Hyslop officially <a href="https://news.gov.scot/news/germany-hub-opens-for-business">opened the Scottish Government's Germany Hub </a>in Berlin</li>
              </ul>
