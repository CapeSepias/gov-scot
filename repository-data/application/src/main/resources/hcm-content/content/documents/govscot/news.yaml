          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Minister for UK Negotiations on Scotland&rsquo;s Place in Europe Michael Russell has said the UK Government&rsquo;s amendments to the EU Withdrawal Bill make it &ldquo;crystal clear in terms never seen before that the Scottish Parliament can be over-ridden by the UK Government&rdquo;, if the parliament decides not to give consent to an order constraining its powers.</p>
              <p>The amendments allow the UK Government to stop the Scottish Parliament passing laws in devolved areas for up to seven years without securing its agreement, &ldquo;undermining devolution&rdquo; Mr Russell said.</p>
              <p>The Minister commented:</p>
              <p>&ldquo;These amendments will make it easier than ever before for the&nbsp; UK Government to constrain the Scottish Parliament and undermine devolution.</p>
              <p>&ldquo;This bill allows the UK Government to prevent the Scottish Parliament legislating to protect farmers, our fishing communities, the environment, and a range of other devolved policy areas for up to seven years.</p>
              <p>&ldquo;Bizarrely, a vote by the Parliament expressly refusing to have its powers constrained in this way will actually be the trigger the UK Government needs to constrain those very same powers.</p>
              <p>&ldquo;Any decision the Parliament makes can be used by Westminster to overrule it. This is a betrayal of the convention that Westminster will &lsquo;not normally&rsquo; legislate in devolved matters without the consent of the Scottish Parliament.</p>
              <p>&ldquo;It is now crystal clear in terms never seen before that the Scottish Parliament can be over-ridden by the UK Government &ndash; not just on the withdrawal bill, but on a range of Brexit issues.</p>
              <p>&ldquo;It is now for those who believe we should accept these amendments to set out why they are happy to allow the Scottish Parliament to be undermined in such a way.</p>
              <p>&ldquo;We will continue to talk with the UK Government to see if a solution can be agreed. That can either be a removal of clause 11 so that all the governments of the UK proceed on the basis of trust and agreement or the EU Withdrawal Bill can be amended so that the consent of the Scottish Parliament is required before the powers of the Parliament can be constrained.&rdquo;&nbsp;&nbsp;</p>
          /govscot:background:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
