            hippostd:content: |-
              <p>Commenting on the latest Labour Market Statistics, released by the ONS for November to January 2018, Minister for Employability and Training Jamie Hepburn said:</p>
              <p>&ldquo;While these results do show a slight decrease in employment over the quarter, our employment rate has increased over the year and the longer term, 1.0 percentage points higher compared with last year, and showing 80,000 more people in employment compared to the pre-recession peak.</p>
              <p>&ldquo;Once more, we continue to outperform the UK on employment and unemployment rates for young people and women, 71.5. % of women and 58.8 % of young people are in employment in Scotland compared to 70.9% of women and 54.5% of young people in the UK.</p>
              <p>&ldquo;Our support for young people includes a commitment to train at least 28,000 new apprentices next year, including opportunities at degree level, and 5,000 Foundation Apprenticeships in the senior phase of Curriculum for Excellence, by 2020.</p>
              <p>&ldquo;Despite the UK Government&rsquo;s pursuit of a punishing programme of austerity, which continues to squeeze both individuals and businesses around Scotland, we are committed to investing to support economic growth.</p>
              <p>&ldquo;However, Brexit remains the single biggest concern to Scottish businesses, and the greatest threat to our economy. Our latest analysis, confirmed by the UK Government&rsquo;s own research, shows Brexit could cost Scotland&rsquo;s economy &pound;12.7 billion a year by 2030.&rdquo;</p>
              <p><strong>Background </strong></p>
              <p>Scottish breakdown of labour market statistics will be available from 11am at: <a href="http://www.gov.scot/Topics/Statistics/Browse/Labour-Market/LMTrends">http://www.gov.scot/Topics/Statistics/Browse/Labour-Market/LMTrends</a></p>
