            hippostd:content: |-
              <p>Students have begun the first course at Scotland&rsquo;s new film and television school as a result of Scottish Government funding.</p>
              <p>This is the first time the school &ndash; NFTS Scotland, which is part of the UK&rsquo;s National Film and Television School &ndash; has had a base outside the southeast of England. The school is working in partnership with BBC Scotland and is backed with &pound;475,000 of Scottish Government funding, offering courses in all aspects of film, television and games development at the BBC&rsquo;s Pacific Quay and Dumbarton studios.</p>
              <p>The school aims to provide bursary funding to a third of students in the first two years in order to improve diversity and inclusion in the screen sector. The Scottish Government and BBC are jointly funding the bursary scheme.</p>
              <p>Culture Secretary Fiona Hyslop met students and tutors on the school&rsquo;s first course at Pacific Quay, a documentary storyline module led by BAFTA-nominated Peter Dale, former head of documentaries at Channel 4 and NFTS Co-Head of Documentary.</p>
              <p>Ms Hyslop said:</p>
              <p>&ldquo;We want to continue to support our growing screen industry. This new school will give people in Scotland the opportunity to develop their careers and move up the creative ladder, while also providing the industry with a stream of well-qualified talent.</p>
              <p>&ldquo;The bursary scheme means people who might otherwise not be able to access this training can learn new skills so they are work-ready and can progress their careers. This will help people of all backgrounds benefit from these outstanding opportunities.&rdquo;</p>
              <p>Student Meray Diner said:</p>
              <p>&ldquo;It&rsquo;s a huge privilege to be one of the first participants to enrol at NFTS Scotland. I couldn&rsquo;t have done without the support of the bursary fund provided by the Scottish Government and the BBC. Their support has helped start my journey towards fulfilling my dream to be a successful documentary director and producer in Scotland.&rdquo;</p>
              <p>Alison Goring, Head of NFTS Scotland, said:</p>
              <p>&ldquo;It&rsquo;s fantastic to open the doors of NFTS Scotland and welcome our first cohort onto the inaugural course. We have a packed schedule coming up over the next few months and a whole host of participants enrolled from a wide range of backgrounds. We look forward to playing an important role in supplying a consistent pipeline of local talent to our thriving and growing industry here in Scotland.&rdquo;</p>
              <p>BBC Scotland Director Donalda MacKinnon, said:</p>
              <p>"It's an exciting time for the creative sector here in Scotland, and we're delighted to be able to play our part in helping NFTS students acquire and maintain the skills that we'll all need as the industry expands. BBC Scotland&rsquo;s plans to create more relevant content for our audiences, including a new channel, are about to step up a notch. So it's great news for our industry that we can welcome these students to our bases at Glasgow and Dumbarton."</p>
              <p><strong>Background</strong></p>
              <p><a href="https://nfts.co.uk/school/nfts-scotland">NFTS Scotland</a> will offer a range of bespoke courses to develop the creative talent and expertise of graduates and people already working in Scotland&rsquo;s screen sector. This will help to address skills gaps in specific areas which have been identified as priorities by employers.</p>
              <p>The Scottish Government is providing an additional &pound;10 million for screen sector growth, production and development this year, bringing its investment in screen to &pound;20 million.</p>
              <p>&nbsp;</p>
