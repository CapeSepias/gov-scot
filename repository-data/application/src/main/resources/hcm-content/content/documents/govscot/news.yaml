            hippostd:content: |-
              <p>All homes will have the highest level of protection from smoke and fire.</p>
              <p>Following a consultation on fire and smoke alarms, the existing high standard required in private rented housing will be extended to all homes.&nbsp;</p>
              <p>This includes at least one smoke alarm installed in the room most frequently used, at least one smoke alarm in spaces such as hallways and landings and at least one heat alarm in every kitchen.&nbsp; Additional requirements will include specifying a maximum age of ten years for alarms and a carbon monoxide detector will be required in all homes.</p>
              <p>Housing Minister Kevin Stewart said:</p>
              <p>&ldquo;Fires and fatalities from fires are decreasing but even one death is one too many.&nbsp; Scotland already has rigorous standards for smoke and fire alarms developed over time, with the highest standard currently applied to new-build and private rented housing.</p>
              <p>&ldquo;The tragic events at Grenfell Tower last year emphasised how important building and fire safety is, which is why we brought forward our consultation on this issue.&nbsp; Now everyone will benefit from the same level of protection, whether you own your home, or rent from a social or private landlord.&rdquo;</p>
              <p>ACO David McGown, SFRS Director of Prevention and Protection said;</p>
              <p>&ldquo;The presence of working smoke and heat detectors have been proven to significantly reduce casualties and fatalities occurring as a result of fires within the home. &nbsp;SFRS therefore welcome and support&nbsp;the next steps from this consultation which will undoubtedly improve home safety for all residents, regardless of tenure.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The <a href="https://consult.gov.scot/housing-regeneration-and-welfare/fire-and-smoke-alarms-in-scottish-homes/">consultation on fire and smoke alarms</a> has now closed and responses are available to view.</p>
              <p>The <a href="http://www.gov.scot/Publications/2018/03/9509">analysis</a>&nbsp;of responses is also available to view.</p>
              <p>The Housing (Scotland) Act 1987 will be amended to reflect the new requirements.&nbsp; The amended standard will cover all homes. &nbsp;Once the Act has been amended there will be a two year grace period for compliance. &nbsp;</p>
              <p>The existing standard required in private rented housing will be extended to all tenures of housing. This would require:</p>
              <ul>
              <li>at least one smoke alarm installed in the room most frequently used for general daytime living purposes,</li>
              <li>at least one smoke alarm in every circulation space on each storey, such as hallways and landings,</li>
              <li>at least one heat alarm installed in every kitchen,</li>
              <li>all alarms should be ceiling mounted, and</li>
              <li>all alarms should be interlinked.</li>
              </ul>
              <p>The following changes to this standard, all supported by the responses to the consultation, are also proposed:</p>
              <ul>
              <li>to allow specified types of sealed long-life battery alarms as well as mains-wired alarms - reflecting the availability of appropriate technology and will encourage compliance;</li>
              <li>to specify a maximum age of ten years for alarms; and</li>
              <li>to require carbon monoxide detectors in all homes.</li>
              </ul>
              <p>If occupants are private tenants, the landlord is required to meet their duty to repair and maintain its properties as set out in the repairing standard under the Housing (Scotland) Act 2006.&nbsp; Private tenants can apply to the<a href="https://www.mygov.scot/organisations/housing-and-property-chamber/"> First-Tier Tribunal</a>&nbsp;for assistance if landlords fail to carry out work needed to meet the repairing standard. &nbsp;Private landlords are already required to ensure rented homes have fire and smoke alarms to the new standard.</p>
              <p>If occupants are social tenants, the landlord is expected to meet their duty to ensure that property meets the Scottish Housing Quality Standard.&nbsp; The Scottish Housing Regulator monitors landlords performance against this standard. Social tenants have a right of complaint against their landlord to the Scottish Public Services Ombudsman. Social landlords are already required to ensure homes have fire and smoke alarms, but not to the new standard.</p>
              <p>Following the fire at Grenfell Tower, a Ministerial Working Group on Building and Fire Safety was established to review Scotland&rsquo;s building and fire safety regulatory frameworks.&nbsp; As part of this work, the Group agreed that consultation on fire and smoke alarm standards should be prioritised.</p>
