          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The Help to Buy (Scotland) scheme will be extended beyond 2019, helping more people purchase a new-build home without the need for a large deposit.</p>
              <p>From April 2019, a further &pound;100 million will be invested over two years, helping up to 4,000 households to purchase a new home.</p>
              <p>Since 2013, the scheme has supported more than 12,000 households into a new home.</p>
              <p>Housing Minister Kevin Stewart made the announcement during a visit to Calderwood Village, Coatbridge.</p>
              <p>Mr Stewart said:</p>
              <p>&ldquo;Since we introduced Help to Buy, the scheme has not only helped thousands of &nbsp;buyers into new homes - it has supported around 9,000 jobs.&nbsp;</p>
              <p>&ldquo;A third of the annual &pound;50 million budget &ndash; &pound;18 million &ndash; will be reserved for sales from SME builders, who were particularly affected by the drop in development finance after the financial crisis.</p>
              <p>&ldquo;We know house builders still see Scotland as a place to continue to develop and invest, with the latest figures showing new house completions grew by 5% over the last year.&nbsp;</p>
              <p>&ldquo;Housing is about more than bricks and mortar &ndash; we want to provide safe, warm homes, help create a fairer Scotland, and preserve a diverse and more resilient construction sector.&rdquo;</p>
              <p>Nicola Barclay, Chief Executive of Homes for Scotland, which represents companies building the majority of the country&rsquo;s homes, said:</p>
              <p>&ldquo;With most Scots wanting to own their own home and the scheme proven to increase build rates, this is a very welcome announcement. It clearly demonstrates that the Scottish Government supports the aspiration of home ownership and recognises the real challenge that continues to face prospective buyers in terms of the size of deposit they require to achieve this goal.</p>
              <p>&ldquo;This additional funding will provide our member companies with the certainty that they need to invest in and open up new sites and expand the number of homes available to new purchasers.&nbsp;Crucially, just as the scheme&rsquo;s extension will ensure even more people can buy a home, it will also ease pressure in other parts of the housing market as people move into home ownership from socially rented homes and come off council house waiting lists.&rdquo;</p>
              <p><strong>Background </strong></p>
              <p><a href="https://beta.gov.scot/policies/homeowners/help-to-buy/">Help to Buy (Scotland)</a> is open to first time buyers and existing homeowners, and provides up to 15% of the purchase price of a new build home.&nbsp; The maximum purchase price is &pound;200,000.</p>
              <p><a href="https://beta.gov.scot/policies/more-homes/">More Homes Scotland</a>&nbsp;is the overarching approach to bring together all activity to increase supply.</p>
              <p>Around two thirds (66%) of Help to Buy (Scotland) households were first time buyers, whilst around a third (34%) were existing home owners.</p>
              <p>Around half (50%) of buyers were aged 30 years or under, with over three-quarters (76%) of buyers aged 35 or under.</p>
              <p>Help to Buy (Scotland) was launched on 30 September 2013.&nbsp; &pound;313 million was invested during the first three years (2013/14 &ndash; 2015/16) of the scheme.&nbsp; A further &pound;195 million was committed from 2016/17 - 2018/19.</p>
          /govscot:background:
