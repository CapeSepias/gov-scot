            hippostd:content: |-
              <p>Nurses in the Highlands and Islands can become fully qualified midwives in just 20 months, through a new &pound;500,000 pilot scheme.</p>
              <p>The shortened midwifery programme will be available to local registered adult nurses, and those from further afield who wish to study at the University of Highlands and Islands and then work in the region. It&rsquo;s being delivered in conjunction with NHS Highland and NHS Western Isles.</p>
              <p>The programme will start in January 2019 and run for 20 months. The Scottish Government will fund tuition fees for 20 students, provide bursary support for those currently not in employment &ndash; about &pound;6,500 per student &ndash; and, along with the NHS Boards, fund salary costs of existing employees undertaking the training.</p>
              <p>Health Secretary Shona Robison said:</p>
              <p>&ldquo;We are taking action to widen access to midwifery and this pilot programme will allow nurses &ndash; both living in the Western Isles and Highlands and Islands and those who live elsewhere but wish to work in the region &ndash; to become registered midwives faster than the standard courses currently on offer. I hope as a result of this, more nurses will consider a career in midwifery where there will be more posts available.</p>
              <p>&ldquo;Applications are now open and I would encourage those who have considered training to become a midwife in the past but haven&rsquo;t pursued it to apply.&rdquo;</p>
              <p>Mary Burnside head of midwifery for NHS Highland said:</p>
              <p>&ldquo;NHS Highland welcomes the support of the Scottish Government to this exciting new initiative which will open up career options for nurses who are committed to working and living in Highland area.</p>
              <p>&ldquo;NHS Highland values the collaborative working with the University of the Highlands and Islands which is strengthening access to career opportunities for nurses and midwives at a local level.&rdquo;</p>
              <p>Professor Crichton Lang, deputy principal of the university and head of the School of Health, Social Care and Life Sciences, said:</p>
              <p>&ldquo;We are delighted to be playing a key role in this innovative development which will strengthen the supply of qualified midwives, enhance career opportunities and help to meet the needs of our local communities. The programme will be part of our growing portfolio of teaching and research in in allied health and social care, sport and wellbeing, rural health and biomedical science.&rdquo;</p>
              <p>Chris Anne Campbell, Nurse Director, NHS Western Isles said:</p>
              <p>&ldquo;NHS Western Isles welcomes this exciting new initiative that offers opportunities for qualified nurses to advance their careers further and for newly qualified nurses to complete their midwifery training within 20 months.&nbsp; This is an important development to sustain and enhance midwifery care in our island community and we are grateful to UHI and the Scottish Government for making this possible.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The <a href="http://www.uhi.ac.uk/midwifery">programme</a>, which is subject to Nursing Midwifery Council approval, is due to begin in January 2019. The Scottish Government will provide &pound;500,000 of funding for the first intake, with funding being reviewed annually.</p>
              <p>The Scottish Government has supported six successive increases in midwifery student intakes (including a 18.3% increase in intake in 2018-19 academic year) and funding return to practice training to attract former midwives back into the profession.</p>
