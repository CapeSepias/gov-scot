            hippostd:content: |-
              <p>Families of young children may be entitled to extra financial support, under Scottish Government plans.</p>
              <p>Worth up to a total of &pound;1100, Best Start Grant will be one of 11 benefits to be paid as part of the new Scottish social security system.</p>
              <p>It will replace the UK Government Sure Start Maternity Grant in Scotland, offering low income families a &pound;600 birth payment when they have their first child and two new payments per child of &pound;250 when the child can access a nursery place and when he or she starts primary school.</p>
              <p>In a further significant improvement to current UK arrangements, support will be reintroduced for the second and all subsequent children of a &pound;300 birth payment per child together with the two later payments of &pound;250 each.</p>
              <p>A 12-week consultation on how the scheme will operate is now open.</p>
              <p>Social Security Minister Jeane Freeman said:</p>
              <p>&ldquo;Our new Best Start Grant will be a significant help to those families who need it most, increasing current UK Government support from &pound;500 to &pound;1100 for the first child and from zero to &pound;800 for the second and all subsequent children. This support will help pay for the essential expenses that come with having a new baby and then again at two other milestones before the child starts school.</p>
              <p>&ldquo;This is a significant investment in families and children and we are making it because we know how important it is for children to have the best start in life. This new grant will be one of the first we will deliver in our new Scottish social security system.</p>
              <p>&ldquo;We are building a new public service for Scotland that will treat people with dignity and respect. This consultation is an important part of that work and I am keen to hear from as many organisations and people as possible.&rdquo;</p>
              <p>&nbsp;</p>
