            hippostd:content: |-
              <p>The success of Glasgow 2014 Commonwealth Games continues to draw world-class events, tourists and spending to Scotland, says a new report on its legacy.</p>
              <p>The final Games legacy evaluation says Scotland has an enhanced international reputation for sports and culture, and since 2014 has secured 65 UK and international level sports events worth &pound;27.5 million. Games venues and infrastructure also attract cultural events and business conferences and conventions, and tourists with them.</p>
              <p>The report also says:</p>
              <ul>
              <li>The Games drove the development of high-quality sports facilities across Scotland and there are now over 180 community sports hubs</li>
              <li>Local people are frequently using Games venues, more people are using Glasgow Life venues and there are more opportunities to engage in sport</li>
              <li>Residents in Glasgow&rsquo;s regenerated East End are more satisfied and feel safer and more involved in decisions that affect their area</li>
              <li>People living in the former Athlete&rsquo;s Village are very satisfied with their houses and neighbourhood</li>
              </ul>
              <p>The evaluation confirms that between 2007 and 2014 the preparation and delivery of the Games contributed &pound;740 million to Scotland&rsquo;s economy, including &pound;390 million to Glasgow, and supported an average of 2,100 jobs a year. Also published are reports on the impact on the health and wellbeing of Glasgow&rsquo;s East End communities and the experience of Games volunteers.</p>
              <p>Sport Minister Aileen Campbell said:</p>
              <p>&ldquo;Glasgow&rsquo;s Commonwealth Games was the largest sporting and cultural event ever held in Scotland and was declared the best games ever. The event has been recognised internationally as an example of&nbsp;strong leadership, planning and partnerships. It has changed the lives of thousands of people.</p>
              <p>&ldquo;What is clear from today&rsquo;s report is that this incredible fortnight has had a lasting impact on Scotland and created a legacy that will bring social, cultural and economic benefits for years to come. The experience has also put Scotland and Glasgow in a great position to host major events, such as developing and co-hosting the new 2018 European Championships with Berlin this summer.&rdquo;</p>
              <p>Glasgow City Council Depute Leader Cllr David McDonald said:</p>
              <p>&ldquo;The Glasgow 2014 Commonwealth Games was a real catalyst for securing social, cultural and economic benefits for our city and for Scotland. Some of that legacy is obvious right now: in the major sporting and cultural events we attract and their positive economic impact; in our world-class venues, and in the improvements to communities and infrastructure, particularly in the East End. These are life-changing improvements that add up to better jobs and better opportunities for Glaswegians.</p>
              <p>&ldquo;There are other elements of the Games legacy that target fundamental social change. They require a long-term commitment and must be maintained, supported and nurtured, and that is exactly what we are doing.&rdquo;&nbsp;</p>
              <p>Commonwealth Games Federation chief executive, and former Glasgow 2014 chief executive, David Grevemberg, said:</p>
              <p>&ldquo;Dynamic, engaged, ambitious host cities and nations are the heartbeat of the Commonwealth Sports Movement - and Glasgow and Scotland put all their pride and passion in to ensuring the benefits of the Games stretched far beyond 11 days of spectacular sport. They were widely and rightly regarded as a new Commonwealth benchmark, raising the bar for future hosts. Today, with the Gold Coast 2018 opening ceremony about to take place, it&rsquo;s inspiring proof of the impact and importance of Commonwealth sport.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p><a href="http://www.gov.scot/Publications/2018/04/5418">Glasgow 2014 Commonwealth Games Legacy: Final Evaluation Report. Full report</a></p>
