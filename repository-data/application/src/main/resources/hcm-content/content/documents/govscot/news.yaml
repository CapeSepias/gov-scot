          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Michael Russell, Minister for UK Negotiations on Scotland&rsquo;s Place in Europe, has called on the UK Government to listen to concerns from across the Scottish Parliament and respond positively by amending the EU withdrawal Bill to protect devolution.&nbsp;&nbsp;&nbsp;</p>
              <p>The Scottish Government has put forward two proposals to ensure the bill respects devolution &ndash; remove the legislative constraint on the Parliament and proceed on the basis of mutual trust, or amend the bill so the Parliament&rsquo;s consent is required before any orders restricting its powers are made. It is now incumbent on the UK Government to amend the bill in line with the principles of devolution.</p>
              <p>Mr Russell said:</p>
              <p>&ldquo;The Scottish Parliament made it explicitly clear that the current EU Withdrawal Bill as it stands is not acceptable. It must now not be imposed.</p>
              <p>&ldquo;In accordance with the motion agreed in the vote, I call on the UK Government to come to Scotland and hear the concerns from across the Parliament, and to amend the bill.</p>
              <p>&ldquo;The Scottish Government and Parliament have already set out a clear way forward &ndash; either remove the legislative constraint and proceed on the basis of mutual trust, or amend the bill so the Parliament&rsquo;s consent is required before any orders are made.&nbsp; The ball is in the UK Government&rsquo;s court.</p>
              <p>&ldquo;The UK Government are asking the Scottish Parliament to trust that they will not take powers without our consent, yet if they fail to amend this bill after Parliament has refused consent they will have demonstrated exactly why the current proposals cannot be approved.</p>
              <p>&ldquo;The clock is ticking and we need urgent action that respects the position of the Scottish Parliament and the devolution settlement the people of Scotland voted for.&rdquo;</p>
          /govscot:background:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:notes:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
