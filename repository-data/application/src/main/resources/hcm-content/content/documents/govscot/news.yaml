            hippostd:content: |-
              <p>A new multi-partner group is to be set up to explore all options to safeguard&nbsp;the future of the Pinney's factory, owned by Young&rsquo;s Seafood, and retain the jobs of the skilled and dedicated workforce.</p>
              <p>The group will visit the Pinney&rsquo;s site next week to meet with Young&rsquo;s Seafood management to explore a number of options for safeguarding jobs at the site.</p>
              <p>This will include options to retain the natural salmon production line at the plant, as well as exploring new market opportunities for retaining a more extensive Young's presence at the Pinney&rsquo;s site and, in the event this is not possible, to look at opportunities to attract and secure new investors to the site.</p>
              <p>The Group will also develop plans to support the workforce through this period, given concerns that will have been raised for individuals and their families, and to look at the implications for the associated supply chain serving the site currently and impacts on those wider communities in and around Annan.&nbsp;</p>
              <p>Scottish Government Business Minister, Paul Wheelhouse, said:</p>
              <p>&ldquo;I have had constructive discussions today with the leadership of Dumfries and Galloway Council, colleagues from Scottish Government and our enterprise and skills agencies, PACE officials and industry body Seafood Scotland, around the future of the Pinney&rsquo;s processing plant &lrm;and we agreed to leave no stone unturned to safeguard the future of the site and the employment of the workforce.&nbsp;</p>
              <p>&ldquo;As part of these discussions, we agreed to set up an action group, consisting of those partners attending and others such as South of Scotland Economic Partnership, who will work with the management at Young&rsquo;s to explore all viable options to retain production at the site, with a focus on safeguarding as many jobs as possible. This group will help coordinate information flows to and from, and engagement with, elected members as they help support their constituents to help ensure a Team Annan approach is taken forward by all and our follow-on meeting with many elected members today was very helpful in starting that process.&nbsp;</p>
              <p>&ldquo;While this continues to be a very worrying time for Young&rsquo;s employees, their families and the wider community, the Scottish Government, our agencies and other local stakeholders, such as Dumfries and Galloway Council, are absolutely committed to working in partnership with Young&rsquo;s and their workforce and other stakeholders to get a positive outcome. I want to assure all those who are affected by this uncertainty at this time that we will do everything we can to both support them and to help find a solution, and we understand the need to maintain our early momentum.</p>
              <p><strong>Background</strong></p>
              <p>This follows constructive meetings between Business Minister, Paul Wheelhouse; the leader and deputy leader of Dumfries &amp; Galloway Council; senior officials from the Council, the Scottish Government and its agencies; and Seafood Scotland, the leadership body for the seafood industry. &nbsp;The Minister and Leader and Deputy Leader of the Council met with MSPs, and local councillors following this meeting to brief them on next steps.&nbsp;</p>
