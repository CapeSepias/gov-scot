            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The newly restored Great Polish Map of Scotland and a 3D model of the monument have been unveiled.</p>
              <p>The 3D model, which has been created by Historic Environment Scotland (HES), highlights the cultural links between Scotland and Poland and will be presented as a Scottish contribution to the Polish independence centenary celebrations in November this year.</p>
              <p>During a visit to the map&rsquo;s site at the Barony Castle Hotel in Eddleston, Culture Secretary Fiona Hyslop said:</p>
              <p>&ldquo;The Great Polish Map of Scotland is a fine example of Scotland&rsquo;s ties and friendship with Poland. I congratulate the individuals and volunteers involved in its restoration for their incredible work.</p>
              <p>&ldquo;This restored version of the map and its digital model further strengthen the long-standing cultural connections between our nations and highlight our shared history and heritage.</p>
              <p>&ldquo;As we prepare to celebrate the centenary of Poland regaining its independence, we hope the 3D model will contribute to raising awareness of the strong bonds between Scotland and Poland.&rdquo;</p>
              <p>Ireneusz Truszkowski, Consul General of the Republic of Poland in Edinburgh, said:</p>
              <p>&ldquo;We are delighted to be able to officially unveil the restored Great Polish Map of Scotland in the same year in which Poland is celebrating its 100th anniversary of regaining independence. The map has a great potential and I hope it will be used also for educational purposes that will benefit current and future generations of Scots and Poles, increasing the understanding of our common history.&rdquo;</p>
              <p>Alex Paterson, Chief Executive of HES, said:</p>
              <p>&ldquo;We are very pleased to have collaborated with partners to digitally document the Great Polish Map of Scotland, particularly as we celebrate the European Year of Cultural Heritage. The 3D model of this unique site showcases our cutting-edge digital documentation work, and how this technology can be used to bring history to life.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The 3D scanning of the Great Polish Map of Scotland has been undertaken by <a href="https://www.historicenvironment.scot/about-us/news/digital-map-brings-scottish-polish-links-to-life/">HES</a> and it involved creating a detailed recording of the map using laser-scanning, digital photogrammetry and high resolution image capture.</p>
              <p>The interactive application highlighting Scotland&rsquo;s Polish heritage has been developed in collaboration with <a href="http://www.mapascotland.org/">MapaScotland</a> and <a href="https://goo.gl/xSokSh">Polish-Scottish Heritage</a>, a project developed by <a href="https://goo.gl/wgXUcM">Polish Cultural Festival Association</a>. It is available to <a href="https://sketchfab.com/HistoricEnvironmentScotland">view on Sketchfab</a>.</p>
