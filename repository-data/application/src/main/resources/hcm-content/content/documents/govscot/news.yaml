            hippostd:content: |-
              <p>Economy Secretary Keith Brown has provided an update on the opening of the Aberdeen Western Peripheral Route (AWPR). <br />&nbsp;<br />The project had previously been expected to open during Spring 2018. Following an announcement by one of the consortium&rsquo;s partners during the posting of their annual results, that they expected the completion date to be Summer 2018, Transport Scotland conducted urgent discussions with ARL to determine whether both partners shared this view.</p>
              <p>The outcome from the discussions with ARL is that we now expect to be able to open the project in Autumn 2018. The contractor has reported there have been a number of issues that have contributed to this decision, with the impact of Storm Frank during winter 2015/16, recent extreme weather during early March and the collapse of Carillion all having an impact on the opening date.</p>
              <p>The project, equivalent in length to building a new road between Edinburgh and Glasgow, is a key part of the Scottish Government&rsquo;s &pound;1 billion investment in transport in the region, which includes the AWPR, Aberdeen to Inverness rail improvements and the Haudagain roundabout improvement work. the A96 dualling programme, a new junction at Laurencekirk on the A90, removing the bottleneck at Inveramsay Bridge. The largest part of this investment is the &pound;745 million AWPR project which is a significant undertaking for both the Scottish Government and the contractor.</p>
              <p>Economy Secretary Keith Brown said:</p>
              <p>&ldquo;While this revision to the opening date is very disappointing to the people of the North East, we have to accept the expert advice of our contractors on the ground who are delivering this significant project.<br />&ldquo;Clearly there has been a huge amount of work that has gone in to getting the project to where we are now. I would like to pay tribute to the effort of the people who are working hard to get this project over the finishing line.</p>
              <p>&ldquo;I understand how highly anticipated this project is for those living and working in the region and the patience local communities have shown during the construction process, I would like to thank them for their continued patience as we enter the final stages of the project. Transport Scotland will continue to work closely with ARL to open sections of the road at the earliest opportunity.<br />&nbsp; <br />&ldquo;The total scheme cost estimate is &pound;745 million and this remains unchanged as part of this announcement. Under the terms of the contract, ARL does not receive payment for the work until a section of road is open to traffic.</p>
              <p>&ldquo;During construction over 1,000 jobs have been created as a result of this project and it will generate over &pound;6 billion for the local economy with an anticipated 14,000 new jobs to follow over the first 30 years after the scheme opens.</p>
              <p>&ldquo;Once open, the AWPR will cut congestion in and around Aberdeen city, with a positive impact on reducing emissions and improving active travel, it will also improve connectivity in the region, providing better journey time reliability, particularly for those travelling from the north of the city to the south side.&rdquo;</p>
          /govscot:background:
