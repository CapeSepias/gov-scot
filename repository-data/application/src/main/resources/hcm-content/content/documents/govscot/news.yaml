          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>More than 200 engagements between Scottish Government ministers and European governments, institutions and organisations have taken place since the start of 2017.</p>
              <p>The &lsquo;strong desire&rsquo; to connect with Scotland and listen to our views signals that the EU continues to see Scotland as an important partner &ndash; according to External Affairs Secretary Fiona Hyslop.</p>
              <p>In just 16 months, Scottish Government ministers have initiated or accepted more than 200 meetings and visits with European partners, which on average means a European engagement has taken place at least three times per week.</p>
              <p>As she marked Europe Day 2017 &ndash; a day to celebrate the shared history and culture of EU members &ndash; Ms Hyslop said the Scottish Government would be stepping up its engagement with EU countries still further, and that it was more important than ever for Scotland&rsquo;s voice to be heard.</p>
              <p>Ms Hyslop said:</p>
              <p>&ldquo;The strong desire by our European partners to engage has never been greater.</p>
              <p>People in Scotland voted overwhelmingly to remain in the EU and there were majorities for remain in every local authority area. We are determined to make Scotland&rsquo;s voice heard as we enter a crucial stage in the Brexit negotiations and will be stepping up our engagement plans.</p>
              <p>&ldquo;Whatever the outcome, it is essential that we continue our collaboration, friendship and partnership with EU nations.</p>
              <p>&ldquo;Our knowledge, expertise and leadership in many areas of shared interest &ndash; such as rural economic development, climate change, innovation and culture &ndash; mean the soft power influence we exert is significant.</p>
              <p>&ldquo;Leaving the EU is against the democratic will of the people of Scotland, but we also firmly believe it is the wrong course for the UK as a whole. The continued membership of the single market, which is around eight times bigger than the UK market alone, and customs union is essential for our economy, society and people.</p>
              <p>&ldquo;Yet what is also clear is that, despite the threat of Brexit, Scotland&rsquo;s interconnections with EU countries can and must remain strong. Through all avenues, channels and networks available, we are taking steps to safeguard these critical relationships.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p><strong>&nbsp;</strong>Scottish Government EU engagements since the start of 2017 have included:</p>
              <ul>
              <li>The opening of Scottish Government Hubs in Berlin and Dublin</li>
              <li>First Minister Nicola Sturgeon&rsquo;s visits to Dublin, Bonn and Utrecht</li>
              <li>Engagements by the First Minister and Michael Russell in Brussels</li>
              <li>High level meetings by Fiona Hyslop in Paris, The Hague and Berlin</li>
              <li>Engagements by Europe Minister Alasdair Allan in Oslo, Riga and Bratislava</li>
              <li>Hosting an Arctic Circle gathering in Edinburgh</li>
              <li>Hosting visits by delegations from EU member states and institutions to Scotland</li>
              <li>Co-hosting in Edinburgh the OECD Rural Development Conference</li>
              <li>Briefing sessions with the Scotland-based Consular Corps</li>
              <li>Meetings between Scottish Ministers and EU Ambassadors</li>
              </ul>
              <p>In addition to these ministerial contacts, there are numerous day to day, official-to-official contacts on a diverse range of policy areas.</p>
