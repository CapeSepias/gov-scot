            hippostd:content: |-
              <p>Health Secretary Shona Robison has approved the appointment of John Brown CBE as interim Chair of NHS Tayside.</p>
              <p>Mr Brown, who is currently Chair of NHS Greater Glasgow and Clyde, will take on the role on an interim basis until a substantive Chair can be appointed.</p>
              <p>The Health Secretary has also welcomed the NHS Scotland Chief Executive&rsquo;s decision to appoint Malcolm Wright as acting Chief Executive of NHS Tayside.</p>
              <p>NHS Scotland Chief Executive, Paul Gray, said:</p>
              <p>&ldquo;As the Cabinet Secretary made clear, a change of leadership was needed within NHS Tayside to maintain public confidence.</p>
              <p>&ldquo;These appointments will provide stability to the Board and enhance financial scrutiny, and their considerable experience in management and leading change will bring huge benefits. Most importantly, it will ensure that patient safety continues to be at the very heart of their work.</p>
              <p>&ldquo;I will be going to NHS Tayside on Monday to meet the Board, and thank them for their continued efforts throughout this challenging time.&rdquo;</p>
              <p>Health Secretary Shona Robison said:</p>
              <p>&ldquo;I am pleased to approve the appointment of John Brown, and welcome the appointment of Malcolm Wright.</p>
              <p>&ldquo;Mr Brown already chairs a large Health Board and is a chartered management accountant, with significant experience in leading change. Mr Wright is a very experienced NHS Chief Executive, and has already been involved in a number of successful Board transformations.&nbsp;</p>
              <p>&ldquo;I am confident that their appointments will bring a very valuable stability to the Board.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>John Brown will retain the role of Chair of Greater Glasgow and Clyde, but in the meantime will pass some of his duties to the Vice-Chair, Ross Finnie, and to NHS GG&amp;C sub-committee chairs, so that he can devote sufficient time to NHS Tayside, and to ensure continuity in GG&amp;C.</p>
              <p>Malcolm Wright will also remain as CEO of NHS Grampian. Amanda Croft, as Deputy CEO, will oversee the day-to-day operations of NHS Grampian.</p>
              <p>Professor Sir Lewis Ritchie will continue as Chair of the NHS Tayside Assurance Advisory Group, but with an expanded role focused on non-executive development and support.</p>
              <p>Subject to approval by the Parliamentary Bureau, the Cabinet Secretary will update Parliament through a Parliamentary statement following recess.</p>
