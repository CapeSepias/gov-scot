          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The training focuses on offering support to people who are planning a funeral and 80% of Citizens Advice Bureaux across Scotland now have advisors who are fully trained.</p>
              <p>The Scottish Government funded Planning for Funerals course is also available to all third sector organisations and others who may be interested on the Child Poverty Action Group website.</p>
              <p>Cabinet Secretary for Social Security Angela Constance visited West Lothian Citizens Advice Bureau today to meet newly trained staff members and volunteers who provide support.</p>
              <p>She said:</p>
              <p>&ldquo;This is Good Death Week, which is a chance for people to be more open about death and planning for their funerals. It&rsquo;s an opportunity for communities to come together and discuss these important issues and for people who are struggling with bereavement to learn about the support that&rsquo;s available.</p>
              <p>&ldquo;One of the reasons we funded this training was to enable Citizens Advice Bureaux advisers to provide support to people who wanted to start planning their own funeral or needed help planning a funeral for a loved one.</p>
              <p>&ldquo;For anyone who is struggling to pay for a funeral, their local CAB can help them apply for a Funeral Expenses Payment &ndash; a benefit which is due to be devolved and delivered by the Scottish Government from next year.&nbsp;</p>
              <p>&ldquo;We are also continuing to work closely with the funeral industry, local authorities and the third sector to tackle the costs of funerals and have developed our Funeral Costs Plan to help people manage funeral costs.&rdquo;</p>
              <p>Karen Nailen, CEO of Citizens Advice Bureau West Lothian, said:</p>
              <p>&ldquo;Our advisers here often see members of the public who are unable to afford the cost of a funeral for a loved one. Like CABs across the country we provide all the support we can, but it is obviously a really distressing situation for anyone to be in.</p>
              <p>&ldquo;That&rsquo;s why we are backing this call for people to plan ahead for their funeral, so your loved ones can say goodbye properly and as painlessly as possible. As ever, your local CAB can give you free, confidential and independent advice.&rdquo;</p>
              <p>&nbsp;</p>
              <p><strong>Background</strong></p>
              <p>&nbsp;The Scottish Government funded Planning For Funerals module is on the<strong> <a href="http://elearning.cpag.org.uk/enrol/index.php?id=27">CPAG website</a>.</strong></p>
              <p>The Scottish Government has also published the <a href="http://www.gov.scot/Publications/2017/08/4930">Planning Your Own Funeral leaflet</a>.</p>
