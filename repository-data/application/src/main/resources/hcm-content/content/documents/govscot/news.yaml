          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Children of EU citizens residing in the UK should be exempt from paying any registration costs after the Brexit negotiations conclude, External Affairs Secretary Fiona Hyslop said.&nbsp;</p>
              <p>The Scottish Government is calling for the UK Government to commit to not impose post-Brexit registration fees for the 35,000 children of EU families under the age of 16 currently living in Scotland.</p>
              <p>Speaking ahead of the &lsquo;World Congress on Migration, Ethnicity, Race and Health&rsquo; in Edinburgh, Ms Hyslop said:</p>
              <p>&ldquo;Scotland has always been an outward looking nation, embracing the world beyond our borders. That spirit continues today: Scots voted overwhelmingly to remain in the EU and they will continue to welcome people to live, work and study in our country.</p>
              <p>&ldquo;We believe the current UK Government&rsquo;s hostile immigration policy and unrealistic migration targets are hindering Scotland&rsquo;s economic growth and our wider wellbeing.</p>
              <p>&ldquo;We want the UK Government to commit to not impose any fee in relation to the settled status process. Failing that, we ask at least for an exemption for all children living in the UK &ndash; many who were born here, consider themselves Scots and may be legally entitled to British citizenship. Concerns about costs will be an issue for many families and the UK Government should act now.</p>
              <p>&ldquo;As set out in our recently published paper, we believe Scotland should be granted devolved powers on migration, which would allow us to improve the rights of the migrants &ndash; and their families &ndash; living here, while benefiting our country&rsquo;s economy and demography.</p>
              <p>&ldquo;We urge the new Home Secretary to act to make the system more humane and recognise the benefits of migration in Scotland and across the UK. I look forward to discussing these matters with Mr Javid in the near future.&rdquo;</p>
              <p><strong><strong>Background </strong></strong></p>
              <ul>
              <li>Of the 219,000 EU citizens currently in Scotland, approximately 35,000 or around one in six (16.1%), are aged 0-16.</li>
              <li>The Scottish Government has published a discussion paper on <a href="https://beta.gov.scot/publications/scotlands-population-needs-migration-policy/">Scotland&rsquo;s Population Needs &amp; Migration Policy</a>.</li>
              </ul>
          /govscot:background:
