              <p>Accessibility campaigners in Dundee will welcome the news Transport Minister Humza Yousaf has approved Changing Places facilities at the city&rsquo;s key rail station.</p>
              <p>PAMIS, one of the key campaign groups, have been championing the need for Changing Places toilets at Dundee Station.&nbsp; These much called-for facilities, which are designed to meet the needs of people with complex care needs, are expected to be installed at a cost of around &pound;80,000.</p>
              <p>Work will be programmed to start&nbsp; once the redeveloped station opens in July 2018. This ensures the station remains on schedule to open before the Open at Carnoustie.</p>
              <p>Mr Yousaf said:</p>
              <p>&ldquo;It is important we continually work to identify ways to improve accessibility and passenger experiences for all transport users.</p>
              <p>&ldquo;Providing facilities such as Changing Places toilets goes a great way to help achieve this. That is why I am delighted to approve the installation of these at Dundee Station.&rdquo;</p>
              <p>Jenny Miller, CEO of PAMIS, said:</p>
              <p>&ldquo;PAMIS are delighted that the Minister for Transport and Islands, Humza Yousaf, has approved the much needed Changing Places toilet at Dundee Railway Station. This is a fantastic outcome after a lengthy campaign by ourselves and families across the area.</p>
              <p>&ldquo;We have supported ScotRail from their initial plans and will continue to support and advise until completion. We are thrilled that Transport Scotland is so committed to inclusion and has supported this addition to Dundee. On behalf of our PAMIS families we are so grateful."</p>
              <p>Phil Campbell, ScotRail&rsquo;s Head of Customer Operations, said:</p>
              <p>&ldquo;I&rsquo;m delighted that the ScotRail Alliance has been able to provide a Changing Places toilet for our customers using Dundee station. This fits in with the huge changes which the City of Dundee is currently seeing.</p>
              <p>&ldquo;Our network is for everyone, and ensuring this is all part of our plan to build the best railway Scotland has ever had.&rdquo;</p>
              <p>Once opened,&nbsp; the Changing Places toilet will provide station users with a superior facility, such as those already installed at Glasgow Central and Edinburgh Waverley. A further facility is planned for Glasgow Queen Street as part of the station enhancement project.</p>
