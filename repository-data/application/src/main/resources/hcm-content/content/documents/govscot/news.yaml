          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Wildlife crime investigations could be supported by new research into retrieving human DNA found at the scene, even days after the incident has taken place.&nbsp;</p>
              <p>The research was initiated by the Partnership for Action Against Wildlife Crime (PAW) Scotland and carried out by the Scottish Police Authority&rsquo;s (SPA) Forensic Services, the Scottish Government and the University of Strathclyde.</p>
              <p>It found DNA can be traced on traps that have been outside for at least 10 days, and from rabbit baits and bird carcasses at crime scenes after at least 24 hours.</p>
              <p>Environment Secretary Roseanna Cunningham, who is also chair of PAW Scotland, said:</p>
              <p>&ldquo;Poisoning, trapping and shooting are all methods used to illegally target birds of prey, however investigations can often be hampered by a lack of evidence.</p>
              <p>&ldquo;This new research will unlock the potential of using DNA profiles to track criminals and could play a crucial role in helping secure convictions for wildlife crime.</p>
              <p>&ldquo;We continue to prioritise wildlife crime and are working to develop new ways to protect our precious birds of prey, including through a new wildlife crime detective post at Police Scotland HQ and a new team of special constables to tackle rural crime in the Cairngorms National Park.&rdquo;</p>
              <p>Steven Ferguson, Lead Forensic Scientist at SPA Forensic Services, said:</p>
              <p>&ldquo;This exciting research in support of tackling wildlife crime demonstrates that DNA profiles can be obtained from items exposed to the elements in Scotland's sometimes harsh climate.&nbsp;</p>
              <p>&ldquo;In recent years, over &pound;6 million has been invested in new forensic capability in Scotland including DNA24, robotics and powerful software to successfully obtain DNA profiles in support of the Scottish justice system.</p>
              <p>&ldquo;The research undertaken by PAW has demonstrated that these same techniques, used in crimes ranging from housebreaking to murder, can also be used to identify those involved in persecuting birds of prey.&rdquo;</p>
              <p>Detective Chief Superintendent David McLaren said:</p>
              <p>"The illegal use of traps are often used in remote places. This makes the collection of evidence extremely challenging.&nbsp; Police Scotland always welcomes advancement in scientific techniques to solve wildlife crime and has always used all the available tools in our pursuit of those who commit wildlife crime.</p>
              <p>"This new technique will advance our ability to collect Human DNA from illegally set traps."</p>
              <p><strong>Background </strong></p>
              <p>This study has been published by <a href="https://www.sciencedirect.com/science/article/pii/S187249731730306X?via%3Dihub">Forensic Science International : Genetics</a>.</p>
              <p>The outdoor experiments were carried out by Kayleigh Mcleish, an MSc student in <a href="https://www.strath.ac.uk/courses/postgraduatetaught/forensicscience/">Forensic Science</a> at the University of Strathclyde, at the Scottish Government&rsquo;s Science and Advice for Scottish Agriculture (SASA) and the laboratory work was carried out at the Scottish Police Authority Forensic Services.</p>
              <p><a href="http://www.gov.scot/Topics/Environment/Wildlife-Habitats/paw-scotland/about/groups/ScientificSub-Group">PAW Scotland</a> is the Partnership for Action Against Wildlife Crime in Scotland, including the police, land managers, conservationists and government agencies, working together to fight wildlife crime.</p>
              <p>Further details on<a href="http://www.gov.scot/Topics/Environment/Wildlife-Habitats/paw-scotland/about/groups/ScientificSub-Group"> PAW Scotland science group.</a></p>
              <p><a href="https://www.sasa.gov.uk/wildlife-environment/wildlife-crime">SASA</a> houses the Wildlife DNA Forensics Unit and the Wildlife Incident Investigation Scheme.</p>
              <p><a href="HYPERLINK%20%22http:/www.spa.police.uk/forensic-services/%22">Scottish Police Authority Forensic Services</a> provides forensic science from crime scene to court in support of operational policing in Scotland.</p>
