              <p>&nbsp;</p>
              <p>A new specialist recruitment facility will bring 200 jobs to Glasgow this year.&nbsp;</p>
              <p>The Centre of Excellence is being opened by international recruitment firm SThree, which provides specialist recruitment services for the STEM (Science, Technology, Engineering and Mathematics) industries and has 40 offices across 16 countries.&nbsp;</p>
              <p>The investment is backed by &pound;2million Regional Selective Assistance funding from Scottish Enterprise.&nbsp;</p>
              <p>Economy Secretary Keith Brown said: &ldquo;This facility will be a major jobs boost for Glasgow, with 200 new posts this year and 314 in total over the next three years. And it will support our ambition for Scotland to be a STEM nation with our economy at the forefront of the technological frontier.<strong>&nbsp;</strong></p>
              <p>&ldquo;The &pound;2million funding from Scottish Enterprise also gives them access to the excellent business support network here in Scotland. And our communities will benefit from the work of the innovative SThree Foundation which supports young people from underprivileged and diverse backgrounds to transition successfully into STEM higher education, jobs and apprenticeships.&rdquo;&nbsp;</p>
              <p>Alex Smith, SThree&rsquo;s Chief Financial Officer, said: &ldquo;Investing in Glasgow gives us access to a highly-skilled workforce and an excellent business infrastructure. The STEM markets in which we operate are growing rapidly and this new centre in Glasgow will strengthen our operational capability and support expanding teams across our main markets.&nbsp;</p>
              <p>&ldquo;Our new Centre of Excellence will bring together our UK support services and underpin our future business needs in the most efficient way. In making this new investment in Glasgow, we have had tremendous support from the Scottish Government and SDI.&rdquo;&nbsp;</p>
              <p>Paul Lewis, interim chief executive of Scottish Enterprise said: &ldquo;It&rsquo;s fantastic to see a company like SThree, with a strong focus on STEM industries, expanding in Scotland. That the company is planning to create 200 new jobs this year alone is a true endorsement of Scotland&rsquo;s strength in these sectors, as evidenced by our growing reputation in areas like data, technology and R&amp;D.&nbsp;</p>
              <p>&ldquo;The decision by SThree to select Glasgow for this expansion is further evidence of Scotland&rsquo;s attractiveness, backing up our position as the leading UK location for inward investment outside London, and we&rsquo;re looking forward to working with the company to support its ambitious growth plans for Scotland.&rdquo;&nbsp;</p>
              <p>&nbsp;</p>
