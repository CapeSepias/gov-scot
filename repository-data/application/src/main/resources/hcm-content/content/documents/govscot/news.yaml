          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Investment through charitable bonds has enabled more than 1,000 new affordable homes to have been built since 2014.</p>
              <p>Charitable bonds are a way of providing loans to social housing providers, which are repaid over a period of up to ten years. The 2018/19 budget for charitable investments is increasing from &pound;25 million to &pound;40 million, generating an estimated &pound;10 million through interest raised on the bonds.</p>
              <p>Announcing the additional funding on a visit to Kingdom Housing Association&rsquo;s regeneration &nbsp;project in Kincardine, Housing Minister Kevin Stewart said:&nbsp;</p>
              <p>&ldquo;We are always looking at ways we can increase the supply of affordable housing and support developers, housing associations and councils get new projects off the ground.&nbsp; Part of our pledge to deliver 50,000 affordable homes is to make the most of existing public funds and secure additional private sector investment.&nbsp;</p>
              <p>&ldquo;We are the only government in the UK to invest in charitable bonds. The interest we receive from the bonds is given to social housing providers and is another important step towards achieving our target for affordable homes.&rdquo;</p>
              <p>Phil Caroe, Director of Social Finance at Allia, said:</p>
              <p>&ldquo;Allia&rsquo;s charitable bond programme with Scottish Government has been a great success over the last three years, offering a unique source of&nbsp; finance that is supporting new developments around the country.</p>
              <p>&ldquo;We&rsquo;re delighted that the Scottish Government is now increasing its funding for this programme, which will result in even more people in Scotland being able to live in an affordable home.&rdquo;</p>
              <p>Bill Banks Chief Executive with Kingdom Housing Association said:</p>
              <p>&lsquo;&lsquo;At Kingdom we are progressing an increased development programme, which will contribute to the 50,000 target and we are aiming to optimise the range of funding sources available to support and deliver the programme.</p>
              <p>&ldquo;The Allia charitable bond funding of &pound;15.25 million drawn by Kingdom so far is a welcomed addition to this portfolio supporting delivery of up to 293 affordable homes.&rsquo;</p>
              <p><strong>Background</strong></p>
              <p>The Kincardine development by Kingdom Housing Association includes 49 mixed tenure affordable homes, partly funded from charitable bond loans.</p>
              <p>By March 2018 the Scottish Government had invested in 16 <a href="https://beta.gov.scot/policies/more-homes/innovative-financing/">charitable bonds</a> ,providing almost &pound;95 million development finance for more than 1,000 affordable homes, and generating in excess of &pound;20 million in additional charitable bond donations for social housing projects.</p>
              <p>The Scottish Government&rsquo;s investment in Allia&rsquo;s charitable bonds has to date provided loans to 11 housing associations across Scotland.&nbsp; The interest on these loans will create a grant fund of &pound;20 million to support the delivery of houses for those on the lowest incomes.</p>
          /govscot:background:
