              <p>The first of at least 400 jobs, created to deliver devolved social security support within local communities across Scotland, are now open for applications.</p>
              <p>The new Social Security Scotland service will have a presence in every local authority area, with staff co-located in existing public and third sector services &ndash; all of which will make it easily accessible to local communities and anyone looking for information and support.</p>
              <p>Announcing the jobs at Bathgate Partnership Centre, a community hub in West Lothian, Social Security Minister Jeane Freeman said:</p>
              <p>&ldquo;Scotland&rsquo;s new social security system will treat people with dignity, fairness and respect, delivering services in a way that ensures people can get the financial support they are entitled to. This means that people should be able to access the agency in the way that is right for their needs &ndash; be that online, over the phone or face-to-face.</p>
              <p>&ldquo;We want to make sure people can speak directly to our staff to get the information and advice they need for any one of the 11 benefits we will be responsible for. Our staff working in existing, accessible premises and alongside colleagues in local authorities, health and the third sector will be one of the many distinctly different features of our new social security system.</p>
              <p>&ldquo;The Scottish Parliament will vote on the Social Security Bill tomorrow and I am looking forward to building a new public service that meets the needs of the people of Scotland.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>More information on these jobs can be found at the <a href="https://jobs.socialsecurity.gov.scot/">Social Security Scotland recruitment website</a> or by contacting the helpline on 0800 029 4974.</p>
              <p><strong>Contact </strong></p>
              <p>Colin Bell/ 07468716489</p>
