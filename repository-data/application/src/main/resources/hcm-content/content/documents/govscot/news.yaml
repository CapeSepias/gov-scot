            hippostd:content: |-
              <p>New funding of &pound;1 million will help employers with support and advice to enable more disabled people to move into work, First Minister Nicola Sturgeon has announced.</p>
              <p>Disabled people make up 20% of Scotland&rsquo;s population, but only 11% of the private sector workforce and 11.7% of public sector staff.</p>
              <p>The funding will help:</p>
              <ul>
              <li>promote the benefits to employers of recruiting disabled people as part of a more diverse workforce.</li>
              </ul>
              <ul>
              <li>encourage employers to support disabled people through offering work experience, paid internships and more access to Modern Apprenticeships.</li>
              </ul>
              <ul>
              <li>ensure employers &ndash; particularly those in SMEs - have access to up to date, accurate advice and support when seeking to recruit disabled people.</li>
              </ul>
              <p>The First Minister also announced a consultation on setting public sector bodies targets for employing disabled people. This will be followed by a Disability Employment Action Plan in autumn 2018 containing measures to support many more disabled people into work.</p>
              <p>First Minister Nicola Sturgeon said:</p>
              <p>&ldquo;I am determined that we use all the levers we have across Scotland to address the inequality disabled people face in the workforce. Far too many who want to work are denied this opportunity.</p>
              <p>&ldquo;This investment of &pound;1 million will provide additional support and advice to help meet our ambitions of increasing the number of disabled people who are employed.</p>
              <p>&ldquo;Disabled people have a right to work and our new devolved employment service, Fair Start Scotland will prioritise support for disabled people and treat them with the dignity and respect to which they are entitled&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>A public sector consultation on the recruitment of disabled people will run from 30 April to 15 August 2018.</p>
