            hippostd:content: |-
              <p>Significant new rights improving support and recognition for unpaid cares have come into force.</p>
              <p>Under the Carers (Scotland) Act, all people who provide unpaid care for friends, family, and neighbours will now have the right to a personalised plan. This will identify their needs and help them access information, advice and support, before reaching a crisis point.</p>
              <p>Local authorities and health boards will work together to prepare local carer strategies, setting out their plans for identifying and supporting carers in their community. The Act also ensures carers will be involved in individual decisions about their own support and what happens when the person they look after is discharged from hospital</p>
              <p>Under the new rights, the definition of a carer will be extended, with the removal of the requirement for &lsquo;substantial caring on a regular basis&rsquo;, meaning more people will be able to access this support.</p>
              <p>Public Health Minister Aileen Campbell said:</p>
              <p>&ldquo;Carers play a vital role in Scottish society, providing millions of hours of unpaid care a week for friends, family and neighbours. We owe them an enormous debt of gratitude.</p>
              <p>&ldquo;It is vital that all carers receive the support they need to look after their own health and wellbeing, and have a life alongside caring. That is what the Carers Act will deliver.</p>
              <p>&ldquo;Our reforms will significantly boost the rights of carers and ensure that health boards, local authorities and others are doing all they can to identify and support the carers in their area. &nbsp;</p>
              <p>&ldquo;Crucially, that means having their own needs identified and addressed, and being involved in decisions about their own support as well as the needs of the person they care for.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>There are an estimated 788,000 carers in Scotland, including 44,000 who are under 18. The value of care they provide is estimated at over &pound;10 billion a year.</p>
              <p>More <a href="http://www.gov.scot/Topics/Health/Support-Social-Care/Unpaid-Carers/Implementation/Carers-scotland-act-2016">information on the Carers (Scotland) Act and the new duties</a>, which came into force on April 1 2018, is available online.</p>
