            hippostd:content: |-
              <p>The Queensferry Crossing, a new hospital and major motorway improvements are among &pound;3 billion worth of infrastructure projects completed in Scotland last year.&nbsp;</p>
              <p>In addition, major public projects worth &pound;4.1 billion are estimated be in construction during the remainder of 2018, including the second phase of the A9 dualling, the Highland Main Line Phase 2 rail scheme, and key health projects in Clydebank, Greenock and Glasgow.</p>
              <p>Details of the projects are in the annual progress report on the Scottish Government&rsquo;s Infrastructure Investment Plan. The report says that in addition to these, there are separately funded projects such as 50,000 affordable homes, expansion of early learning and childcare, continued superfast broadband roll-out and City Region Deals being taken forward this year.</p>
              <p>Commenting on the report while visiting the new &pound;37.8 million Stirling Health and&nbsp;Care Village construction site, Economy Secretary Keith Brown said:</p>
              <p>&ldquo;We have made excellent progress on our infrastructure plan, and this is good for jobs, good for the economy and good for Scotland overall. Last year we completed key projects such as the Queensferry Crossing, improvements to the M8, M73 and M74, and the new Dumfries &amp; Galloway Royal Infirmary.&nbsp;</p>
              <p>&ldquo;This year we expect further significant projects will be completed, including the A90 Aberdeen Western Peripheral route, the electrification of the Stirling-Dunblane-Alloa rail line and the V&amp;A Museum of Design in Dundee. I look forward to seeing these completed, and the people of Scotland and Scottish companies continuing to benefit from this Government&rsquo;s record levels of investment.&rdquo;</p>
              <p>&nbsp;</p>
