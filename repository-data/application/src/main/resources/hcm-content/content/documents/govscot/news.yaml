              <p>Veterans are set to benefit from initiatives to improve employment opportunities and help transition after serving.</p>
              <p>Awards made to veterans and ex-services charities across Scotland from the Scottish Veterans Fund (SVF) now total more than &pound;1.3 million.</p>
              <p>Grant funding of &pound;204,000 has been newly allocated to ten projects across Scotland to encourage employment opportunities for veterans, help them develop key skills when transitioning and improve community support. Six projects which continue from last year will also be given &pound;67,000 in 2018/19.</p>
              <p>This funding includes &pound;93,000 from Standard Life Aberdeen, over the next two years, who continue to partner with the Scottish Government to enhance the fund.</p>
              <p>On a visit to the Whitefoord House Scottish Veterans Residence (SVR) in Edinburgh, which has been awarded &pound;3,268 to provide veterans living in supported accommodation with the skills to prepare nutritious food safely and to manage a budget for a healthy diet, the Scottish Veterans Minister Keith Brown said:</p>
              <p>&ldquo;We want to make Scotland the destination of choice for those leaving the Armed Forces, and their families. We want to support veterans, and enable them to realise their potential. The Scottish Veterans Fund provides vital funding to projects that promote employment and skills development, as well as creating opportunities for social inclusion.</p>
              <p>&ldquo;I&rsquo;d like to thank Standard Life Aberdeen for their continued support, which makes it possible for these fantastic projects to make a real, positive difference to the lives of ex-servicemen and women.</p>
              <p>Sandy MacDonald, Head of Sustainability at Standard Life Aberdeen, said:</p>
              <p>&ldquo;At Standard Life Aberdeen, we&rsquo;ve seen first-hand the hugely positive impact that armed forces veterans bring to our workplace and community. We&rsquo;re proud to be continuing our commitment to The Scottish Veterans Fund, and it&rsquo;s great to see that such fantastic projects are going to be receiving this vital support.&rdquo;</p>
              <p>The Scottish Veterans Commissioner, Eric Fraser said:</p>
              <p>&ldquo;I am delighted that the Scottish Government and Standard Life Aberdeen are continuing their support for our veterans community through the Scottish Veterans Fund. There are many innovative and exciting projects this year which will make a real difference and help even more veterans fulfil their potential.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>Established in 2008, the Scottish Veterans Fund has now invested over &pound;1.3 million to over 150 projects since 2008. The &pound;204,453 funding allocation was awarded following consideration by the Scottish Veterans Fund panel chaired by the Scottish Veterans Commissioner.</p>
              <p>The full list of successful bids is as follows:</p>
