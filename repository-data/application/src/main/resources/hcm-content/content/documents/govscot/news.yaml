            hippostd:content: |-
              <p>Independent analysis due to be published alongside the Scottish Government&rsquo;s first Tackling Child Poverty Delivery Plan shows the extent of damage caused by UK Government welfare cuts.</p>
              <p>The analysis outlines projections of child poverty rates in Scotland on the basis of announced tax and benefit changes, and the consequent increases in poverty levels.</p>
              <p>It estimates that by 2030/31, 38% of children will be in relative poverty, 32% in absolute poverty, 17% in combined low income and material deprivation, and 16% of children will be in persistent poverty &ndash; all up significantly on current rates.</p>
              <p>Communities Secretary Angela Constance said:</p>
              <p>"This reveals the long-term damage of UK Government welfare cuts and austerity, with alarming increases across every measure of child poverty. We know the damage that has been caused already, but what alarms me is that the worst is still to come, with &pound;4 billion annual cuts by the end of this decade set to take a stark toll on families and children.</p>
              <p>&ldquo;Addressing inequalities is core to everything we do to make Scotland fairer and more equal. That includes spending over &pound;100 million every year to protect people from the worst impact of UK Government welfare cuts &ndash; money that could be better spent on preventing poverty.</p>
              <p>&ldquo;Our Child Poverty Act recently established Scotland as the only part of the UK with statutory targets to tackle child poverty &ndash; and it is now more evident the scale of the challenge we face in meeting our ambitions due to UK Government policies.</p>
              <p>&ldquo;The UK Government must urgently and drastically change course. If they won&rsquo;t, then they must deliver the necessary powers and financial levers to Scotland so we can do things differently and actually lift people out of poverty as opposed to only being able to mitigate the UK Government&rsquo;s cuts.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>An analysis document is attached, outlining the projected rises in child poverty.</p>
              <p>The Tackling Poverty Delivery Plan will publish later this week and is a key feature of the Child Poverty (Scotland) Act. The actions that will be set out in the plan will be supported through a range of investment, including a &pound;50 million Tackling Child Poverty Fund.</p>
