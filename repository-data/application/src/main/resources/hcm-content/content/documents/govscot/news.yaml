          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Nine projects will receive &pound;515,000 for anti-sectarianism work &ndash; building on the &lsquo;unprecedented&rsquo; investment in this area by the Scottish Government in recent years, Annabelle Ewing has announced.</p>
              <p>The Minister for Community Safety &amp; Legal Affairs said the new funding will help reduce and prevent sectarianism in communities by delivering education in schools and workplaces, including:</p>
              <ul>
              <li>Teacher and youth work training</li>
              <li>Engagement with online communities</li>
              <li>A school pupil exchange programme to Northern Ireland&rsquo;s Corrymeela community</li>
              </ul>
              <p>The new initiatives build on previous Scottish Government investment - which to date has supported 108 organisations to deliver anti-sectarian education - and bring total funding for this work to &pound;13.5 million in the past six years.</p>
              <ul>
              <li><em>&nbsp;Read more from some of the recipient organisations on the <a href="https://blogs.gov.scot/justice-safety/?p=1616&amp;preview=true">Justice &amp; Safety blog</a>.</em></li>
              </ul>
              <p>Meanwhile, acting on recommendations of the Scottish Parliament&rsquo;s Justice Committee, the Minister has confirmed that Professor Duncan Morrow will chair an independent working group to look at the scope for establishing a legal definition of &lsquo;sectarianism&rsquo; in Scots Law - potentially making it easier for police and prosecutors to tackle the issue.</p>
              <p>Ms Ewing commented:</p>
              <p>&ldquo;Sectarianism must be tackled with the same conviction as every other hate crime. Since 2012 we have delivered an unprecedented range of activities to tackle the issue across Scotland, which have made a significant impact &ndash; and this latest funding builds on these achievements.</p>
              <p>&ldquo;We have shown sustained leadership and commitment to this agenda and look forward to working with others who can positively influence the communities they serve so that we can eradicate sectarianism once and for all.</p>
              <p>&ldquo;I thank Professor Morrow for taking forward the important work to consider the legal definition of sectarianism and I look forward to the working group&rsquo;s recommendations.&rdquo;</p>
              <p>Prof Duncan Morrow said:</p>
              <p>"The continuing government support for community-based projects is evidence of genuine commitment to tackle sectarian issues where they matter-in real lives.&nbsp;</p>
              <p>"I look forward now to taking this opportunity to explore the options for improving the legal basis for protecting against sectarianism."</p>
          /govscot:background:
