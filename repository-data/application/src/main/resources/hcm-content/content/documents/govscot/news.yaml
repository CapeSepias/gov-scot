              <p>First Minister Nicola Sturgeon and her Cabinet will meet in the Clyde Gateway regeneration area on Monday, 21 May.</p>
              <p>Clyde Gateway is Scotland&rsquo;s biggest regeneration programme covering 840 hectares in the east end of Glasgow and Rutherglen.</p>
              <p>Cabinet Secretaries will take part in a full day of events to mark a decade of investment in the area, culminating in a public discussion at the Emirates Arena led by the First Minister.</p>
              <p>The Clyde Gateway event is the latest in a series of more than 40 Cabinet meetings that have taken place in towns and cities across Scotland, including Cupar, Dumfries, Aberdeen, Alloa, Inverness, Ullapool, Oban and Greenock.</p>
              <p>Speaking ahead of the Clyde Gateway events, First Minister Nicola Sturgeon said:</p>
              <p>&ldquo;This is an opportunity for me and my Cabinet to meet businesses, community groups and local residents in the Clyde Gateway area, including young people in this Year of Young People.</p>
              <p>&ldquo;The discussion takes place in the Emirates Arena and I would encourage the local community to attend. This is a chance to air your views and raise key issues that matter to you.</p>
              <p>&ldquo;Your feedback is crucial as it will help shape future policy decisions. My government is open and transparent and will take on board the thoughts and concerns of people living and working in the Clyde Gateway area.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The public discussion will run from 13:30 to 15:00 at Emirates Arena, 1000 London Rd, Glasgow G40 3HG.</p>
              <p>Entry to the public discussion is free, but seats are limited and must be booked in advance. Members of the public can book a place by <a href="https://clydegatewaycabinet.eventbrite.co.uk/">visiting</a></p>
              <p>If you have any questions about booking a place, please call: 0300 244 2138</p>
              <p>Clyde Gateway is a partnership between Glasgow City Council, South Lanarkshire Council and Scottish Enterprise, backed by funding and direct support from the Scottish Government.</p>
