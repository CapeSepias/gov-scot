            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>New support will help ensure community organisations, charities and other grassroots groups are listened to during the ongoing Brexit negotiations.</p>
              <p>The &pound;150,000 stakeholder engagement fund will provide grants to Scottish organisations who wouldn&rsquo;t otherwise have the resources to gather and promote the views of their members on preparing for the UK leaving the EU.</p>
              <p>The new fund will focus primarily on enabling community and third sector organisations to consider the impact of Brexit, highlight their concerns and plan for the future &nbsp;&ndash; giving them a greater platform to be heard at a Scottish, UK and EU level.</p>
              <p>The Scottish Government fund will offer organisations and networks targeted financial support, as well as welcoming suggestions and ideas from local community groups around the country.</p>
              <p>Launching the fund on Europe Day, Minister for Negotiations on Scotland&rsquo;s Place in Europe Michael Russell said:</p>
              <p>&ldquo;As I meet with organisations throughout Scotland, one thing I hear time and again is that while they are worried about Brexit, pressure on resources means they simply don&rsquo;t have the capacity to plan for it.</p>
              <p>&ldquo;This new fund is about ensuring the full range of voices can be heard, not just those with specialist staff and big budgets. So I want this fund to be a megaphone for under-represented groups across the country.</p>
              <p>&ldquo;Many community organisations are led by ordinary people doing extraordinary things. We need to hear their views and, given the huge uncertainty that Brexit is causing, do all we can to help them prepare.</p>
              <p>&ldquo;There are obvious risks around funding, staffing and future opportunities so it is important that we fully understand these concerns and what can be done to help.&rdquo;</p>
          /govscot:background:
