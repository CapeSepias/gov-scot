          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Responding to UK involvement in the US led strikes First Minister Nicola Sturgeon said:</p>
              <p>&ldquo;My thoughts this morning are with service personnel called to action.&nbsp;</p>
              <p>&ldquo;We cannot tolerate Syria&rsquo;s use of chemical weapons on a civilian population &ndash; but there has been no explanation from the Prime Minister or the President on how this action, taken without parliament&rsquo;s approval, will halt the use of chemical weapons or contribute to a long term peace in the area.</p>
              <p>&ldquo;Air strikes by US and UK forces have not resolved the situation in Syria in the past and I am not persuaded they will do so now.</p>
              <p>&ldquo;This action risks not just further escalating the civil war in Syria but also a dangerous escalation of international tensions.&nbsp;There must be urgent confirmation from the Prime Minister that there will be no further action and no change to the role of UK military in regards to Syria without a full parliamentary debate.</p>
              <p>&ldquo;An international strategy is urgently required to bring peace and stability to the region.&nbsp; UK foreign policy should be aimed at reaching an international consensus not simply complying with Presidential wishes.&rdquo;</p>
