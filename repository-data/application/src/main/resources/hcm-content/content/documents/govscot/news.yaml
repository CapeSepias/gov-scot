            hippostd:content: |-
              <p>People and organisations who responded to a healthy weight consultation overwhelmingly supported Scottish Government plans to restrict the marketing of unhealthy food and drink.</p>
              <p>Eight out of ten respondents to a consultation on the Scottish Government&rsquo;s draft diet and healthy weight strategy agreed with restrictions on non-broadcast advertising of foods high in fat, salt and sugar. There was also backing for a ban on broadcast advertising before the 9pm watershed, and strong support in responses for restrictions on price promotions.</p>
              <p>Respondents from the food and drink industry favoured measures on consumer education.</p>
              <p>Respondents also gave focus on the causes of health inequalities and for links with areas such as physical activity, transport, mental health and alcohol use.</p>
              <p>Public Health Minister Aileen Campbell said:</p>
              <p>&ldquo;Obesity harms people&rsquo;s health and it is clear we must take decisive action to end our nation&rsquo;s damaging relationship with junk food. The responses to our plans show that people across Scotland agree and want to see strong leadership to support healthier choices by tackling factors that contribute to poor diets, such as the marketing of unhealthy food.</p>
              <p>&ldquo;Our plans for diet and healthy weight will sit alongside complementary strategies also being published this summer addressing other key priorities in improving health and tackling inequality, such as tobacco, physical activity, substance misuse and alcohol. Taking a multi-pronged approach will make a real and lasting difference to the country&rsquo;s health.&rdquo;</p>
              <p><strong>Background:</strong></p>
              <p>The analysis report is available on the <a href="http://www.gov.scot/ISBN/9781788517164">Scottish Government website</a></p>
              <p>The consultation ran from 26 October 2017 to 31 January 2018, and received 362 responses (183 organisations and 179 individuals). The Government&rsquo;s new strategy will be set out this summer.</p>
