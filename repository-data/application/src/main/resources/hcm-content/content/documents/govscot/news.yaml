              <p>More than 95% of Scotland&rsquo;s homes and businesses are now able to connect to fibre broadband.</p>
              <p>The rollout has been delivered through the Digital Scotland Superfast Broadband (DSSB) project, with a total contribution of &pound;280 million from across the public sector in Scotland.</p>
              <p>Without the DSSB programme, it is estimated that only 66% of Scotland would be able to receive fibre broadband.</p>
              <p>Connectivity Secretary Fergus Ewing said:</p>
              <p>&ldquo;Fast and reliable internet is fundamental for the future economic and social success of communities right across Scotland.</p>
              <p>&ldquo;This is a landmark for the Digital Scotland Superfast Broadband programme, which has connected around 890,000 premises to fibre broadband, and is ensuring Scotland can offer world-class digital infrastructure.</p>
              <p>&ldquo;However, we want to go further, and we are now focusing on delivering our &pound;600 million &lsquo;Reaching 100%&rsquo; programme, which is the biggest public investment ever made in a single UK broadband project. This will make sure every single premise in Scotland can access a speeds of at least 30Mbps by the end of 2021.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>95% coverage was achieved at the end of 2017, in line with the commitment made in the Scottish Government&rsquo;s Programme for Government 2017 and has been subject to checking and confirmation processes until this point.</p>
              <p>DSSB is delivered through two projects &ndash; led by Highlands and Islands Enterprise in its area, and the Scottish Government in the rest of Scotland.</p>
              <p>Funding partners also include the UK Government through Broadband Delivery UK (BDUK), BT Group, local authorities and the EU via the European Regional Development Fund.</p>
