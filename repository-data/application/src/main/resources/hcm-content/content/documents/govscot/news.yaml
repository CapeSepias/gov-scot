            hippostd:content: |-
              <p>The Scottish Police Authority (SPA) Board will be strengthened by the appointment of seven new members.</p>
              <p>Welcoming the appointments, Justice Secretary Michael Matheson said:</p>
              <p>&ldquo;I am pleased to announce the appointment of seven new members to the Scottish Police Authority (SPA) board. These new members will bring a broad range of skills and experience to the SPA, further strengthening it as it continues to scrutinise Police Scotland.</p>
              <p>&ldquo;Their backgrounds and successful track records in a number of fields will enhance the SPA as we approach the fifth anniversary of police and fire reform.</p>
              <p>&ldquo;This, coupled with the improvements in governance, engagement, and strategic leadership that the new Chair has initiated, will better enable the SPA to address the many new and evolving demands on Scottish policing.&rdquo;</p>
              <p>Susan Deacon CBE, Chair of the Scottish Police Authority (SPA) said:</p>
              <p>&ldquo;The SPA is one of Scotland&rsquo;s most important public bodies with oversight of one of our nation&rsquo;s most important public services. A very large number of extremely able and committed people applied to join the Board at this time and I would like to record my thanks to all those who took the time to apply.</p>
              <p>&ldquo;I am delighted to welcome these new members to the Board. They are all highly accomplished in their fields and bring with them a range of senior experience in leadership, governance and strategic change, as well as a passion and commitment for policing and public service. I look forward to working with them as we take forward the development of policing in Scotland both now and in the future.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The new members are as follows:</p>
              <ul>
              <li>David Crichton</li>
              <li>Gordon Dewar</li>
              <li>Martyn Evans</li>
              <li>Tom Halpin</li>
              <li>Michelle Miller</li>
              <li>Mary Pitcaithly</li>
              <li>Jane Ryder</li>
              </ul>
              <p>Tom Halpin will start in March, David Crichton and Jane Ryder in April and Gordon Dewar, Martyn Evans, Michelle Miller and Mary Pitcaithly later this year.</p>
              <p>For more detail on new board members please see the <a href="http://www.appointed-for-scotland.org/news/">Scottish Government&rsquo;s Public Appointments pages</a>.</p>
