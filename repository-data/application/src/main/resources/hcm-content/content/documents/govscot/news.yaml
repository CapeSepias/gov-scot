          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Fintech in Scotland has attracted nearly &pound;37 million investment over the last 10 years with an emerging &lsquo;ecosystem&rsquo; which brings together start-ups, large firms, universities and the public sector.</p>
              <p>Scotland is now a key location for many international firms, such as J.P. Morgan, HSBC, Morgan Stanley, NCR, Ingenico and Avaloq. J.P. Morgan&rsquo;s European Technology Centre in Glasgow is a key strategic technology hub with 1,300 employees.</p>
              <p>Deloitte&rsquo;s 2017 Global FinTech Hubs Federation report highlighted Edinburgh&rsquo;s high concentration of key elements, and outside London and the South East, Scotland has the most complete financial and business services industry cluster in the UK.</p>
              <p>Economy Secretary Keith Brown is in New York this week to mark the 20<sup>th</sup> Anniversary of Tartan Day. As part of his programme he met a number of senior financial services representatives at an event hosted by Aberdeen Standard Investments to advance opportunities with potential trade and investment partners.</p>
              <p>Mr Brown said:</p>
              <p>&ldquo;The financial services sector is transforming globally and this offers a wealth of opportunity for Fintech in Scotland which will open new markets and encourage innovation.</p>
              <p>&ldquo;Our universities have helped fuel this growth by supplying a pipeline of graduates with world-class technical skills. Scotland&rsquo;s universities are already leaders in many of the technologies that drive this transformation including artificial intelligence, data analytics and blockchain.</p>
              <p>&ldquo;The global financial services sector will continue to be transformed by technology. Scotland&rsquo;s focus on Fintech has created an environment that will help these firms evolve and support the growth of start-ups. &nbsp;</p>
              <p>&ldquo;Scotland&rsquo;s strengths in the sector are largely based on its data expertise. The Edinburgh City Deal, with its focus on data-driven innovation, is a key element to the future growth of Fintech.</p>
              <p>&ldquo;We are building on our global reputation for banking, asset management and insurance, underpinned by academic and research expertise. Scotland has pride of place on the Fintech map and will retain this place at the forefront of the changing global financial landscape.&rdquo;</p>
              <p>Mr Brown was joined by Chair of FinTech Scotland Stephen Ingledew.</p>
              <p>Mr Ingledew said:</p>
              <p>&ldquo;In these fast changing times Scotland punches well above its weight in Fintech. Driven largely by world renowned expertise in the use of Data, Scotland is rapidly establishing itself as a significant Fintech hub. Collaboration and inclusion are important parts of a vibrant Fintech ecosystem and Scotland offers this as well as global connectiveness and a diverse talented workforce that helps FinTechs to move fast and innovate.&rdquo;</p>
              <p>Mr Brown also attended an investment event to promote the nearly &pound;2 billion capital investment opportunities currently presented in Scotland.</p>
              <p><strong>Background</strong></p>
              <p>The Scottish Investment Bank has invested &pound;12.4 million, with a total deal size of &pound;36.9 million (private sector leverage of &pound;24.5 million) since 2008.</p>
              <p>More information on the &pound;2 billion of project visit: <a href="https://www.sdi.co.uk/invest/why-scotland/infrastructure-and-connectivity">https://www.sdi.co.uk/invest/why-scotland/infrastructure-and-connectivity</a></p>
