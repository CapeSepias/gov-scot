              <p>Minister for UK Negotiations on Scotland&rsquo;s Place in Europe Michael Russell has today reiterated that Scottish Ministers are satisfied that the Continuity Bill is within the legislative competence of the Scottish Parliament.</p>
              <p>Mr Russell said:</p>
              <p>&ldquo;The Continuity Bill was passed by 95 votes to 32 in the Scottish Parliament, that is an overwhelming majority. Scottish Ministers are satisfied that the Bill is within legislative competence.</p>
              <p>&ldquo;The Lord Advocate will be arguing in the Supreme Court that it is within the powers of the Scottish Parliament to prepare for the consequences for devolved matters of UK withdrawal from the European Union.</p>
              <p>&ldquo;Our Continuity Bill is an important and necessary piece of legislation to prepare Scotland&rsquo;s laws for Brexit while protecting the powers of the Scottish Parliament that people voted for.</p>
              <p>&ldquo;The Scottish Government has made clear it cannot recommend the Scottish Parliament consent to the Withdrawal Bill in its current form.&nbsp;</p>
              <p>&ldquo;Alongside the Welsh Government, we have always said our preference would be to reach an agreement with the UK Government to amend the EU Withdrawal Bill to respect the powers of the devolved administrations and both Governments are ready to &nbsp;continue meaningful talks to further discuss potential solutions.</p>
              <p>&ldquo;While the Scottish Government is not opposed to UK-wide frameworks in certain areas when these are in Scotland&rsquo;s interests, this must only happen with the agreement of the Scottish Parliament.&rdquo;</p>
