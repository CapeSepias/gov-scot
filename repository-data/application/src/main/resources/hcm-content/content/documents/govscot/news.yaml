              <p>Transport Scotland has today published its strategy for investment in rail improvements over the next decade.</p>
              <p>The <a href="https://www.transport.gov.scot/publication/rail-enhancements-capital-investment-strategy/">Rail Enhancements &amp; Capital Investment Strategy</a><em>, </em>which signals a move to &lsquo;pipeline-based approach&rsquo;, sets out how funding will be targeted across the Scottish rail network.</p>
              <p>The pipeline system places emphasis on a whole system approach to investment, ensuring best use of public funds at every stage of project design, development and delivery.</p>
              <p>Humza Yousaf, Minister for Transport and the Islands said:</p>
              <p>&lsquo;&lsquo;We&rsquo;ve learnt from the experience of this and previous Control Periods. We&rsquo;ve listened to the views of local communities and the rail industry.&nbsp; Our strategy will bring to life the new pipeline approach.&nbsp; It will deliver a framework for rail investment with a sharp focus on the right solutions for passengers and freight users, greater efficiency, oversight and value for money&rsquo;.</p>
              <p>&ldquo;Despite our strong track record since 2007, future investment in Scotland&rsquo;s railways is set against a real terms reduction in rail funding from the UK Government, which threatens sustainable, progressive investment in rail services. The decisions of the UK Government have created a gap of &pound;460m of the funding that the rail industry has advised us it needs to deliver the improvements required to meet demands for rail.&rdquo;</p>
              <p>&lsquo;Transport Scotland will be hosting a series of workshops across the country, where stakeholders and interested groups can find out more about the strategy, as well as how to apply for the recently announced <a href="https://www.transport.gov.scot/public-transport/rail/rail-policy-and-strategy/local-rail-development-fund/">Local Rail Development Fund</a>.&rdquo;</p>
              <p>Dr John McCormick, Chairman of the Scottish Association of Public Transport said:</p>
              <p>&ldquo;The workshops will provide a great opportunity to understand how the new process will operate and how we might influence future investment decisions. Having campaigned for many years for rail improvements, we are very interested to hear how the Local Rail Development Fund can assist local communities to achieve their objectives. &nbsp;We will certainly be attending and encourage all those associations, organisations and groups with an interest in Scotland&rsquo;s railway to do likewise.<strong>&rdquo;</strong></p>
              <p>Stakeholder groups can register for more information by emailing: <a href="mailto:Rail.Infrastructure.Strategy@transport.gov.scot">Rail.Infrastructure.Strategy@transport.gov.scot</a></p>
              <p>Workshop details</p>
              <p>The workshops to accompany the publication of both the Investment Strategy and Fund will take place on:</p>
              <ul>
              <li>16 April (13:30-16:00) &ndash; Glasgow &ndash; Atlantic Quay (Fleming C) (Broomielaw, Glasgow)</li>
              <li>23 April (13:30-16:00) &ndash; Aberdeen &ndash; Town House - Committee Room 2 (Aberdeen Town House, Broad Street, Aberdeen, AB10 1AH)</li>
              <li>24 April (13:30-16:00) (Date TBC) &ndash; Kirkcaldy, Fife &ndash; Town House (2 Wemysfield, Kirkcaldy, KY1 1XW)</li>
              <li>27 April (12:30-15:00) - Longman House (SG), Inverness (28 Longman Road, Inverness, IV1 1SF)</li>
              <li>30 April (13:30-16:00) &ndash; Best Western Station Hotel, Dumfries (49 Lovers Walk, Dumfries, DG1 1LT)</li>
              <li>1 May (13:30-16:00) &ndash; Endeavour House, Dundee (1 Greenmarket, Dundee, DD1 4QB)</li>
              </ul>
