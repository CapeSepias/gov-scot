              <p>Scotland&rsquo;s Chief Statistician today published the salmon and sea trout fishery statistics for the 2017 season.</p>
              <p><strong>Salmon</strong></p>
              <p>Total reported rod catch (retained and released) for 2017 is 49,444. This is the fourth lowest on record and 80% of the previous 5-year average.</p>
              <p>The proportion of the rod catch accounted for by catch and release is among the highest reported since these figures were first recorded in 1994. In 2017, 98% of rod caught spring salmon was released, as was 90% of the annual rod catch.</p>
              <p>Trends in rod catch vary among individual stock components. Reported catch of spring salmon shows a general decline since records began in 1952 and, although there is some indication that catch has stabilised in recent years, it remains at a historically low level. Overall catch of salmon and grilse in later months, on the other hand, showed a general increase up to 2010, after which it fell sharply over the next 4 years before recovering slightly in 2015 and 2016 only to fall again in 2017.<br /> <br />Reported catch and effort for both fixed engine and net &amp; coble fisheries are the among the lowest since records began in 1952.</p>
              <p>Salmon and grilse reported as being of farmed origin represented 1% of the total Scottish catch in 2017. These catches are among the highest reported since records began in 1994. 96% of these catches were reported from the west coast region and coincided with a reported escape of salmon from a farm in the area.&emsp;</p>
              <p><strong>Sea Trout</strong></p>
              <p>The total reported rod catch of sea trout (retained and released) for 2017 is 18,296. Catches have declined over much of the period since 1952, when our records began. In 2017, they were the fourth lowest on record and 90% of the previous 5-year average.</p>
              <p>The proportion of the rod catch accounted for by catch and release in 2017 is 84%, the highest reported since these figures were first recorded in 1994.</p>
              <p>Catch and effort for both fixed engine and net &amp; coble fisheries are among the lowest since records began in 1952.</p>
              <p><strong>Background</strong></p>
              <p>The data have been collected and collated by Marine Scotland Science and the Salmon and Sea Trout Fishery Statistics for 2017 can be <a href="http://www.scotland.gov.uk/Topics/marine/science/Publications/stats/SalmonSeaTroutCatches">accessed.&nbsp;</a></p>
              <p>The publication provides a summary of rod and net catch together with net fishing effort for the 2017 fishing season. It is based on returns from proprietors, occupiers or agents of salmon and sea trout fisheries throughout Scotland.</p>
              <p>The statistics for the 2017 season are a summary of the data from 1963 forms returned from 2116 forms issued (93% return rate). Final published statistics for the previous 10 years have been based on return rates of forms between 93% and 95%.</p>
              <p>&nbsp;</p>
