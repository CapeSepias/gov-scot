            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Certainty is urgently required on the UK&rsquo;s future participation in EU research programmes after Brexit, Higher Education and Science Minister Shirley-Anne Somerville has said.</p>
              <p>Speaking ahead of a visit to Brussels on Monday, Ms Somerville called on the UK Government to make an early signed deal with the EU on science and innovation a priority.</p>
              <p>It comes as figures show Scottish organisations have secured over &euro;468 million to date through the current EU research and innovation programme, Horizon 2020.</p>
              <p>The programme has facilitated a significant number of international research and innovation collaborations with Scotland since its start in 2014, including the EPAD project which is working to understand and prevent Alzheimer&rsquo;s disease.</p>
              <p>The minister said that the continuing lack of certainty surrounding Scotland&rsquo;s future involvement in the current Horizon 2020 programme and its replacement, FP9, is already hampering Scottish universities&rsquo; ability to attract research investment and staff.</p>
              <p>Ms Somerville said:</p>
              <p>&ldquo;Scottish universities are renowned for their excellence in research and innovation, outperforming the rest of the UK in areas such as agriculture, chemistry and biological sciences.</p>
              <p>&ldquo;In addition EU nationals make a significant contribution to our research and innovation community and it is vital that we can continue to host the brightest and the best from Europe at our world-leading universities.</p>
              <p>&ldquo;Our institutions and their staff need the clarity now to protect Scotland&rsquo;s world-class reputation for research and innovation. We place great value on our partnerships across the EU and want to see these continue.</p>
              <p>&ldquo;It is essential that the UK Government prioritises science and innovation in the on-going negotiations with the EU and I urge them to provide more detail of how they intend the UK to collaborate in future EU research programmes.&rdquo;</p>
              <p>Professor Sir Anton Muscatelli, Principal of the University of Glasgow, said:</p>
              <p>&ldquo;Our overriding priority has to be securing the closest possible relationship with our European partners post-Brexit &ndash; ensuring access to European funding to continue the world-leading research undertaken at our universities.</p>
              <p>&ldquo;But just as important as funding is people, and it is absolutely vital for the future success of Scotland&rsquo;s higher education sector that our access to key European networks is not hindered in the years to come.</p>
              <p>&ldquo;The ability of researchers at Scottish universities to work closely with colleagues in their fields from across Europe will be vital in ensuring Scotland maintains our position as a world-leader on key research areas &ndash; delivering economic growth, creating jobs and contributing to social progress.</p>
              <p>&ldquo;Our higher education sector and our research in particular is a clear success story for Scotland &ndash; and it is essential that this is prioritised in the Brexit negotiations.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>In Brussels the Minister will highlight the Scottish Government's recent <a href="https://www.scotlandeuropa.com/scotland-europa-special-paper-scotlands-position-paper-on-the-9th-framework-programme-for-research-and-innovation/">response to the EU&rsquo;s FP9 consultation</a>. The Minister will speak at a reception which will include an audience of academics, representatives from Member States governments, Commission representatives, Members of the European Parliament and NGOs with a research and innovation interest.</p>
              <p>The Minister will be accompanied by the Chief Scientific Adviser for Scotland, Professor Sheila Rowan, the Principal of Glasgow University, Professor Sir Anton Muscatelli and the Principal of the University of Edinburgh, Professor Peter Mathieson.</p>
