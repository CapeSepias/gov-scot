            hippostd:content: |-
              <p>Three-quarters of school heads believe the attainment gap has started to close and almost all expect progress in the next five years as a result of national attainment funding, new research has shown.</p>
              <p>An evaluation has been published on the first two years of the Attainment Scotland Fund, when &pound;52 million was targeted at schools in the most deprived areas.</p>
              <p>It found:</p>
              <ul>
              <li>78% of surveyed headteachers saw improvements in tackling the attainment gap in literacy, numeracy and health and wellbeing as a result of the fund</li>
              <li>97% of surveyed headteachers expect to see improvements over the next five years as a result of the attainment funding</li>
              <li>Wide support for the aims of the fund, with schools reporting greater collaboration and a focus on improving teaching skills and practice</li>
              <li>Praise for the support provided by local authorities and Attainment Advisors in schools</li>
              <li>Challenges around the reporting requirements and timescales of the fund, staffing and the wider challenges of poverty and its impact on attainment</li>
              </ul>
              <p>Deputy First Minister and Education Secretary John Swinney said:</p>
              <p>&ldquo;The defining mission of this government is to raise school attainment and close the poverty-related gap, backed by &pound;750 million of investment over the lifetime of this Parliament.</p>
              <p>&ldquo;It is heartening to see that progress is beginning to be made. For example Dundee&rsquo;s attainment gap in reading narrowed between the first and second years of the fund. These are great results which show our course of action is the right one.</p>
              <p>&ldquo;I acknowledge the challenges to progress that exist and have been identified by schools and local authorities. We have already taken action to address these and will continue to listen to feedback.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The Attainment Scotland Fund supports the aims of the <a href="http://www.gov.scot/Topics/Education/Schools/Raisingeducationalattainment/pupilequityfund">Scottish Attainment Challenge</a> which is to raise attainment and reduce inequity for children across Scotland.</p>
              <p>During the first two years of the fund, &pound;52 million was distributed to nine Challenge Authorities and 74 additional schools with the highest levels of deprivation.</p>
              <p>The <a href="http://www.gov.scot/Publications/2018/03/1892">interim evaluation report of the Attainment Scotland Fund</a> focuses on the first two years of the Attainment Scotland Fund (2015/16 and 2016/17). It does not include any evaluation of <a href="http://www.gov.scot/Topics/Education/Schools/Raisingeducationalattainment/pupilequityfund">Pupil Equity Funding</a>, which commenced in Year 3.</p>
              <p>The interim evaluation report aims to provide learning about the overall implementation of the fund, and the extent to which the aims of the fund have been met. More widely, it will contribute to the Scottish evidence base around what works or does not work to improve attainment and close the attainment gap.</p>
