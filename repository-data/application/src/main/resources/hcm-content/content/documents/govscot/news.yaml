            hippostd:content: |-
              <p>A short-term funding agreement has been reached to enable the Scottish Youth Theatre to remain open beyond July 2018, allowing young people across the whole of Scotland to benefit from their programmes.</p>
              <p>The Scottish Government will provide &pound;150,000 to match private sponsorship secured by the theatre.</p>
              <p>This package of public and private funding will allow the theatre to continue to operate throughout 2018 - including fulfilling&nbsp; important activity in the Year of Young People. It will give them an opportunity to identify a long-term funding solution, and to consider how to further develop work beyond Glasgow, and any partnerships that would make that possible.</p>
              <p>Culture Secretary Fiona Hyslop said:</p>
              <p>&ldquo;The Scottish Youth Theatre has supported many young actors and other theatre professionals to find their voice and launch their careers. There was widespread concern about the announcement that the theatre was facing closure due to its financial position.</p>
              <p>&ldquo;This funding from partners will allow the theatre to maintain its work, and complete the ongoing positive changes to their business. It will also give time for further dialogue about a longer-term funding strategy.</p>
              <p>&ldquo;I have set out this offer to the Scottish Youth Theatre, and I have encouraged them to continue exploring all options available to secure a more permanent funding solution. I have also discussed with them their continuing ambitions to improve the reach, depth and quality of Scottish Youth Theatre&rsquo;s work across Scotland, and how this funding will help them towards that goal.&rdquo;</p>
