            hippostd:content: |-
              <p>Scottish students will get the opportunity to live and study in China through funding for the Confucius Institute for Scotland&rsquo;s Schools Scholarship Programme.</p>
              <p>The &pound;754,000 investment in the work of the Confucius Institute for Scotland&rsquo;s Schools (CISS) was announced as First Minister Nicola Sturgeon met some of the current scholars in Beijing on the first day of her visit to China. She learned how the scheme has helped to build links between young people in both countries, improving language skills and widening horizons for those taking part.</p>
              <p>Applications for the programme are open to 6th year pupils in Confucius Classroom Hubs around Scotland. So far 70 Scottish students have been awarded scholarships.</p>
              <p>The First Minister said:</p>
              <p>&ldquo;Scotland and China have longstanding links which we want to strengthen and one of the most important ways in which we can do that is through education.</p>
              <p>&ldquo;The work of the Confucius Institute for Scotland&rsquo;s schools has helped to engage more of our young people in learning about the culture, history and language of China, through the growing network of Confucius Classrooms.</p>
              <p>&ldquo;It was fascinating to meet some of the current Confucius scholars &ndash; including two pupils from my former school - and hear about their experiences in China.&rdquo;</p>
              <p>CISS and Tianjin Education Commission have developed a scholarship programme which provides places for a number of Scottish students to study and live in China for one year.&nbsp; In 2017 and 2018 there are 22 places. CISS hope to extend the programme further for 2019.</p>
              <p>There are now 22 CISS classroom &ldquo;hubs&rdquo; in secondary schools across Scotland.&nbsp; The hubs promote joint planning of cultural activities, sharing ideas and resources to stimulate the learning and teaching of Chinese language and culture.&nbsp; A number of primary schools are now involved, enabling learning activities to reach a larger number of young people.</p>
              <p>Former Confucius scholar Grace Paterson, 21, a former pupil of Queen Anne High School in Dunfermline, is now studying Chinese language with business at Nankai University in Tianjin.</p>
              <p>She said:</p>
              <p>&ldquo;I have now lived and studied in Tianjin for almost three years and can confidently say it&rsquo;s been the best experience of my life. After a year of Chinese study I knew I hadn&rsquo;t had enough and have since been doing my undergraduate in Chinese language at Nankai University. The added bonus of being able to speak Chinese has totally changed my time here for the better as I&rsquo;ve been able to experience a more authentic side to the country, gain a deeper understanding of the people and culture and make friends from more countries than I can count. I have been given the opportunity to see for myself what kind of a country China is and I still have no plans to leave in the near future, I feel very comfortable to call Tianjin &lsquo;home&rsquo;.&rdquo;</p>
              <p>Four specialist hubs at the Scottish Schools Football Association, the Royal Conservatoire, Scottish Opera and the Royal Zoological Society of Scotland (Edinburgh Zoo) are being launched this year. The hubs will do outreach work with schools to blend learning about Chinese culture and language through their area of expertise.</p>
              <p>The hub at Edinburgh Zoo is the first specialist Science Confucius Classroom Hub in the world.</p>
              <p><strong>Background</strong></p>
              <p>In 2018/19 Scottish Government will provide &pound;754,000 in grant funding to the Confucius Institute for Scotland&rsquo;s schools and &pound;700,000 to Scotland&rsquo;s National Centre for Languages at Strathclyde University, where CISS is co-located. This funding builds on that awarded in previous years.</p>
              <p>The Confucius Institute for Scotland&rsquo;s Schools (CISS) at the University of Strathclyde was established in partnership with Tianjin Education Commission in 2012 with the aim of strengthening educational cooperation between China and Scotland.</p>
              <p>Get news from the First Minister&rsquo;s visit to China by following @ScotGovFM on Twitter.</p>
