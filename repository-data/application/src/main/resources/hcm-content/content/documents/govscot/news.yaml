              <p>Farmers, crofters and land managers are being urged to submit their Single Application Form (SAF) online.</p>
              <p>This year&rsquo;s SAF window, where applicants submit claims for support under the Common Agricultural Policy&rsquo;s (CAP) Pillar 1 and 2 schemes, is now open and runs until midnight on 15 May 2018.</p>
              <p>Rural Secretary Fergus Ewing said:</p>
              <p>&ldquo;I would encourage everyone who wishes to do so to submit their Single Application Form online as soon as possible and not wait until the last moment.</p>
              <p>&ldquo;Although we will still accept paper applications, the online system is specifically designed to simplify the process by automatically checking applications for errors &ndash; reducing the risk of financial penalties. Indeed more than three quarters of farmers and crofters benefited from submitting their SAF online last year, allowing for their application to be validated straightaway.</p>
              <p>&ldquo;Support is being offered to farmers, crofters and land managers who wish to make the switch to applying online &ndash; a move I would encourage everyone to consider.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The Single Application Form (SAF) allows the Scottish Government's Rural Payments and Inspections Division (RPID) to administer Common Agricultural Policy (CAP) support. It is the form that farmers and crofters must submit to claim payments under a number of different schemes.</p>
              <p>The Scottish Government will still accept paper applications and we will send a paper application to those customers who have made contact with us making clear that they still choose to apply that way. For further information about applying, farmers, crofters and land managers should contact their local area office.</p>
              <p>If you are using the <a href="https://www.ruralpayments.org">Single Application Form</a> ( <a href="https://www.ruralpayments.org">https://www.ruralpayments.org</a> ) to apply for CAP payments, farmers, crofters and land managers should make sure that they are familiar with the latest guidance for <a href="https://www.ruralpayments.org/publicsite/futures/topics/all-schemes/basic-payment-scheme/basic-payment-scheme-full-guidance/greening-guidance-2018/">Greening</a> and <a href="https://www.ruralpayments.org/publicsite/futures/topics/inspections/all-inspections/cross-compliance/">Cross Compliance</a>.</p>
