              <p>The latest publication of Quarterly National Accounts Scotland (QNAS) was announced today by Scotland&rsquo;s Chief Statistician. This publication includes statistics for the final quarter of 2017 (October-December). Key statistics in the publication are:</p>
              <ul>
              <li>During 2017 as a whole the value of Scotland&rsquo;s onshore GDP is estimated at &pound;152.1 billion in total, or &pound;28,046 per person, in current prices.</li>
              <li>Including a geographical share of UK extra-regio (offshore and overseas) economic activity, Scottish GDP is estimated at &pound;165.4 billion in total, or &pound;30,482 per person during the latest 12 months.</li>
              <li>Over the year to end 2017, compared to 2016, the expenditure measure of onshore Gross Domestic Product shows that the increase in GDP in current prices (not real terms) was mostly driven by consumer spending and net trade. Capital investment made a negative contribution to GDP growth over the latest year.</li>
              <li>Manufactured Exports make up around half of the total value of exports from Scotland to the rest of the world (excluding oil and gas). The Index of Manufactured Exports (IME) decreased by 2.9% in volume terms during the final quarter of 2017. On a rolling annual basis, comparing the most recent four quarters to the previous four quarters, the volume of manufactured exports increased by 7.4%.</li>
              <li>Over the year to 2017 Quarter 4, total consumer spending by the Household and Non-Profit Institutions Serving Households (NPISH) sectors is estimated to have increased by 3.3% in current prices (unadjusted for inflation, not real terms).</li>
              <li>Gross Disposable Household Income (GDHI) is estimated to have increased by 1.7% over the year to 2017 Quarter 4 (in current prices, not real terms). The Household Savings Ratio is 6.8 per cent in the latest quarter, compared to an average value of 7.6 per cent during 2017.</li>
              </ul>
              <p><strong>&nbsp;</strong></p>
