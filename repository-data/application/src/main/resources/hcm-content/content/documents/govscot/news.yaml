            hippostd:content: |-
              <p>The UK Government&rsquo;s EU Withdrawal Bill will continue to &ldquo;enable the powers of the Scottish Parliament to be constrained &rdquo; without Parliament&rsquo;s consent unless Clause 11 of the UK Bill is either withdrawn or amended in line with the existing devolved settlement, &nbsp;Minister for UK Negotiations on Scotland&rsquo;s Place in Europe Michael Russell said today.</p>
              <p>Mr Russell confirmed that following negotiations and progress in a number of areas the issue of parliamentary consent remains unresolved. The First Minister has today written to the Prime Minister setting out the remaining concerns.</p>
              <p>Under amendments expected to be lodged by the UK Government the powers of the Scottish Parliament could be constrained for up to seven years without parliament&rsquo;s consent.</p>
              <p>Indicating that the Scottish Government will publish a legislative consent memorandum later this week highlighting the changes to the EU withdrawal bill and that discussions are expected to continue with the UK Government next week and up to the final reading of the bill, Mr Russell also set out two options that could deliver progress on a solution.</p>
              <p>Mr Russell said:</p>
              <p>&ldquo;Tomorrow we expect the UK Government to publish further amendments to clause eleven.</p>
              <p>&ldquo;We have given them serious and respectful consideration but we as a government are absolutely and unanimously clear that we cannot support any proposal that would enable the powers of the parliament to be constrained without the agreement of the Scottish Parliament.</p>
              <p>&ldquo;And the UK Government&rsquo;s latest proposals continue to give Westminster the power to prevent the Scottish Parliament from passing laws in certain devolved policy areas and while we expect the amendments to include the addition of a sunset clause the restrictions on our use of these powers would last for up to seven years. While any constraint placed on the UK Government will be purely voluntary.</p>
              <p>&ldquo;The effect of the UK Government&rsquo;s latest proposal remains this: the Scottish Parliament&rsquo;s powers could be restricted without consent. This is not something the Scottish Government could recommend the Parliament approves.</p>
              <p>&ldquo;There are two possible ways forward. The first is to simply remove clause 11 from the bill.</p>
              <p>&ldquo;Both the Scottish and UK Governments could then agree, on equal terms, not to bring forward legislation in devolved policy areas while negotiations on frameworks are taking place.</p>
              <p>&nbsp;&ldquo;Alternatively, we could agree to abide by the present system. In that system any regulations preventing the Scottish Parliament from legislating in devolved matters for a temporary period of time must only be introduced when that is agreed by the Scottish Parliament.</p>
              <p>&ldquo;These are practical, workable solutions to this issue that will ensure the necessary preparations for Brexit can be taken across the UK whilst protecting devolution.&rdquo;</p>
