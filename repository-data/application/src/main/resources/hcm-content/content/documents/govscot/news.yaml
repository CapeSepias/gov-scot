            hippostd:content: |-
              <p>Households renting in the private and social sector have been severely affected by UK Government welfare policies, a new report shows.</p>
              <p>The Impact of UK Welfare Policy on Housing report highlights the negative effect of Universal Credit on both tenants and landlords, due to the major increase in rent arrears. In East Lothian for example, 72% of social housing tenants claiming Universal Credit were in arrears, compared to 30% of all tenants.</p>
              <p>In addition, the UK Government&rsquo;s freeze on local housing allowance rates &ndash; a benefit paid to private rental tenants &nbsp;&ndash; has also substantially limited households ability to afford rent on properties.</p>
              <p>The Scottish Government funds the full mitigation of the bedroom tax, which would otherwise affect over 70,000 individuals who would lose an average of around &pound;650 a year, as well as providing additional funding for direct mitigation of welfare reforms, wider direct support for those on low incomes and advice and other services.</p>
              <p>Housing Minister Kevin Stewart said:</p>
              <p>&ldquo;Almost half a million Scottish households receive some form of financial support for their housing. It is clear that UK Government welfare cuts are having a devastating impact, with money taken from the pockets of people across the country, pushing them into crisis and debt.</p>
              <p>&ldquo;We are doing all we can, with the powers we have to protect those on low incomes from these devastating UK Government cuts - spending more than &pound;125 million this year alone to do so. This includes &pound;62 million to fully mitigate the &lsquo;bedroom tax&rsquo;, help for those impacted by the freeze in local housing allowance, as well as providing support for low-income households.&nbsp;</p>
              <p>&ldquo;This report builds on previously published evidence of the undue pressure on people that UK government changes to our welfare system are causing, including housing. We want to ensure everyone has access to a safe, warm place to call home &ndash; as part of that, the UK Government must urgently change course.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p><a href="https://cdn.prgloo.com/media/dfa6e476060441c3b7d303de52401b8c.pdf">The Impact of UK Welfare Policy on Housing report</a>&nbsp;is the third in a series of reports looking at the impact of UK welfare reforms. <a href="https://news.gov.scot/news/impact-of-uk-government-welfare-cuts">The first report</a> focused on the impact on families, and <a href="https://news.gov.scot/news/uk-government-welfare-cuts">the second report</a> on the impact on disabled people.&nbsp;</p>
              <p>In the private sector there are limits in the maximum housing benefit payable against rent, set in relation to household size and local market rents &ndash; the Local Housing Allowance (LHA) rates. The LHA rate was reduced as part of the coalition government welfare reform, to the 30<sup>th</sup> percentile of market rents, and has remained frozen since 2015.</p>
