            hippostd:content: |-
              <p>Low income families will have greater access to affordable credit through a new &pound;2 million fund.</p>
              <p>Announced as part of the Tackling Child Poverty Delivery Plan, the Scottish Government will provide &pound;1 million to the Carnegie Trust&rsquo;s Affordable Credit Loan Fund, doubling the size of the fund.</p>
              <p>This support could help grow the sector, opening up more options for those that need affordable credit, reducing the cost of borrowing and making sure that people can access financial products and services that meet their needs in a responsible way.</p>
              <p>Equalities Secretary Angela Constance said:</p>
              <p>&ldquo;Insecurity of income is one of the biggest challenges faced by those in poverty.&nbsp; By investing &pound;1 million in the Carnegie Trust&rsquo;s Affordable Credit Loan Fund, we are doubling the amount available for social lenders to offer affordable loans.</p>
              <p>&ldquo;We are showing how Scotland is leading the way on tackling the problem of access to affordable credit. We want to provide a clear alternative to organisations, such as payday lenders, that can often charge extortionate interest rates and can leave people trapped in a cycle of debt.&nbsp;</p>
              <p>&ldquo;We will continue to work with the Carnegie UK Trust and the community lending sector to ensure that everyone who needs it has access to the financial products they need to help them get on in life.&rdquo;</p>
              <p>Martyn Evans, Chief Executive of the Carnegie UK Trust, said:</p>
              <p>&ldquo;The launch of the first Child Poverty Delivery Plan is a hugely significant milestone in the drive to eradicate child poverty in Scotland. At present, those in poverty have to pay a significant premium whenever they borrow money. This has to change. We need to make more affordable, socially-motivated credit, linked to other services, far more widely available. We are therefore delighted that the Delivery Plan includes a commitment to invest in the Carnegie Affordable Credit Loan Fund and provide new investment to those not-for-profit lenders giving people a much fairer deal.&rdquo;</p>
              <p>Actor and activist Michael Sheen said:</p>
              <p>&ldquo;High cost credit can be really detrimental to people&rsquo;s finances and their wellbeing. Tackling the problem is complex and a vital part of the solution must be to provide people with fairer, more affordable borrowing alternatives which are delivered for social good. We need to make these alternatives much more widely available than they are currently, so that all who need them can benefit from them.</p>
              <p>&ldquo;The Scottish Government&rsquo;s investment in the Carnegie Affordable Credit Loan Fund is a hugely welcome announcement to help grow the affordable credit sector in Scotland and achieve this goal. &nbsp;Through the End High Cost Credit Alliance that I&rsquo;ve founded I am looking forward to working closely with partners in Scotland to help make more affordable credit available for all.&rdquo;</p>
              <p><strong>Background </strong></p>
              <p><a href="http://www.gov.scot/Publications/2018/03/4093">Tackling Child Poverty Delivery Plan</a></p>
