              <p>A right to independent advocacy services is to be extended to more people under Scotland&rsquo;s new social security service.</p>
              <p>Ahead of the final vote on the Social Security (Scotland) Bill, the Scottish Government has put forward an amendment that would see services provided to anyone who, because of a disability, needs additional support to engage fully with the Scottish social security system.</p>
              <p>Social Security Minister Jeane Freeman said:</p>
              <p>&ldquo;Our social security system will be rights-based and will work to ensure people can access the benefits they&rsquo;re entitled to.</p>
              <p>&ldquo;To make that a practical reality, we have already ensured that anyone who uses Social Security Scotland will be able to have a supporter with them every step of the way. But it&rsquo;s also important that we make sure where people have disabilities that may stop them engaging with the system, that they have the right to access advocacy support.</p>
              <p>&ldquo;After working with key third sector organisations, I am pleased to say that I am now improving on our original proposal and will widen the definition to ensure more people have the right to independent advocacy and are able to enjoy the equivalency of access that everyone else has.</p>
              <p>&ldquo;This is one more example of how Scotland&rsquo;s social security system will embed respect, dignity and fairness at its heart.&rdquo;</p>
              <p>Scottish Commission for Learning Disability Chief Executive Chris Creegan said:</p>
              <p>&ldquo;Independent advocacy has an important role alongside a suite of practical measures including accessible information, inclusive communication, effective signposting and the ability to be accompanied by a supporter. This approach will help to embed a culture of dignity and respect in the new agency from the start.&rdquo;</p>
              <p>Inclusion Scotland Director of Policy Bill Scott said:</p>
              <p>&ldquo;Inclusion Scotland warmly welcomes the Scottish Government&rsquo;s recognition that many disabled people will require advocacy support to access the new Scottish Social Security system.&rdquo;&nbsp;</p>
              <p>Citizens Advice Scotland Policy Officer Rob Gowans said:</p>
              <p>&ldquo;We welcome this amendment which makes an important contribution to ensuring that disabled people receive what they are entitled to in the new Social Security system. The holistic approach of the CAB network already provides a voice for disabled people, and this amendment will ensure that they are empowered to access the new system and challenge it where necessary.&rdquo;</p>
              <p>Camphill Scotland Director Neil Henery said:</p>
              <p>&ldquo;Camphill Scotland want to ensure that people with learning disability and other support needs get the support they need to participate fully in Scottish society. We were therefore very pleased to work with the Government and other third sector organisations to introduce a right to advocacy for people with learning disability and other support needs to help them gain the support they require.&rdquo;</p>
