            hippostd:content: |-
              <p>Scotland&rsquo;s population growth over the next ten years is projected to be predominantly in the central belt and urban areas, and mostly as a result of migration patterns, according to figures published today by National Records of Scotland.&nbsp;</p>
              <p>Three quarters of local authority areas (24 councils) are expected to see growth, with the remainder projected to face depopulation over the next decade.</p>
              <p>The <strong>Population Projections for Scottish Areas</strong> are based on the latest mid-2016 population estimates and provide an indication of the future population size and age structure of Scottish areas based on a set of assumptions about future fertility, mortality and migration.</p>
              <p>Tim Ellis, the Registrar General for Scotland, said:</p>
              <p>&ldquo;Migration is driving projected increases in population in most areas of Scotland over the next 10 years.</p>
              <p>&ldquo;Scotland&rsquo;s population is also projected to age. Between 2016 and 2026, all council areas in Scotland are projected to experience an increase in their population aged 75 and over.&rdquo;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>
              <p>The report breaks down further the <a href="https://www.nrscotland.gov.uk/statistics-and-data/statistics/statistics-by-theme/population/population-projections/population-projections-scotland/2016-based">National Population Projections</a> published at Scotland and UK level on 26 October 2017, which showed that Scotland&rsquo;s population is projected to increase by 3% over the next 10 years.</p>
              <p>An <a href="https://www.nrscotland.gov.uk/statistics-and-data/statistics/stats-at-a-glance/infographics-and-visualisations">infographic</a> summarising the key points of the NRS report and an <a href="https://www.nrscotland.gov.uk/statistics-and-data/statistics/stats-at-a-glance/infographics-and-visualisations">interactive data visualisation</a> comparing population projections between Scottish council areas is available on the NRS website.<strong><br /> </strong></p>
              <p><strong>Background</strong></p>
              <ol>
              <li>The National Records of Scotland (NRS) is responsible for producing statistics on Scotland&rsquo;s population.</li>
              </ol>
              <ol start="2">
              <li>Today&rsquo;s report gives projected population figures for council, NHS Board, Strategic Development Plan and National Park areas in Scotland. The full publication can be downloaded from <a href="https://www.nrscotland.gov.uk/statistics-and-data/statistics/statistics-by-theme/population/population-projections/sub-national-population-projections">Sub-national Population Projections</a> section of the NRS website.</li>
              </ol>
              <ol start="3">
              <li>An infographic supplement and interactive data visualisation have also been prepared to accompany this release. These can be accessed from the <a href="http://www.nrscotland.gov.uk/statistics-and-data/statistics/stats-at-a-glance/infographics-and-visualisations">Infographics and Visualisations</a> section of the NRS website.</li>
              </ol>
              <ol start="4">
              <li>An overview of the results from the projections for each council area is available in NRS&rsquo; <a href="https://www.nrscotland.gov.uk/statistics-and-data/statistics/stats-at-a-glance/council-area-profiles">Council area profiles</a>, along with other NRS statistics.</li>
              </ol>
              <ol start="5">
              <li>A projection is a calculation showing what happens under certain assumptions about future fertility, mortality and migration. The assumptions are based on past trends and do not take account of any future changes that may occur as a result of policy initiatives but may reflect the past impact of policy and economic changes. These projections are not, therefore, forecasts of what the government expects to happen based on policy.</li>
              </ol>
              <ol start="6">
              <li>As the projections are based on uncertain information about the number of births, deaths and migrants far in the future, several variant projections have also been published. These variant projections are based on alternative assumptions of future fertility, mortality and migration, and give users an indication of the inherent uncertainty of demographic behaviour, especially for the long-term projections.</li>
              </ol>
              <ol start="7">
              <li>Further statistics on Scotland&rsquo;s population can be accessed in the <a href="http://www.nrscotland.gov.uk/statistics-and-data/statistics/statistics-by-theme">Statistics section</a> of the NRS website.</li>
              </ol>
              <ol start="8">
              <li>Official statistics are produced by professionally independent statistical staff. General information about population statistics can be accessed in the <a href="http://www.nrscotland.gov.uk/statistics-and-data/statistics/about-our-statistics">About our Statistics</a> section of the NRS website.</li>
              </ol>
