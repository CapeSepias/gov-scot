            hippostd:content: |-
              <p>Local authorities are set to benefit from extra funding to cover the cost of roads maintenance and make additional repairs to road surfaces, following the extended wintry weather.</p>
              <p>Finance Secretary Derek Mackay has taken the decision to allocate an additional &pound;10 million for all 32 councils, &nbsp;with the details of the distribution to be agreed with COSLA. &nbsp;</p>
              <p>Mr Mackay said:</p>
              <p>&ldquo;Scotland experienced unprecedented levels of extreme weather in recent months, culminating in the issuing of our first-ever Red Alert for snow by the Met Office in late February.</p>
              <p>&ldquo;The severe weather led to local authorities incurring unexpected additional costs to their maintenance budgets, and simultaneously caused more damage to Scotland&rsquo;s road network.</p>
              <p>&ldquo;By assisting councils to keep our road networks safe and efficient, we&rsquo;re not only improving conditions for road users, we&rsquo;re also extending the life span of that network &ndash; benefiting the wider economy.</p>
              <p>&ldquo;We have agreed a local government finance settlement of &pound;10.7 billion, which will provide a real terms boost in both revenue and capital spending to support local services, including winter maintenance.&rdquo;</p>
              <p>COSLA&rsquo;s Resources Spokesperson Councillor Gail Macgregor said:</p>
              <p>&ldquo;During the severe weather Scotland experienced in February and March, local authorities worked tirelessly to ensure their communities were safe &ndash; clearing roads and pavements and making sure essential services reached our most vulnerable throughout.</p>
              <p>While Councils budget for the impacts of winter weather, the &lsquo;Beast from the East&rsquo; was unexpected and led to a significant financial strain.&nbsp;We are pleased that the Scottish Government have recognised the impact on Councils with this additional funding, however the financial toll will continue to be felt for some time.&rdquo;</p>
