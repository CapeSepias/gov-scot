          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>In the latest sign of progress on the A9 Dualling programme, the draft Orders and Environmental Statement confirming the line of the five mile stretch of the route between Tomatin and Moy have been published.</p>
              <p>This is the most northerly section of the A9 dualling programme and locals and road users will get a chance to see the plans at public exhibitions in Tomatin next month with more draft Orders and public exhibitions for further sections due in the next few months.</p>
              <p>Cabinet Secretary for the Economy, Jobs and Fair Work, Keith Brown said:</p>
              <p>&ldquo;The Scottish Government is committed to dualling the A9 between Perth and Inverness by 2025, one of the biggest transport infrastructure projects in Scotland's history, and we remain on target to meet that commitment.</p>
              <p>&ldquo;Our ambitious programme will bring many benefits for road users, communities and businesses who live along or use this important route between central Scotland and the Highlands and Islands.</p>
              <p>&ldquo;The work is continuing across the route and road users are benefiting from the new dualled stretch between Kincraig and Dalraddy which opened to traffic last year. Advance works are already underway on the next section to be dualled between Luncarty and Pass of Birnam and we expect to get construction underway in the coming months.</p>
              <p>&ldquo;We published draft Orders for four sections last year and today marks a further significant milestone in our plans with draft Orders being published for the most northerly section of the A9 to be dualled between Tomatin and Moy.</p>
              <p>&ldquo;We expect to publish draft orders for further dualling projects over the coming months.</p>
              <p>&ldquo;I would encourage anyone with an interest in the Tomatin to Moy project to attend one of the exhibitions on 7 and 8 June or view the draft Orders and Environmental Statement online and give us their views on our proposals.&rdquo;</p>
              <p>Details of the Tomatin to Moy public exhibitions:</p>
              <p>Thursday 7th June &ndash; 4.30pm - 8.00pm &ndash; Strathdearn Primary School Hall, Tomatin, IV13 7YN<br />Friday 8th June &ndash; 11.00am &ndash; 6.00pm - Strathdearn Village Hall, Tomatin, IV13 7YN</p>
              <p>Further information&nbsp;and the draft Orders are available on the<a href="https://www.transport.gov.scot/projects/a9-dualling-perth-to-inverness/a9-tomatin-to-moy/a9-tomatin-to-moy/"> Tomatin-Moy</a> project page.</p>
