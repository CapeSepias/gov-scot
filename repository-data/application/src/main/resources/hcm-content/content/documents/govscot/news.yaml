            hippostd:content: |-
              <p>A fund, which supports the introduction of new walking and cycling infrastructure, will be more than doubled, Transport Minister Humza Yousaf has announced.</p>
              <p>&pound;36m will be available through the Community Links Fund in 2018/19, the highest amount since it was launched in 2010.</p>
              <p>The fund has previously helped projects like the cycling and walking path between Elgin and Lhanbryde, a cycle path linking Glasgow City Centre with its southern suburbs, and plans to redesign Stirling Road in Dunblane.</p>
              <p>Mr Yousaf said: &ldquo;We want Scotland to be an active nation, where people lead healthier and more active lifestyles.</p>
              <p>&ldquo;Cyclists often tell me they want to see more safe cycling infrastructure, which I fully endorse and is one of the reasons why this is the highest amount we&rsquo;ve ever invested in the Community Links Fund.</p>
              <p>&ldquo;We want this extra money to create pleasant and safe routes which make it easier for people of all ages to choose to walk and cycle as part of their everyday lives.</p>
              <p>&ldquo;This is a great opportunity for organisations to bring forward projects that will encourage people to make active travel a bigger part of their daily lives and realise the health and environmental benefits that come with it.</p>
              <p>John Lauder, National Director for Sustrans Scotland, which delivers the fund, said: &ldquo;Increasing everyday levels of active travel can hugely benefit a person&rsquo;s health and wellbeing, boost local economies and create greener, more pleasant local environments to live and travel through.</p>
              <p>&ldquo;This increased funding for active travel routes from the Scottish Government demonstrates its continued commitment to creating safe and accessible walking and cycling routes across the country.</p>
              <p>&ldquo;We look forward to continuing to work in partnership with Transport Scotland, local authorities, community trusts and other partners up and down the country to help deliver the Scottish Government&rsquo;s vision for an Active Nation.&rdquo;</p>
