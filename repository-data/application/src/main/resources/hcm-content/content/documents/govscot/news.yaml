              <p>Public exhibitions are being held on 29 and 30 May in Inverness to let locals and road users view and comment on the options being developed for the Longman Junction Improvement scheme.</p>
              <p>The proposals can be viewed at Inverness Town House on 29 May and Inverness Caledonian Thistle&rsquo;s stadium on 30 May 2018.</p>
              <p>Transport Minister Humza Yousaf said:</p>
              <p>&ldquo;As part of the Scottish Government&rsquo;s commitment within the &pound;315 million Inverness and Highland City-Region Deal, significant investment will be made in the trunk road network to deliver the grade separation of the A9/A82 Longman junction and the A9/A96 Inshes to Smithton Link Road to improve congestion and accessibility to Inverness.</p>
              <p>&ldquo;Improving the traffic bottleneck at Longman is a key priority of the Scottish Government and we have been working hard to develop possible options for this important junction and we can now let the public see and comment on a series of options.</p>
              <p>&ldquo;I would encourage anyone with an interest to come along to one of the venues on 29 or 30 May to view our plans and to have an opportunity to discuss them with our team and provide comments. The vital feedback received will then be taken into account as we look to identify a preferred option early next year.&rdquo;</p>
