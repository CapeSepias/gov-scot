              <p>Culture and External Affairs Secretary Fiona Hyslop will visit Paris to celebrate Scotland&rsquo;s cultural ties with France and highlight the strong contribution French artists and companies will make to the 2018 Edinburgh International Festival.&nbsp;</p>
              <p>Ms Hyslop will also undertake wider cultural engagements, including meetings with UNESCO representatives and the Director of the British Council in France, to promote Scotland&rsquo;s world-leading reputation as a centre of culture.</p>
              <p>The Cabinet Secretary will also meet with the French Government&rsquo;s Minister for Europe, Nathalie Loiseau to discuss Scotland&rsquo;s position as Brexit negotiations progress.</p>
              <p>Speaking ahead of the visit, Ms Hyslop said:</p>
              <p>&ldquo;Thanks to these exciting collaborations with some of the finest French artists, the 2018 Edinburgh International Festival will ensure Scotland maintains its reputation as the world-leading festivals capital.</p>
              <p>&ldquo;I am pleased the Scottish Government has supported the Festival through &pound;190,000 Expo funding in 2018, enabling it to reach the widest possible audiences and contributing to the cultural and social life of Edinburgh and Scotland.</p>
              <p>&ldquo;As I meet with representatives of the French government and other institutions, I will be emphasising our motivation to strengthen our strong social, cultural and economic ties with France, as underpinned by our commitment to open a new Innovation and Investment Hub in Paris later this year.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The 2018 <a href="https://www.eif.co.uk/">Edinburgh International Festival </a>(EIF) runs from Friday, August 3 to Monday, August 27 and will bring together more than 2,700 artists from 31 countries.</p>
              <p>Details of France&rsquo;s involvement in this year&rsquo;s Festival will be unveiled during a reception held at the <a href="http://www.bouffesdunord.com/">Th&eacute;&acirc;tre des Bouffes du Nord</a>, one of the resident companies at the 2018 International Festival. Further information is available on <a href="https://www.eif.co.uk/whats-on">EIF website</a>.</p>
