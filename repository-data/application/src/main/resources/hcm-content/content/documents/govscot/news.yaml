          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>A major new campaign will put Scotland in the international spotlight and showcase the country&rsquo;s world-leading assets to a global audience.</p>
              <p>Launching simultaneously today in North America, London and China, &lsquo;Scotland is Now&rsquo; is designed to put the country firmly at the top of everyone&rsquo;s list of places to live, work, study, invest and visit.</p>
              <p>Attracting more migrant talent, international students, expanding overseas businesses and high-spend tourists will grow Scotland&rsquo;s economy and further cement its reputation as an open, diverse and welcoming country.</p>
              <p>The campaign sees the Scottish Government, VisitScotland, Scottish Development International and Universities Scotland join forces for the first time to promote Scotland under a single unified national brand, bringing together combined spending of up to &pound;6 million to promote Scotland globally.</p>
              <p>&lsquo;Scotland is Now&rsquo; builds on the nation&rsquo;s acknowledged strengths as a land of unrivalled history, breath-taking scenery and warm welcomes, but shines a light on lesser-known qualities: a pioneering, dynamic and progressive nation taking the lead on key global challenges.</p>
              <p>First Minister Nicola Sturgeon, who unveiled the campaign in China, said:</p>
              <p>"The message at the heart of &lsquo;Scotland is Now&rsquo; is of a bold and positive country offering the warmest of welcomes, rich in history and heritage and with a progressive, pioneering and inclusive approach to our future.</p>
              <p>"The campaign will inspire people to be part of Scotland&rsquo;s future and tell Scotland&rsquo;s story through those who know it best &ndash; people who have embraced living, working, studying, visiting and investing here."</p>
              <p>The campaign includes a core Scotland film, which is being launched today, alongside a number of &lsquo;people&rsquo; films which offer a personal perspective from those who call Scotland home.</p>
              <p>Economy Secretary Keith Brown offered audiences in New York a sneak-peek at &lsquo;Scotland is Now&rsquo; during Scotland Week last week, while the campaign is being launched in China as part of the First Minister&rsquo;s visit. The campaign will be showcased at an event in London on Friday hosted by Culture, Tourism and External Affairs Secretary Fiona Hyslop.</p>
              <p>The campaign brings together public sector partners with key business interests and will be a vehicle to support export growth in the private sector.</p>
              <p>Gerry O&rsquo;Donnell, Corporate Affairs Director at Edrington (the company behind iconic whisky brands such as Macallan), said:</p>
              <p>"&lsquo;Scotland is Now&rsquo; presents a confident narrative that connects well with Scotch whisky&rsquo;s authenticity and growth potential. It&rsquo;s a story that all exporters can get behind."</p>
              <p>Scotland has more world-class universities per head of population than almost anywhere else in the world, has the highest percentage of international and EU students than anywhere else in the UK and is the most successful part of the UK for spin-out creation.</p>
              <p>Professor Sir Jim McDonald, Principal and Vice-Chancellor of the University of Strathclyde said:</p>
              <p>"&lsquo;Scotland is Now&rsquo; is a vibrant and modern way to demonstrate all that the country has to offer. Our university sector is one of the very best in the world and each year we generate thousands of work-ready graduates, discover new knowledge, produce new research and create innovative developments which help society to tackle its biggest issues.</p>
              <p>"&lsquo;Scotland is Now&rsquo; will tell the world about our country&rsquo;s many strengths and the University of Strathclyde is proud to be part of that story."</p>
              <p>Marc Crothall, Chief Executive, Scottish Tourism Alliance said:</p>
              <p>"The launch of &lsquo;Scotland Is Now&rsquo; marks the beginning of a hugely exciting time for Scotland&rsquo;s tourism industry and indeed all sectors across Scotland. Tourism has been acknowledged as being one of Scotland&rsquo;s most important industries; it touches every business and sector and fuels all parts of our economy. I would encourage all tourism businesses to get on board, raise your business profile within the visitor market and help to make Scotland the number one global destination to visit."</p>
              <p>Martin Gilbert and Keith Skeoch, Chief Executives of Standard Life Aberdeen said:</p>
              <p>"Standard Life Aberdeen is a global company proud to have our headquarters and majority of operations in Scotland. We are therefore delighted to support Scotland Is Now, an ambitious campaign that aims to remind the world what many of our colleagues based here already know &ndash; that Scotland is a great place to live, work, invest and visit."</p>
              <p><strong>Background</strong></p>
              <p>This year, for the first time, the Scottish Government, VisitScotland, Scottish Development International and Universities Scotland are combining all or part of their existing international marketing spend (&pound;6 million) to deliver &lsquo;Scotland is Now&rsquo;.</p>
              <p>The campaign includes online, cinema and press advertising and the development of <a href="https://www.scotland.org/">Scotland.org</a>.</p>
              <p>Campaign assets are available from the <a href="https://www.scotland.org/more-info/toolkit">Scotland is Now Brand Campaign Toolkit</a><em>.</em></p>
