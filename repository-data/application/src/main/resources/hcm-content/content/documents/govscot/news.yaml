              <p>Around 10,000 more Scots will receive MRI scans every year thanks to two new Magnetic Resonance Imaging (MRI) scanners funded by the Scottish Government.</p>
              <p>The &pound;2.4 million awarded to the Golden Jubilee National Hospital (GJNH) for new equipment will reduce waiting times for diagnostics by increasing capacity.</p>
              <p>The hospital has experienced an 88% increase in the number of imaging exams carried out over the last six years, with MRI being one of those continually in demand.</p>
              <p>This development is the first stage of a three year expansion of the hospital, which will also see ophthalmology, orthopaedic and other services increased.</p>
              <p>Visiting the hospital, Health Secretary Shona Robison, said:</p>
              <p>&ldquo;In a matter of months these two MRIs have carried out 3,500 scans for patients across&nbsp;eight health boards and we hope they will have a significant impact on waiting times across Scotland.</p>
              <p>&ldquo;This is just the start of the expansion of the Golden Jubilee, which is a key part of our commitment to ensure our services meet the health needs of Scotland over the next decade and beyond.&rdquo;</p>
              <p>Jill Young, Chief Executive of the Golden Jubilee Foundation, said:</p>
              <p>&ldquo;This direct investment to patient care will not only help us provide NHS Scotland with sustainable services for the future, but will allow us to have an even greater impact in diagnosing, treating and monitoring long term health conditions, including heart disease and cancer.&rdquo;</p>
              <p>Background</p>
              <p>Health Boards who have benefited from the scanners are NHS Ayrshire and Arran, NHS Fife, NHS Forth Valley, NHS Greater Glasgow and Clyde, NHS Lanarkshire, NHS Dumfries and Galloway, NHS Western Isles, NHS Lothian.&nbsp;</p>
