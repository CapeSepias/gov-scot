              <p>Projects to mark the suffrage movement will receive &pound;500,000 from the Centenary Fund.</p>
              <p>The Fund will support a variety of projects including those looking to improve women&rsquo;s political representation and participation in public life.</p>
              <p>As part of the Centenary Fund, up to &pound;170,000 will be made available for local and community based projects to apply to the Scottish Government&rsquo;s Vote Centenary Small Grant Scheme.</p>
              <p>Equalities Secretary Angela Constance said:</p>
              <p>&ldquo;We have come a long way since some women secured the right to vote 100 hundred years ago, yet much still needs to be done to eradicate gender inequality and create a fairer, safer and more equal society.</p>
              <p>&ldquo;The Vote Centenary Small Grant Scheme is now open for applications.&nbsp; We are asking local communities to think of creative ways in which they can mark the centenary and I would encourage those that can to apply to the scheme as soon as possible.</p>
              <p>&ldquo;This funding will ensure we pay tribute to the women who fought so hard for the rights that women have today, as well as playing an important part in encouraging the next generation of women leaders.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The funding allocations are:</p>
              <p>Centenary Small Grant Scheme &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;up to &pound;170,000</p>
              <p>Year Of Young People (YOYP) 2018 event &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; up to &pound;30,000</p>
