          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>A total of 11 community events spanning nine local authorities are receiving support of more than &pound;48,000 in 2018 from the Scottish Clan Event Fund.</p>
              <p>The fund supports events that engage local communities and encourage international visitors. For the sixteen events funded last year, receiving &pound;47,550, VisitScotland estimate 60% of those attending were international visitors and the net economic impact of the events was in excess of &pound;1.7 million.</p>
              <p>The 2018 grants include &pound;5,000 to the Battle of Prestonpans Heritage Trust, for a commemoration event planned on 15 September.</p>
              <p>As she met representatives of the Heritage Trust, Culture Secretary Fiona Hyslop confirmed the Clan Fund would support further events in 2019 and 2020 through the next funding round, to open to applications at the end of May.</p>
              <p>Ms Hyslop said:</p>
              <p>&ldquo;Scotland&rsquo;s rich history is a huge draw for visitors from around the world. And with up to 50 million people globally claiming Scottish ancestry, we know that our cultural heritage is one of our unique selling points as a &lsquo;must visit&rsquo; destination.</p>
              <p>&ldquo;The Scottish Clan Event Fund is about tapping into that market and &ndash; crucially &ndash; supporting clan organisations to connect with and involve people within their local communities.</p>
              <p>&ldquo;Events are taking place this year the length and breadth of the country, from Orkney to Argyll. The plans in Prestonpans are significant as they demonstrate the expansion of community-focused activities into areas not traditionally associated with Scottish clans.&rdquo;</p>
              <p>Paul Bush OBE, VisitScotland&rsquo;s Director of Events, said:</p>
              <p>&ldquo;The 11 events receiving funding from the latest round of the Scottish Clan Event Fund are a wonderful addition to our vibrant portfolio of events and festivals in 2018.</p>
              <p>&ldquo;Scotland is the perfect stage for events and the Clan Event Fund plays an important role in delivering this by ensuring visitors looking to explore their ancestry and connect with Scotland&rsquo;s heritage are offered an authentic and engaging experience.&rdquo;</p>
              <p>Arran Johnston, Executive Trustee of the Battle of Prestonpans (1745) Heritage Trust said:</p>
              <p>&ldquo;We&rsquo;re delighted to be working with the Scottish Clan Event Fund to hold a really engaging commemorative event to mark the first-ever memorial to those who fell at the Battle of Prestonpans.</p>
              <p>&ldquo;With this support we&rsquo;ll be able to put on an exciting and fitting event in September, taking the story of the clans and regiments of the '45 out into our community. The Clan Event Fund is helping us raise awareness among local audiences of their rich historical assets, as well as bringing visitors to East Lothian, which is crucial for economic development.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The 11 events supported in 2018, totaling &pound;48,050, are:</p>
              <ul>
              <li>&pound;3,850 for Tartan Ties, Clan Hay (Aberdeenshire)</li>
              <li>&pound;5,000 for Clan Gregor International Gathering (Argyll and Bute, and Stirling)</li>
              <li>&pound;5,000 for World Gathering of MacIntyres (Argyll and Bute)</li>
              <li>&pound;5,000 for Dedication of Prestonpans 1745 Memorial Tables (East Lothian)</li>
              <li>&pound;2,700 for Clan Stewart Gathering (Fife)</li>
              <li>&pound;4,350 for Clan MacLennan International Gathering (Highland)</li>
              <li>&pound;5,000 for Clan Macleod Parliament (Highland)</li>
              <li>&pound;5,000 for Clan Gunn Society International Gathering (Orkney)</li>
              <li>&pound;2,500 for Clan Oliphant Gathering (Perth &amp; Kinross)</li>
              <li>&pound;4,700 for Clan Donnachaidh Gathering (Perth &amp; Kinross)</li>
              <li>&pound;4,950 for Hawick Reivers Festival (Scottish Borders)</li>
              </ul>
              <p>The <a href="http://www.eventscotland.org/funding/scottish-clan-event-fund/">Scottish Clan Event Fund</a> is funded by the Scottish Government and administered by EventScotland, part of VisitScotland&rsquo;s events directorate.</p>
              <p>A total of 11,808 people attended the funded events in 2017.</p>
              <p>In 2016, 9% of overseas visitors cited connecting with their Scottish ancestry as motivation for coming to Scotland (<a href="http://www.visitscotland.org/research_and_statistics/visitor_research/all_markets/scotland_visitor_survey.aspx">Scottish Visitor Survey 2016</a>).</p>
              <p>The <a href="http://www.battleofprestonpans1745.org/heritagetrust/">Battle of Prestonpans Heritage Trust</a> will stage a battle re-enactment on 15 September, alongside unveiling memorial tables to those who died in what was a significant conflict of the second Jacobite Rising.</p>
          /govscot:background:
