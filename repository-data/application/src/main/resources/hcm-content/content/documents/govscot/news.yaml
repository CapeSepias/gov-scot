              <p>A Scottish company at the forefront of genetic medical research has been awarded a &pound;1.9 grant to expand its programme of cell and gene therapy.</p>
              <p>Synpromics Ltd, based in Roslin, is pioneering research that could unlock a one treatment cure for diseases such as leukaemia and certain types of blindness. The Scottish Enterprise research and development (R&amp;D) grant will enable the firm to invest a total of &pound;5.4 million in this area, creating 11 new jobs.</p>
              <p>First Minister Nicola Sturgeon met Dr Michael Roberts, Synpromics founder and Chief Scientific Officer , at the Scottish Council for Development and Industry&rsquo;s annual forum in Edinburgh &ndash; where she welcomed that the company were the 475<sup>th</sup> to commit to the Scottish Business Pledge.</p>
              <p>The First Minister said:</p>
              <p>&ldquo;Our commitment to increasing R&amp;D is about providing the support innovative companies need to develop products and solutions that meet the future challenges facing both Scotland and the global economy. This latest grant means that, since we raised R&amp;D funding last autumn, we have supported 40 projects with grants totalling &pound;33 million.</p>
              <p>&ldquo;Synpromics is an excellent example of a fast-growing Scottish company with vision and ambition. Their expertise in world-leading gene therapy research has the potential to be truly life changing for patients.</p>
              <p>&ldquo;As the latest company to sign the Business Pledge &ndash; the 475<sup>th</sup> in Scotland &ndash; I also welcome that Synpromics are demonstrating their commitment to being a fair and forward thinking business.&rdquo;</p>
              <p>Dr Michael Roberts said:</p>
              <p>&ldquo;I am delighted that Synpromics have been able to sign up to the Scottish Business Pledge, which signals our commitment to creating a diverse and engaged team to enable us to drive innovation and sustainable global business growth.</p>
              <p>&nbsp;&ldquo;This investment will help fund Synpromics&rsquo; state-of-the-art research and build on the success of gene control technology programmes to date, focused on designing innovative cell and gene therapies. With this technology, we can enable the development of novel medicines for a range of devastating diseases where the current treatment options are limited or non-existent.&rdquo;</p>
              <p>Rhona Allison, Interim Managing Director at Scottish Enterprise, added:</p>
              <p>&ldquo;Synpromics&rsquo; work has the potential to transform the lives of millions of people across the globe, and this latest project is a fantastic example of the company&rsquo;s cutting-edge research in the critical field of revolutionary new gene therapies.</p>
              <p>&ldquo;Innovation and innovative research is key to driving Scotland&rsquo;s economic growth. Our R&amp;D support not only recognises this project&rsquo;s importance to Synpromics but also to the Scottish economy and our growing global reputation as a hub for life science excellence.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p><a href="http://www.synpromics.com/about-us">Synpromics</a>&rsquo; research involves synthetic gene promoters, which control genes in highly specific conditions. The grant will support pre-clinical evaluation studies, allowing the company to identify the best use of its technology for the treatment of disease using advanced therapeutic regimes such as cell and gene medicine.</p>
              <p>In September, the First Minister announced an extra &pound;45 million for R&amp;D grants during this parliament, an increase of 70%. More on&nbsp;<a href="https://www.scottish-enterprise.com/services/develop-new-products-and-services/rd-grant/overview">R&amp;D grants provided by Scottish Enterprise</a>.</p>
              <p>The <a href="https://scottishbusinesspledge.scot/">Scottish Business Pledge</a> is a values-led partnership between government and business, with a shared ambition of increasing productivity, competitiveness and sustainable employment, through fair work, workforce engagement and development.</p>
