          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The interests of children will be at the heart of family justice modernisation proposals, ministers have pledged.</p>
              <p>The role of the courts in cases involving children of separated parents and the law around parental responsibilities and rights will be considered as part of a consultation on key themes to be included in a family justice modernisation strategy.</p>
              <p>The Scottish Government is seeking the public&rsquo;s views on issues including:</p>
              <ul>
              <li>How the court obtains the views of the child in family cases</li>
              <li>Protection of victims of domestic abuse and their children during family court proceedings</li>
              <li>Regulation of child contact centres and of child welfare reporters who advise sheriffs and judges in family court cases</li>
              <li>How children can maintain relationships with key adults in their lives</li>
              <li>Alternatives to court such as family mediation and other forms of alternative dispute resolution</li>
              <li>Aspects of the Children&rsquo;s Hearing&rsquo;s system, which aims to ensure the safety and wellbeing of vulnerable children and young people</li>
              </ul>
              <p>The consultation will also ask for opinions about changes to the law to prevent direct cross-examination of victims of domestic abuse by their alleged abusers in child contact cases before the civil courts.</p>
              <p>Legal Affairs Minister Annabelle Ewing said:</p>
              <p>&ldquo;We know that family breakdown can be very upsetting for children and it is our responsibility to ensure that the family justice system is supportive and does not contribute to their distress. That means putting the best interests of the child first in every case and feedback from this consultation will help us to identify where changes are needed.</p>
              <p>&ldquo;The often sensitive issues involved can give rise to competing viewpoints, and that is why we are looking for as wide a range of responses as possible to help shape the future of family law in Scotland.</p>
              <p>&ldquo;In this Year of Young People I am particularly keen to hear the views and first-hand experiences of children and young people and we have produced child-friendly questions to encourage them to get involved.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>Access the <a href="https://consult.gov.scot/family-law/children-scotland-act/">consultation on review of Part 1 - Children (Scotland) Act 1995</a>.</p>
              <p>Access the <a href="https://www.surveymonkey.co.uk/r/reviewofchildrenscotlandact1995">child friendly questions</a>.</p>
              <p>As part of improving how family cases are dealt with by the courts, the Scottish Government committed in Programme for Government to consulting on a review of the provisions of the Children (Scotland) Act 1995 on parental responsibilities and rights and contact and residence cases involving children, with the goal of placing children and young people at the centre of family court cases.</p>
              <p>The Programme for Government also set out the Scottish Government&rsquo;s intention to consult on changes to the law to prevent cross-examination of victims of domestic abuse by their alleged abusers in child contact cases.</p>
