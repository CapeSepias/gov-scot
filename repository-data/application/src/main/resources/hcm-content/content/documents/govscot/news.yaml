              <p>Payments worth more than &pound;300 million to farmers and crofters have begun, Rural Economy Secretary Fergus Ewing has confirmed.</p>
              <p>In the coming months, eligible farmers and crofters will receive the final balance of their Common Agricultural Policy Pillar 1 entitlement for the 2017 scheme year, having already received up to 90% through the government&rsquo;s loan scheme in early November.</p>
              <p>Over 18,000 eligible farmers will receive payments under the Common Agricultural Policy&rsquo;s Pillar 1 schemes, that will support investment, jobs and drive the rural economy forward.</p>
              <p>Mr Ewing said:</p>
              <p>&ldquo;I can confirm that the first tranche of Basic Payment Support, Greening and Young Farmer payments for the 2017 scheme year have now begun.</p>
              <p>&ldquo;These payments will see farmers and crofters receive the final balance of payments, following my decision last year to provide a loan scheme worth up to 90% of their entitlement. This decision meant that farmers were paid a higher proportion of their entitlement at an earlier time than ever before, ensuring no eligible farmer who accepted the offer of a loan was out of pocket.</p>
              <p>&ldquo;With further tranches being made in the coming weeks and months, I am confident that the vast majority of farmers and crofters will receive their payments by the end of the payment window, demonstrating my absolute commitment to support our rural business and communities.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The first tranche of Pillar 1 payments are being processed with money due to reach bank accounts from 24 April onwards.</p>
