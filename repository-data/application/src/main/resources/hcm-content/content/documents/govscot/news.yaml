            hippostd:content: |-
              <p>Scotland&rsquo;s public services watchdog has said &lsquo;good early progress&rsquo; has been made in setting up the country&rsquo;s new social security service.</p>
              <p>Audit Scotland&rsquo;s report highlights that establishment of the new agency &ndash; Social Security Scotland &ndash; and delivery of the first benefits are on track.</p>
              <p>Audit Scotland indicates that Department for Work and Pensions (DWP) have a major role to play in the transfer of the 11 newly devolved benefits.</p>
              <p>The Scottish Government is calling for the DWP to confirm its detailed plans for the safe and secure transfer of these benefits and to demonstrate that the DWP can match the Scottish Government&rsquo;s pace.</p>
              <p>Social Security Minister Jeane Freeman said:</p>
              <p>&ldquo;This is the most significant transfer of powers since devolution and I am pleased Audit Scotland recognises the progress we have made so far in building this new public service.</p>
              <p>&ldquo;We are confident that we are on track against our plans. However, as highlighted by Audit Scotland, it is crucial that we have clarity and confirmation &ndash; and that we understand what the DWP&rsquo;s detailed plans are. We cannot deliver this in isolation and we need to know that the DWP is able to match our pace.</p>
              <p>&ldquo;We have followed Audit Scotland recommendations from previous reports on major programmes. We recognise the significant amount of work still to be done as we continue the programme to transfer powers, bring forward legislation and build the infrastructure we need. We are confident that we have robust plans in place and a full understanding of our overarching costs and are on track to deliver benefits to Scotland&rsquo;s people. &rdquo;</p>
