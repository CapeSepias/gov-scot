          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Scotland&rsquo;s economic ties with Europe&rsquo;s largest economy have been boosted following the opening of a Scottish Government hub in Berlin.</p>
              <p>The new Germany Innovation and Investment Hub will:</p>
              <ul>
              <li>Promote investment between German and Scottish businesses and organisations</li>
              <li>Increase Scottish Government influence and engagement with Germany</li>
              <li>Encourage collaboration between business, research, education and cultural institutions</li>
              <li>Build on Scotland&rsquo;s reputation as a destination of choice to work, study and visit</li>
              </ul>
              <p>Germany is already Scotland&rsquo;s fourth largest overseas market, with exports worth &pound;1.9 billion in 2016. The Germany Hub will complement the wider international network, covering London, Dublin, Brussels, Beijing and Washington DC. The hub will jointly house Scottish Government and Scottish Development International staff and is co-located within the British Embassy.</p>
              <p>External Affairs Secretary Fiona Hyslop announced the opening as she undertook two days of engagements in the German capital. This includes the signing of a Memorandum of Understanding between Glasgow and Berlin Chambers of Commerce and meeting the organisers of the European Championships, jointly hosted in Glasgow and Berlin this summer.</p>
              <p>Ms Hyslop said:</p>
              <p>&ldquo;Scotland is an outward-looking European nation that has much to share with other countries. The opening of our Germany Hub is a signal of our intent to continue to support deep and lasting links with our European neighbours. In light of Brexit, it is all the more important that we deepen those cultural, economic and diplomatic ties.</p>
              <p>&ldquo;The Germany Innovation and Investment Hub is a significant addition to our hub network, as we seek to foster the conditions and relationships Scottish companies and institutions need to internationalise and grow. Further to that, the Hub will be a focal point for our engagement across the central Europe region.</p>
              <p>&ldquo;The new agreement between Glasgow and Berlin Chambers of Commerce is welcome and symbolises the close synergy and opportunities that exist between Scottish and Germany organisations &ndash; as does the close working between the two cities to host the upcoming European Championships.&rdquo;</p>
              <p>Stuart Patrick, chief executive of Glasgow Chambers of Commerce, added:</p>
              <p>&ldquo;The signing of this agreement could not have come at a more appropriate time, with the uncertainty that the Brexit vote has brought to future trading relationships with Europe.</p>
              <p>&ldquo;Glasgow Chamber&rsquo;s Board took the view that, whatever the outcomes from the negotiations, we should do our best to strengthen trading ties wherever we could, and this agreement shows that we are on the front foot in maintaining business links with Europe and not sitting back waiting on others to make decisions.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>In addition to launching the hub, Ms Hyslop&rsquo;s meetings and engagements in Berlin include:</p>
              <ul>
              <li>Head of the German Parliament Committee for Economy and Energy</li>
              <li>Association of German Chambers of Commerce and Industry</li>
              <li>Managing Director of the Berlin 2018 European Athletics Championships</li>
              <li>INNOGY innovation hub</li>
              <li>18 Investment Management</li>
              </ul>
              <p>The Germany Innovation and Investment Hub is located at Wilhelmstra&szlig;e 70 in central Berlin. The hub will complement the existing Scottish Development International presence in Dusseldorf. A new Twitter account for the hub has launched today: <a href="http://www.twitter.com/scothubgermany">@ScotHubGermany</a></p>
              <p>Key facts on Scottish-German relations:</p>
              <ul>
              <li>Around 30,000 German citizens live in Scotland</li>
              <li>There were 354,000 visitors to Scotland from Germany in 2016</li>
              <li>Germany is the third largest source of foreign direct investment into Scotland, with 155 German-owned companies employing nearly 18,000 people</li>
              <li>Germany is Scotland's biggest partner in Europe for academic research collaboration</li>
              </ul>
