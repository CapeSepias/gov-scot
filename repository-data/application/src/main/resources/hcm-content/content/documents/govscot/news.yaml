            hippostd:content: |-
              <p>People considering legal action to enforce their rights will have a wider range of funding options and better protection from court costs under new legislation.</p>
              <p>The passing of the Civil Litigation (Expenses and Group Proceedings) (Scotland) Bill will ensure civil justice is more affordable, predictable and accessible &ndash; while providing greater funding equity between claimants and defenders in personal injury actions.</p>
              <p>Minister for Legal Affairs Annabelle Ewing said:</p>
              <p>&ldquo;The potential costs involved in civil court action can deter many people from pursuing legal action, even where their claim may have good grounds for success.</p>
              <p>&ldquo;This bill will improve the ability of people in Scotland who have a civil claim to pursue that case in the courts. It seeks to remove some of the barriers which, in the past, have deterred individuals from accessing justice in the civil courts.&rdquo;</p>
              <p>Sheriff Principal James Taylor said:</p>
              <p>&ldquo;This bill achieves my objectives of rebalancing the relative bargaining strengths of parties to a personal injury litigation and properly regulating the funding system.&rdquo;</p>
              <p>Gordon Dalyell, the Vice President of the Association of Personal Injury Lawyers (APIL) said:</p>
              <p>&ldquo;APIL welcomes this Bill, which recognises the vulnerability of injured people in the court process. By giving them greater clarity and certainty, the Bill will lead to a real increase in access to justice for people who need it most, and set a standard for the rest of the UK to follow.&rdquo;</p>
              <p>Kim Leslie of the Law Society of Scotland&rsquo;s Civil Justice Committee said:</p>
              <p>&ldquo;We welcome the Bill. It will create a fairer, more accessible and affordable civil justice system for members of the Scottish public seeking redress through our courts.&rdquo;</p>
