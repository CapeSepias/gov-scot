          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Alternative employment and viable support for the staff of 2 Sisters Food Group and the local area are the top priorities following the announcement of the Cambuslang site&rsquo;s closure.</p>
              <p>These priorities were made clear after Business Minister, Paul Wheelhouse, chaired a meeting of partners including the Scottish Government, South Lanarkshire Council, Skills Development Scotland, Scottish Enterprise, Business Gateway, trade unions, and local elected representatives. &nbsp;</p>
              <p>Partners were updated on the work already underway, such as:</p>
              <ul>
              <li>Provision of a series of two-hour long workshops to help individuals prepare CVs and to prepare for interviews</li>
              <li>A dedicated PACE Job Fair which will take place at Westburn Community Hall on May 31</li>
              <li>Identification of companies across the region, through SE Account Managers, South Lanarkshire Council, and elected members who are looking to increase headcount, with job vacancy details made available to workers at the 2 Sisters site</li>
              <li>Engagement with the site&rsquo;s owners to consider options for future use of the site</li>
              </ul>
              <p>Speaking after the meeting, which was also attended by representatives of 2 Sisters Food Group, Mr Wheelhouse said:</p>
              <p>&ldquo;The purpose of the roundtable was to update stakeholders on the extensive work already underway to help mitigate the impact on staff from the Cambuslang site, and the local area.</p>
              <p>&ldquo;Partners have worked intensively with 2 Sisters Food Group to explore every possible option to secure a sustainable future for the site and to safeguard jobs in Cambuslang, including working with the Unite union and the UK Government.</p>
              <p>&ldquo;Unfortunately, despite our very best efforts, the 2 Sisters Food Group could not be persuaded to retain the site and decided that closure of the site in Cambuslang could not be avoided.</p>
              <p>&ldquo;There is clearly much activity already underway and I hope that the dedicated PACE Jobs Fair announced today will give reassurance and optimism to the workforce. A second consultation on the proposed redundancy programme is underway by Bernard Matthews in Norfolk which will determine the number of posts to be transferred and number of redundancies. Our focus now is on helping staff into alternative employment and ensuring the local community is fully supported.&rdquo;</p>
              <p>Leader of South Lanarkshire Council John Ross said:</p>
              <p>&ldquo;It is heartening to see so many agencies coming together with the shared aim of doing everything we can to help the people affected by this hugely regrettable closure.</p>
              <p>&ldquo;It is a significant blow but I know from experience how resilient local folk are, and our local economy is performing well.&nbsp; The Council will work with every willing partner to help those who have lost their jobs find new opportunities, and we will do everything we can to continue to support the local economy.&rdquo;</p>
          /govscot:background:
            jcr:primaryType: hippostd:html
