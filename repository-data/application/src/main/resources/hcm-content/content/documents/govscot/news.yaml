              <p>Scotland&rsquo;s Chief Statistician today published statistics on Education Maintenance Allowances (EMA) in the academic year 2016-17. EMA provides financial support for young people from low-income households to overcome financial barriers to participate in appropriate school or college courses or an activity agreement.</p>
              <p>Key findings include:</p>
              <ul>
              <li>31,675 school pupils, college students and individuals on activity agreements received EMA payments in Scotland in the academic year 2016-17, a slight decrease of 0.2% (-60) from 31,735 in 2015-16.</li>
              <li>School pupils account for 63.5% of young people in receipt of EMA payment, 32.2% being college students and the remaining 4.3% are young people on activity agreements.</li>
              <li>Of all 16-19 year old school pupils in Scotland, 29% received EMA payments in 2016-17.</li>
              <li>Of the potentially eligible 16-19 year old college students in Scotland, 33% received EMA payments in 2016-17.</li>
              <li>The proportion of EMA recipients living in Scotland&rsquo;s 20% most deprived areas in 2016-17 increased to 36.8% (11,615). Among school pupils and those with an activity agreements receiving EMA, 34.9% (7,460) were living in the 20% most deprived areas, while 40.8% (4,155) of college students receiving EMA were living in the 20% most deprived areas.</li>
              <li>The total amount spent on EMA payments in 2016-17 was &pound;24.6 million, a decrease of &pound;137,855 from &pound;24.8 million in 2015-16. Of this, &pound;17.3 million (70.1%) was paid out to school pupils and those with an activity agreement, and the remaining &pound;7.4 million (29.9%) paid out to young people attending college.</li>
              </ul>
              <p><strong>Background</strong></p>
              <p>This is a National Statistics publication. National Statistics are produced to high professional standards set out in the National Statistics Code of Practice. They undergo regular quality assurance reviews to ensure that they meet customer needs. They are produced free from any political interference.</p>
              <p>The full National Statistics publication can be accessed at:</p>
              <p><a href="http://www.gov.scot/Publications/2018/05/4521">http://www.gov.scot/Publications/2018/05/4521</a></p>
              <p>Additional information on Education Maintenance Allowances in Scotland can be found at: <a href="http://www.emascotland.com/">http://www.emascotland.com</a></p>
