            hippostd:content: |-
              <p>Businesses across Scotland are to benefit from a fairer rates system.</p>
              <p>The changes introduced in response to the Barclay Review will stimulate the economy, reduce red tape, improve transparency and reduce tax avoidance.</p>
              <p>From 1 April, there will be no business rates for unoccupied new properties and tenants who take them on will be rates-free for the first year. Where properties are improved, they will not pay any additional rates as a result of the improvement for 12 months.</p>
              <p>Eligible childcare day nurseries will receive up to 100% relief, in a move designed to support nursery provision throughout Scotland by reducing overheads for nursery owners - savingthe sector around &pound;6 million next year</p>
              <p>Finance Secretary Derek Mackay marked the start of the new policies by visiting The Orchard Nursery in Edinburgh.</p>
              <p>He said:</p>
              <p>&ldquo;These changes &ndash; many of which are unique to Scotland - will help our businesses to continue to thrive while also ensuring they make an appropriate contribution to important local services.</p>
              <p>&ldquo;When I appointed Ken Barclay to review the rates system, I tasked him with</p>
              <p>&nbsp;updating it to better support business growth, encourage long-term investment and enable businesses to better navigate fast-changing marketplaces.</p>
              <p>&ldquo;The changes we put in place &ndash; in many ways going further than the Barclay recommendations &ndash; also allowed us to offer wider benefits, such as supporting the expansion in funded early learning and childcare entitlement with the relief for nurseries.</p>
              <p>&nbsp;&ldquo;I&rsquo;ve been impressed with what I&rsquo;ve seen at The Orchard nursery and hearing how they intend to use the savings they will make next year.&rdquo;</p>
              <p>Orchard Nursery owner Vicky Coia said: &ldquo;We are pleased the Scottish Government has led the way by creating business rate relief for the nursery sector across Scotland. It will allow us to invest in more training, staffing and resources to enhance staff practice and the opportunities and experiences we offer the children and their families.&rdquo;</p>
              <p>Andy Willox, the FSB&rsquo;s Scottish policy convenor, said:</p>
              <p>&ldquo;These new measures from the Scottish Government take us a step closer to developing a fairer, smarter rates system. FSB made the case for these changes in our submission to the recent rates review, and we&rsquo;re pleased to see Ministers turn them into real help for local firms.</p>
              <p>&ldquo;Local nurseries are a prime example of smaller businesses that are fundamental to the success of their local community and economy. This new rates help should ensure that they aren&rsquo;t penalised because they operate from specialised premises.</p>
              <p>&ldquo;At FSB, we&rsquo;re firmly of the belief that if a business makes an improvement to their property they should be given an opportunity to recoup their costs before facing a higher bill. The Scottish Government&rsquo;s new business accelerator relief does exactly that.&rdquo;<br /> </p>
              <p><strong>Background</strong></p>
              <p>The <a href="https://news.gov.scot/news/making-scotland-the-best-place-to-invest">Barclay changes</a> were announced by Mr Mackay in September.</p>
              <p>This followed the <a href="https://news.gov.scot/news/issued-on-behalf-of-the-barclay-review-group">Barclay Recommendations</a> by former RBS Chair Ken Barclay, after he was <a href="https://news.gov.scot/news/business-rates-review">appointed by the First Minister</a>.</p>
              <p>Together with the Small Business Bonus Scheme, the rates changes will mean firms make savings of &pound;226 million this year.</p>
