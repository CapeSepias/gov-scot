          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Recruitment is now open for the first jobs with Scotland&rsquo;s new social security agency.</p>
              <p>Successful applicants will help people to access the support that they are entitled to and will help to deliver the first payments for Carer&rsquo;s Allowance Supplement this summer.</p>
              <p>The positions will be offered with various working patterns meaning more than 80 people are expected to be employed with some of the full time posts being covered by multiple part time workers.</p>
              <p>These jobs are the first of at least 1,900 that will be created by the time the agency is fully operational.</p>
              <p>Social Security Minister Jeane Freeman said:</p>
              <p>&ldquo;This is another important step towards creating Scotland&rsquo;s first social security agency which will be based on our principles of dignity, fairness and respect.</p>
              <p>&ldquo;We are looking for people with positive attitudes who share our ambition to deliver a public service that people in Scotland can be proud of.</p>
              <p>&ldquo;Dignity and respect can&rsquo;t be limited to the way we deliver our service. It has to be evident in how we treat our staff. So we&rsquo;re starting recruitment now to make sure we have the time to offer all successful applicants the training and support they&rsquo;ll need to do their best in their new roles.</p>
              <p>&ldquo;The Scottish Government is committed to family friendly working and a healthy work/life balance and we&rsquo;re determined to do all we can to bring in the many skills and experience you get from a diverse workforce. So we&rsquo;ll be offering job opportunities with a wide variety of working patterns&rdquo;</p>
              <p>These jobs are the first of approximately 750 new roles in Dundee, which will be Social Security Scotland&rsquo;s new headquarters. A similar number of people will be employed at a second site in Glasgow with at least 400 more jobs being created to deliver support at a local level across Scotland.</p>
              <p>&nbsp;</p>
              <p><strong>Background:</strong></p>
              <p>The vacancies will be promoted at road shows in the following locations:</p>
              <p>Overgate Centre, Dundee, DD1 1UQ - 7<sup>th</sup> April 2018</p>
              <p>Discover Opportunities Centre, Crichton Street, Dundee, DD1 3AN - 16<sup>th </sup>&amp; 23rd April 2018</p>
              <p>A proportion of this recruitment campaign and future campaigns will include Modern Apprenticeships. Inclusion Scotland will help to recruit interns.</p>
              <p>You can find out more about these positions on the <a href="http://www.work-for-scotland.org/">Scottish Government&rsquo;s recruitment website.</a></p>
              <p><strong>&nbsp;</strong></p>
              <p><strong>Contact </strong></p>
              <p>Colin Bell/ 07468716489</p>
