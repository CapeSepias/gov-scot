            hippostd:content: |-
              <p>The new GP contract for Scotland comes into force today.</p>
              <p>Backed by investment of &pound;110 million in 2018-19 and jointly developed with the BMA, it will ensure GPs can spend more time with the patients who need them most by ensuring patients can access the right person at the right time.</p>
              <p>Over the next three years, it will expand the team of healthcare professionals working in general practice such as practice nurses, physiotherapists and pharmacists.</p>
              <p>A new short life working group, chaired by Professor Sir Lewis Ritchie, is also being established to ensure the contract is delivered in a way that works well for rural and remote parts of the country.</p>
              <p>Cabinet Secretary for Health, Shona Robison, said:</p>
              <p>&ldquo;This new contract will mean those who need to see a doctor get more time for consultation and that other patients get better access to specialist support quickly.</p>
              <p>&ldquo;It will also help to cut doctors&rsquo; workload, ensure a minimum income guarantee for GPs and make general practice an even more attractive career, which will contribute to our commitment to increase the number of GPs by at least 800 over ten years to ensure a sustainable service that meets increasing demand.</p>
              <p>&ldquo;Our commitment to invest &pound;7.5 million to support GP recruitment and retention, including &pound;850,000 in increased support to expand the remote and rural incentive scheme and relocation funds, will have a positive impact for rural GPs.</p>
              <p>&ldquo;The new remote and rural short life working group will also ensure the contract is delivered in a way that works well for rural communities and look at what more can be done to support rural general practice.</p>
              <p>&ldquo;This investment is part of a wider commitment to increase general practice funding by &pound;250 million by 2021 as part of an extra investment of &pound;500 million per year for primary care funding. This will raise the primary care budget from 7.7% to 11% of the total NHS frontline budget.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>The GP contract was formally accepted on 18<sup>th</sup> January 2018. <a href="https://news.gov.scot/news/historic-new-gp-contract-agreed">https://news.gov.scot/news/historic-new-gp-contract-agreed</a></p>
