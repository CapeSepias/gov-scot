            hippostd:content: |-
              <p>Glasgow International (GI) will be able to apply for Scottish Government&rsquo;s Festivals Expo funding for the first time in 2019-20.</p>
              <p>GI will be eligible to apply for funding to support the 2020 edition of the festival, profiling artists from across Scotland to an international audience and industry professionals.<br />&nbsp;<br />Speaking ahead&nbsp;of the&nbsp;GI launch at Glasgow City Chambers, Culture Secretary Fiona Hyslop said:</p>
              <p>&ldquo;Since its launch in 2005, Glasgow International has grown from strength to strength, presenting Scotland&rsquo;s largest visual art festival programme and boosting Scotland&rsquo;s culture, tourism and economy.</p>
              <p>&ldquo;The Festival is recognised internationally for its artistic quality, inclusivity and talent, attracting audiences and investors from across the world. That is why I am pleased to extend the Expo Fund to include GI.</p>
              <p>&ldquo;After opening Expo to Celtic Connections, this is another recognition of the international reach of festivals in Glasgow, enhancing Scotland&rsquo;s global reputation for excellence in culture and creativity.&rdquo;<br />&nbsp;<br />Richard Parry, Director, Glasgow International, said:</p>
              <p>&ldquo;In only a little over a decade GI has firmly established itself as one of the key dates in the global visual arts calendar. This year we have upwards of 270 artists taking part from over 30 countries, but with the majority living in the city itself, demonstrating the strength of the scene. This vital funding will allow significantly more scope for us to work with and support artists based here to make and show new, powerful and ambitious work.&rdquo;</p>
              <p>Julia Amour, Director, Festivals Edinburgh, said:</p>
              <p>&ldquo;The ambitious global reach of GI makes them a great fit for the Festivals Expo Fund, and we look forward to working with both GI and Celtic Connections to further open up international opportunities for cultural talent across Scotland.&rdquo;</p>
              <p>Amanda Catto, Head of Visual Arts, Creative Scotland, said:</p>
              <p>&ldquo;GI is a dynamic, biennial showcase that amplifies the richness, reach and character of the city&rsquo;s visual arts community and that promotes some of the very best art being made today. This welcome support from the Scottish Government Expo Fund will enhance GI&rsquo;s role as a major international platform, creating significant opportunities for artists living and working in the city to reach new audiences from across the world.&rdquo;</p>
              <p>Councillor David McDonald, Chair of Glasgow Life and Deputy Leader of Glasgow City Council, said:</p>
              <p>&ldquo;Glasgow goes from strength to strength as a leading centre for the production and presentation of contemporary visual arts, supporting a thriving and confident arts community. GI plays a key role in this success, providing invaluable opportunities for artists who live and work in the city and venues throughout Glasgow to reach ever wider audiences, and challenge, question and inspire with their&nbsp; work. With this new support, we can continue to build on these fantastic achievements.&rdquo;</p>
          /govscot:background:
