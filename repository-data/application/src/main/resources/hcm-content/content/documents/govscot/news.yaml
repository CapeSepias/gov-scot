          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Improved nursing care provided closer to home will be made available &ndash; thanks to almost &pound;7 million being invested in training.</p>
              <p>The funding will ensure the existing nurse workforce have the skills &nbsp;to even better meet the needs of people requiring care in their own homes, GP practices or in other community settings<strong>. </strong></p>
              <p>The new Primary Care Workforce Plan sets out commitments to significantly expand and strengthen primary care across Scotland and prepare against the challenges of Brexit in NHS Scotland.</p>
              <p>Following the introduction of the new GP contract, the plan emphasises the importance of highly skilled multi-disciplinary teams to ensure all patients continue to receive high quality care.</p>
              <p>It also outlines plans to support the recruitment of an additional 800 GPs over the next ten years, plus an annual investment of &pound;35 million by 2022 for an extra 800 mental health workers in key locations such as A&amp;E departments, GP practices, police stations and prisons.</p>
              <p>Health Secretary Shona Robison said:</p>
              <p>&ldquo;A strong and professional workforce is at the centre of the success of Scotland&rsquo;s health and social system. The investment in nurse training will mean that more patients are treated in the community and ensure the sustainability of a multi-disciplinary team approach.</p>
              <p>&ldquo;Scotland is leading the way on workforce planning and I am proud that we are the first nation in the UK to publish a plan that not only puts community care at its heart, but also helps prepare us for the expected challenges Brexit may bring for our workforce.&rdquo;</p>
              <p>Theresa Fyffe, RCN Scotland Director, said:</p>
              <p>&ldquo;RCN Scotland is pleased that the Scottish Government has listened to our concerns and that this plan reflects the need for a new approach to developing multi-professional primary care teams. We welcome the recognition that district nurses, advanced nurse practitioners and practice nurses are essential in providing safe, high quality care in our communities and to the overall success of primary care services.</p>
              <p>&ldquo;The commitment to investing &pound;6.9 million over three years for the education and training of general practice nurses and district nurses is a move in the right direction. We will continue to work with the Scottish Government to support the development of plans for further investment to grow the community nursing workforce, and district nurses in particular, to meet the needs of patients and shift the balance of care from hospitals and into our communities. We look forward to seeing the detail of the Government&rsquo;s commitment to this by September.&rdquo;</p>
              <p><strong>Background:</strong></p>
              <p>The report is available on the <a href="http://www.gov.scot/Publications/2018/04/3662">Scottish Government website</a>.</p>
