              <p>More young people will be able to get involved in the First Minister&rsquo;s Reading Challenge as it expands to include secondary schools, libraries and community groups.</p>
              <p>First Minister Nicola Sturgeon made the announcement at Riverside Primary School in Stirling &ndash; the winner of the School and Community Partnership Reading Journey award for its participation in the challenge.</p>
              <p>An evaluation of the programme&rsquo;s first year found the response from schools and families has been overwhelmingly positive.</p>
              <p>The First Minister said:</p>
              <p>&ldquo;Raising attainment is at the heart of&nbsp; the Scottish Government&rsquo;s work and reading for pleasure from an early age can help develop children&rsquo;s literacy. That is why I launched the First Minister&rsquo;s Reading Challenge and I&rsquo;m thrilled it has received such positive feedback from schools, teachers and pupils.</p>
              <p>&ldquo;Riverside Primary School is a fantastic example of how schools have tailored the Reading Challenge to suit their own needs, resulting in a positive reading culture in the school.</p>
              <p>&ldquo;I want to ensure the Reading Challenge continues to grow and have a positive impact on children so I have accepted all of the recommendations of the Reading Challenge Advisory Group which are based on the evaluation and look forward to another successful year of reading.&rdquo;</p>
              <p>Riverside Primary School Headteacher Kay Robertson said:</p>
              <p>&nbsp;&ldquo;We signed up to the Reading Challenge to further inspire our children in their love of reading and help us raise attainment and it&rsquo;s been a tremendous success. We were delighted to win the Community Partnership award last year, recognising the dedication of our staff, children and members of the wider community.</p>
              <p>&nbsp;&ldquo;We&rsquo;re really proud of our refurbished school library which is used by the children on a daily basis and is also available for members of the community to use to promote inter-generational reading activities.&rdquo;</p>
              <p><strong>&nbsp;</strong><strong>Background</strong></p>
              <p>The <a href="http://scottishbooktrust.com/learning/teachers-librarians/first-ministers-reading-challenge/evaluation">evaluation</a> for 2016-17 and the Advisory Group&rsquo;s full recommendations are available online.</p>
              <p>&nbsp;The <a href="https://www.readingchallenge.scot/">First Minister&rsquo;s Reading Challenge</a> is delivered through Scottish Book Trust, funded by the Scottish Government.</p>
              <p>&nbsp;</p>
