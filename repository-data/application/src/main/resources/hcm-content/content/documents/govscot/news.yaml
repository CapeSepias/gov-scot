            hippostd:content: |-
              <p>Assistant Inspector of Constabulary in Scotland Gillian Imery QPM is to be appointed Her Majesty's Chief Inspector of Constabulary in Scotland.</p>
              <p>As Chief Inspector of Constabulary, Gillian Imery will lead HM Inspectorate of Constabulary Scotland (HMICS) to deliver an annual programme of independent inspection, monitoring and evaluation of Police Scotland and the Scottish Police Authority.</p>
              <p>Mrs Imery will also be a source of professional independent advice on police matters, publishing reports of inspections and producing an annual report to Ministers on the police service in Scotland.</p>
              <p>Justice Secretary Michael Matheson said:</p>
              <p>&ldquo;HMICS plays a vital role in ensuring Scotland&rsquo;s police continue to perform their duties to a high standard as they strive to keep Scotland&rsquo;s communities safe.</p>
              <p>&ldquo;With a career spanning over 30 years in Scottish Policing, most recently as Assistant Inspector of Constabulary, Gillian Imery brings with her a wealth of experience to the role of Chief Inspector of Constabulary in Scotland.</p>
              <p>&ldquo;I am confident that Mrs Imery&rsquo;s invaluable policing background and time already spent in HMICS will stand her in good stead as the new Chief Inspector.&rdquo;</p>
              <p>Thanking outgoing Chief Inspector, Derek Penman, Mr Matheson added:</p>
              <p>&ldquo;I am very grateful to Derek for his unstinting service to the public over 33 years in policing, including four years as HM Chief Inspector for Scotland.</p>
              <p>&ldquo;He has provided significant, independent oversight and challenge to the service and the Scottish Police Authority, at a key time for policing and I wish him well in whatever he chooses to do next.&rdquo;</p>
              <p>Mrs Imery said:</p>
              <p>&ldquo;I am extremely proud to have been appointed to the role of HM Chief Inspector of Constabulary in Scotland, and am optimistic about the part HMICS can play in supporting improvement in policing for the benefit of the Scottish public. I believe it is important to have independent and objective scrutiny of policing to ensure challenging issues are addressed as well as to highlight the positive contribution policing makes to our communities.&rdquo;</p>
          /govscot:background:
