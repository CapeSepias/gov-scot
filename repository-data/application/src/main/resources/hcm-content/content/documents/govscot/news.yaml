          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Plans unveiled today for a&nbsp;new road in Inverness linking the A9 and A96 trunk roads will provide enhanced facilities for road users, cyclists and pedestrians.</p>
              <p>These include a 3 metre shared surface on both sides of the carriageway and a dedicated cycleway and separate footway linking to Inverness Retail and Business Park.&nbsp;The cycling and pedestrian facilities will also connect into the existing core path, local path and national cycle networks.</p>
              <p>At the same time, a decision has been taken to progress an option to the east of Ashton Farm (Variant B) as part of the preferred option identified late last year.</p>
              <p>The plans for the A9/A96 Inshes to Smithton scheme are available for locals and road users to see at drop-ins being held in Raigmore today and Smithton tomorrow.&nbsp; Visitors can find out more about the developing design as we look to publish draft Orders next year.</p>
              <p>Transport Minister Humza Yousaf said:</p>
              <p>&ldquo;As part of the Scottish Government&rsquo;s commitment within the &pound;315 million Inverness and Highland City-Region Deal, we are progressing our plans for a single carriageway road connecting Inshes and Smithton in the Highland capital.</p>
              <p>&ldquo;Since we identified the preferred option for the scheme late last year, our design consultants have been considering all the feedback received.</p>
              <p>&ldquo;We are now able to let locals and road users see and comment on the updated proposals including our exciting plans for enhanced provision for cyclists and pedestrians and the preferred route option with variant B confirmed as the line of the scheme to be taken forward.</p>
              <p>&ldquo;I would encourage anyone with an interest to come along to one of the venues to view our plans and to have an opportunity to discuss them with our team and provide vital feedback. The material shown at the drop-in sessions is also be available on the project page on the Transport Scotland website.&rdquo;</p>
              <p>Details of the public exhibitions:</p>
              <p>Wednesday 16 May 2018 &ndash; 12 noon to 7 pm - Raigmore Community Centre, 125 Ashton Road, Inverness, IV2 3UY<br />Thursday 17 May 2018, 12 noon till 7pm - Smithton-Culloden Free Church, Murray Road, Smithton, Inverness, IV2 7YU</p>
