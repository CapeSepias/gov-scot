              <p>In 2018 Quarter 1, the quantity of retail sales in Scotland grew by 0.5 per cent compared to the previous quarter, according to statistics announced today by Scotland&rsquo;s Chief Statistician.</p>
              <p>Over the year since 2017 Quarter 1, the quantity of retail sales has increased by 1.5%. Over the same period, the value of retail sales (not adjusted for inflation) increased by 3.6%, and average store prices measured by the retail sales implied deflator have increased by 2.1%.</p>
              <p>The equivalent figures for retail sales quantities in Great Britain as a whole, produced by the Office for National Statistics (ONS), are a fall of 0.5% in the latest quarter, and an increase of 1.4% over the year since 2017 Quarter 1.</p>
              <p>The Retail Sales Index for Scotland is a measure of the sales by retailers in Scotland. Results are given for sales quantities (or volumes) which have been adjusted for inflation, and sales values which are not adjusted for inflation. The figures published today cover the period from January to March 2018.</p>
