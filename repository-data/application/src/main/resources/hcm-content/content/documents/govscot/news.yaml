              <p>Two of Scotland&rsquo;s key organisations to support victims of human trafficking will share &pound;3,113,352 over three years to increase the care they can provide.</p>
              <p>The significant increase in funding for Migrant Help and TARA (Trafficking Awareness Raising Alliance) comes in the same week that regulations to increase the minimum period of support for trafficking victims come into force. The support period has been doubled to 90 days.</p>
              <p>The number of trafficking referrals to Police Scotland has also been steadily increasing in recent years, and saw a 38% rise in 2017, following work to raise awareness and improve reporting.</p>
              <p>Justice Secretary Michael Matheson said:</p>
              <p>&ldquo;Human trafficking is an appalling abuse of human rights. This horrific crime affects the most vulnerable in society and has lasting consequences for its victims. Some will need long term care and support following their ordeal, meaning that we must do everything we can to aid victims.</p>
              <p>&ldquo;An increase in the statutory minimum period of support will mean that trafficked individuals will receive care over a longer term period, which will greatly aid their rehabilitation.</p>
              <p>&ldquo;This increase in funding in 2018/19 will also allow Migrant Help and TARA to increase capacity and resilience to deal with both the increase in referrals and the greater care victims will receive.&rdquo;</p>
              <p>Bronagh Andrew of TARA said:</p>
              <p>&ldquo;Women require long term help to recover from the abuse they have survived and this increase in resources will enable us to continue to improve our efforts to establish a solid foundation to help women on their journey.&nbsp;Women have told us that support needs to be ongoing and that they value the assistance they receive.&rdquo;</p>
              <p>&nbsp;Phil Dailly, Migrant Help&rsquo;s National Operations Manager said:</p>
              <p>&ldquo;Migrant Help welcomes the Government&rsquo;s commitment to supporting victims of human trafficking and believes that by working together we can help eradicate this abhorrent crime.&rdquo;</p>
              <p>&ldquo;We are very happy to continue our partnership with the Scottish Government which enables us to support and empower survivors of human trafficking. The longer support period will have a positive impact on our clients&rsquo; recovery. It will give us more time to address individual needs and enable them to regain confidence and prepare for a new positive chapter in their lives.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p>TARA and Migrant Help support suspected victims of trafficking identified in Scotland. TARA support adult female survivors of trafficking for sexual exploitation; Migrant Help support all other adult victims.</p>
