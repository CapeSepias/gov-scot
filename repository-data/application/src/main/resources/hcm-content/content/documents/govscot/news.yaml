            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>The country&rsquo;s most senior clinician is encouraging patients to get more involved in their treatment and care options.</p>
              <p>Scotland&rsquo;s Chief Medical Officer (CMO) Dr Catherine Calderwood is calling for a move away from the &ldquo;doctor knows best&rdquo; culture in her annual Practising Realistic Medicine report, which sets out steps to help patients get more involved in their medical consultations.</p>
              <p>Currently four health boards across the country are highlighting five key questions to help patients to get the most out of conversations with their doctor or nurse, with the CMO calling on others to now follow suit.</p>
              <p>The report also provides an update on the CMO&rsquo;s National Atlas of Variation for Health and Health Care. The online publication will go live in June this year and will help patients inform themselves before they discuss treatment options with their doctor.</p>
              <p>Speaking at the launch of her report at Airdrie Community Health Practice, Dr Calderwood said:</p>
              <p>&ldquo;We want to ensure patients receive care and treatment that&rsquo;s right for them. I want to see a change in culture to one where both professionals and people receiving care combine their expertise and become more comfortable in sharing decision making.</p>
              <p>&ldquo;That&rsquo;s why the five questions feature in my report - because they offer a simple and straightforward way to have better conversations between doctors patients and their families.</p>
              <p>&ldquo;One of the ways in which we can bring realistic medicine into practice is by addressing the harm and waste caused by over-provision and over-treatment. By freeing up resources which are currently being used to no clinical benefit, we will be able to re-invest in healthcare that provides better value to patients.</p>
              <p>&ldquo;That&rsquo;s why we will shortly publish the beginnings of a publically-accessible National Atlas of Variation for Health and Healthcare.</p>
              <p>&ldquo;There have been times when I&rsquo;ve realised that I have privileged access to information about my care simply because of my own medical training. I hope that patients will be able to use Atlas data to discuss their options with their doctors and avoid the potential harm caused by unnecessary tests, treatments and procedures.</p>
              <p>&ldquo;I very much hope that the Atlas will help to inspire health and care professionals to discuss why variation in healthcare exists and ensure that everyone in Scotland receives care that is right for them.&rdquo;</p>
              <p><strong>Background</strong></p>
              <p><a href="http://www.gov.scot/Publications/2018/04/6385">Practising Realistic Medicine </a></p>
              <p>The five questions being piloted by patients across NHS Borders, Forth Valley and Dumfries and Galloway and Lanarkshire are:</p>
              <ul>
              <li>Is this test, treatment or procedure really needed?</li>
              <li>What are the potential benefits and risks?</li>
              <li>What are the possible side effects?</li>
              <li>Are their safer, simpler or alternative options?</li>
              <li>What would happen if I did nothing?</li>
              </ul>
