            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>An extra 2,000 people will be eligible for financial support to help pay for a funeral, under Scottish Government plans.</p>
              <p>Improvements to Funeral Expense Assistance will also see an annual increase to the contribution for other funeral costs as well as quicker processing times &ndash; within 10 working days.</p>
              <p>&nbsp;A public consultation is now open, seeking views on proposals including how to consider difficult family circumstances.</p>
              <p>&nbsp;Social Security Minister Jeane Freeman said:</p>
              <p>&nbsp;&ldquo;Arranging a funeral can be a daunting, stressful and painful process and if you are struggling financially it can make matters even worse. By extending eligibility we will reach more people who would have previously received nothing under the UK government system.</p>
              <p>&nbsp;&ldquo;We are taking action to support more people who are struggling with these costs and will invest more than &pound;3 million each year, over and above the existing funding that will be transferred from the UK Government.</p>
              <p>&nbsp;&ldquo;We have listened carefully to the views of stakeholders and those with direct experience of the current DWP payment. I am keen to hear from as many people as possible during this consultation so we can continue to build a service that treats everyone with dignity, fairness and respect.&rdquo;</p>
