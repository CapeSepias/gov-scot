definitions:
  config:
    /hst:hst/hst:configurations/govscot/hst:sitemap:
      jcr:primaryType: hst:sitemap
      /root:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/homepage
        hst:refId: root
      /_any_:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/pagenotfound
      /pagenotfound:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/pagenotfound
        hst:refId: pagenotfound
      /content:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/contentlist
        hst:relativecontentpath: content
        /_any_.html:
          jcr:primaryType: hst:sitemapitem
          hst:componentconfigurationid: hst:pages/contentpage
          hst:relativecontentpath: ${parent}/${1}
        /_any_:
          jcr:primaryType: hst:sitemapitem
          hst:componentconfigurationid: hst:pages/contentpage
          hst:relativecontentpath: ${parent}/${1}/index
      /about:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/contentpage
        hst:relativecontentpath: about
        /_index_:
          jcr:primaryType: hst:sitemapitem
          hst:componentconfigurationid: hst:pages/contentpage
          hst:relativecontentpath: ${parent}/index
        /_any_:
          jcr:primaryType: hst:sitemapitem
          hst:componentconfigurationid: hst:pages/contentpage
          hst:componentconfigurationmappingnames: ['govscot:articledocument', 'govscot:role']
          hst:componentconfigurationmappingvalues: ['hst:pages/contentpage', 'hst:pages/contentlist']
          hst:relativecontentpath: ${parent}/${1}
          /_index_:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/contentpage
            hst:relativecontentpath: ${parent}/index
      /policies:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/contentlist
        hst:relativecontentpath: policies
        /_default_:
          jcr:primaryType: hst:sitemapitem
          hst:componentconfigurationid: hst:pages/contentpage
          hst:relativecontentpath: ${parent}/${1}
          /_default_:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/contentpage
            hst:relativecontentpath: ${parent}/${2}
          /_index_:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/contentpage
            hst:relativecontentpath: ${parent}/index
      /directorates:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/contentlist
        hst:relativecontentpath: directorates
        /_default_:
          jcr:primaryType: hst:sitemapitem
          hst:componentconfigurationid: hst:pages/contentpage
          hst:relativecontentpath: ${parent}/${1}
