      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            extension.primary: ${cluster.id}.primary
            extension.secondary: ${cluster.id}.secondary
            extension.tertiary: ${cluster.id}.tertiary
            plugin.class: example.ThreeRow
            wicket.extensions: [extension.primary, extension.secondary, extension.tertiary]
          /primary:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.primary.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            variant: row
            wicket.id: ${cluster.id}.primary
          /secondary:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.secondary.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            variant: row
            wicket.id: ${cluster.id}.secondary
          /tertiary:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.tertiary.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            variant: row
            wicket.id: ${cluster.id}.tertiary
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: Enter a title for this document
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.primary.item
            wicket.css: [hippo-editor-large]
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /image:
            jcr:primaryType: frontend:plugin
            caption: Image
            field: image
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.primary.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:BannerImages']
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: A summary of this document
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.primary.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /content:
            jcr:primaryType: frontend:plugin
            caption: Content
            field: content
            hint: The main content for the page
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.primary.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /tags:
            jcr:primaryType: frontend:plugin
            caption: Tags
            field: tags
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            type: hippostd:taggable
            wicket.id: ${cluster.id}.secondary.item
          /seoTitle:
            jcr:primaryType: frontend:plugin
            caption: SEO Title
            field: seoTitle
            hint: Title used by google whilst indexing the content
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.secondary.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /metaDescription:
            jcr:primaryType: frontend:plugin
            caption: Meta Description
            field: metaDescription
            hint: A description of this content item for search engine indexing purposes
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.secondary.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /notes:
            jcr:primaryType: frontend:plugin
            caption: Notes
            field: notes
            hint: Notes about the content for future editors
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.tertiary.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /responsibleRole:
            jcr:primaryType: frontend:plugin
            caption: Responsible Roles
            field: responsibleRole
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.primary.item
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /featuredItems:
            jcr:primaryType: frontend:plugin
            caption: Featured Items
            field: featuredItems
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.primary.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
