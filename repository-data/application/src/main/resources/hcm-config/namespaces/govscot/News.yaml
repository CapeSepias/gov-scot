definitions:
  config:
    /hippo:namespaces/govscot/News:
      jcr:primaryType: hipposysedit:templatetype
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      jcr:uuid: 0886fed0-a981-4437-b703-893cb53e3ae6
      /hipposysedit:nodetype:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: d8a7ea63-df8c-4b12-8908-56d89b02d33a
        /hipposysedit:nodetype:
          jcr:primaryType: hipposysedit:nodetype
          jcr:mixinTypes: ['mix:referenceable', 'hipposysedit:remodel']
          jcr:uuid: 8bdd4b9a-cfee-4fd7-9b2e-dc84e3480df7
          hipposysedit:node: true
          hipposysedit:supertype: ['govscot:AttributableContent', 'hippostd:relaxed',
            'hippotranslation:translated']
          hipposysedit:uri: http://www.onehippo.org/govscot/nt/1.0
          /background:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: govscot:background
            hipposysedit:primary: false
            hipposysedit:type: hippostd:html
          /heroImage:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: govscot:heroImage
            hipposysedit:primary: false
            hipposysedit:type: govscot:ExternalLink
          /attachments:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: false
            hipposysedit:path: govscot:attachments
            hipposysedit:primary: false
            hipposysedit:type: govscot:ExternalLink
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: govscot:News
          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: ''
          hippostdpubwf:lastModifiedBy: ''
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
          govscot:seoTitle: ''
          govscot:metaDescription: ''
          govscot:summary: ''
          govscot:title: ''
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 06d1a851-7d7f-4694-8cc0-240401589ff6
          hippostdpubwf:lastModificationDate: 2018-01-26T13:27:12.677Z
          hippostdpubwf:creationDate: 2018-01-26T13:27:12.677Z
          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:background:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:heroImage:
            jcr:primaryType: govscot:ExternalLink
            govscot:string: ''
            govscot:title: ''
          /govscot:attachments:
            jcr:primaryType: govscot:ExternalLink
            govscot:string: ''
            govscot:title: ''
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: Enter a title for this document
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: A summary of this document
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /content:
            jcr:primaryType: frontend:plugin
            caption: Content
            field: content
            hint: The main content for the page
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /tags:
            jcr:primaryType: frontend:plugin
            caption: Tags
            field: tags
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            type: hippostd:taggable
            wicket.id: ${cluster.id}.field
          /seoTitle:
            jcr:primaryType: frontend:plugin
            caption: SEO Title
            field: seoTitle
            hint: Title used by google whilst indexing the content
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /metaDescription:
            jcr:primaryType: frontend:plugin
            caption: Meta Description
            field: metaDescription
            hint: A description of this content item for search engine indexing purposes
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /notes:
            jcr:primaryType: frontend:plugin
            caption: Notes
            field: notes
            hint: Notes about the content for future editors
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /topics:
            jcr:primaryType: frontend:plugin
            caption: Topics
            field: topics
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: ''
          /background:
            jcr:primaryType: frontend:plugin
            caption: Background
            field: background
            hint: Notes to Editor from the news feed
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /heroImage:
            jcr:primaryType: frontend:plugin
            caption: Hero Image
            field: heroImage
            hint: The title and URL of the hero image from news importer
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /attachments:
            jcr:primaryType: frontend:plugin
            caption: Attachments
            field: attachments
            hint: The title and URL of any attachments from the news importer
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
