definitions:
  config:
    /hippo:namespaces/govscot/Policy:
      jcr:primaryType: hipposysedit:templatetype
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      jcr:uuid: 28edd335-56e6-4bd5-879a-417fb42516f7
      /hipposysedit:nodetype:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 449d37ee-9596-4f59-b9cd-9958fbe172bd
        /hipposysedit:nodetype:
          jcr:primaryType: hipposysedit:nodetype
          jcr:mixinTypes: ['mix:referenceable', 'hipposysedit:remodel']
          jcr:uuid: 54a10ba2-d516-4514-99ec-75abb1ccf7ae
          hipposysedit:node: true
          hipposysedit:supertype: ['govscot:AttributableContent', 'hippostd:relaxed',
            'hippotranslation:translated']
          hipposysedit:uri: http://www.onehippo.org/govscot/nt/1.0
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: govscot:Policy
          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: ''
          hippostdpubwf:lastModifiedBy: ''
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
          jcr:mixinTypes: ['mix:referenceable']
          govscot:seoTitle: ''
          govscot:metaDescription: ''
          govscot:summary: ''
          govscot:title: ''
          jcr:uuid: cc78274a-2b15-4e4c-b68d-d27d4adddb2e
          hippostdpubwf:lastModificationDate: 2018-02-12T11:00:27.740Z
          hippostdpubwf:creationDate: 2018-02-12T11:00:27.740Z
          /govscot:responsibilities:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:responsibleDirectorate:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /govscot:responsibleRole:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: Enter a title for this document
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: A summary of this document
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /responsibilities:
            jcr:primaryType: frontend:plugin
            caption: Content
            field: content
            hint: The main content for the page
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /seoTitle:
            jcr:primaryType: frontend:plugin
            caption: SEO Title
            field: seoTitle
            hint: Title used by google whilst indexing the content
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /metaDescription:
            jcr:primaryType: frontend:plugin
            caption: Meta Description
            field: metaDescription
            hint: A description of this content item for search engine indexing purposes
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /tags:
            jcr:primaryType: frontend:plugin
            caption: Tags
            field: tags
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            type: hippostd:taggable
            wicket.id: ${cluster.id}.field
          /topics:
            jcr:primaryType: frontend:plugin
            caption: Topics
            field: topics
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/documents/govscot/topics/
              last.visited.enabled: 'false'
              last.visited.nodetypes: []
              nodetypes: ['govscot:Topic']
          /responsibleDirectorate:
            jcr:primaryType: frontend:plugin
            caption: Responsible Directorate
            field: responsibleDirectorate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:Directorate']
              base.path: /content/documents/govscot/directorates/
              last.visited.enabled: 'false'
          /secondaryResponsibleDirectorate:
            jcr:primaryType: frontend:plugin
            caption: Seondary Responsible Directorates
            field: secondaryResponsibleDirectorate
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:Directorate']
              base.path: /content/documents/govscot/directorates/
              last.visited.enabled: 'false'
          /responsibleRole:
            jcr:primaryType: frontend:plugin
            caption: Responsible Role
            field: responsibleRole
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:Role']
              base.path: /content/documents/govscot/about/
              last.visited.enabled: 'false'
          /secondaryResponsibleRole:
            jcr:primaryType: frontend:plugin
            caption: Secondary Responsible Roles
            field: secondaryResponsibleRole
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['govscot:Role']
              base.path: /content/documents/govscot/about/
              last.visited.enabled: 'false'
          /notes:
            jcr:primaryType: frontend:plugin
            caption: Notes
            field: notes
            hint: Notes about the content for future editors
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
