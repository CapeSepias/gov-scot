definitions:
  config:
    /hippo:namespaces/govscot/additionalcontent:
      jcr:primaryType: hipposysedit:templatetype
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      jcr:uuid: 25c06a3a-da8b-4327-b560-6c618ff053f6
      /hipposysedit:nodetype:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 501e22b1-bad7-474d-be62-d2db4f4c4ba0
        /hipposysedit:nodetype:
          jcr:primaryType: hipposysedit:nodetype
          jcr:mixinTypes: ['mix:referenceable', 'hipposysedit:remodel']
          jcr:uuid: 852bda98-2ffa-4f4e-bd2b-476469f72e5b
          hipposysedit:node: true
          hipposysedit:supertype: ['hippo:compound', 'hippostd:relaxed']
          hipposysedit:uri: http://www.onehippo.org/govscot/nt/1.0
          /title:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: govscot:actitle
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators: [non-empty, required]
          /AdditionalContent:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: true
            hipposysedit:path: govscot:accontent
            hipposysedit:primary: false
            hipposysedit:type: hippostd:html
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: govscot:additionalcontent
          govscot:actitle: ''
          /govscot:accontent:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /actitle:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: This is the main title for this content item.  The title needs to
              be descriptive and concise.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /accontent:
            jcr:primaryType: frontend:plugin
            caption: Additional content
            field: AdditionalContent
            hint: Option to provide a brief summary or highlight something specific
              on the topic landing page.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              ckeditor.config.appended.json: "{\t\"removeButtons\": \"ShowBlocks,Strike,Subscript,Superscript,Underline\"\
                }"
              ckeditor.config.overlayed.json: "{\t\"toolbarGroups\": [{\t\t\"name\"\
                : \"styles\"\t}, {\t\t\"name\": \"basicstyles\"\t}, {\t\t\"name\"\
                : \"cleanup\"\t}, {\t\t\"name\": \"undo\"\t}, {\t\t\"name\": \"listindentalign\"\
                ,\t\t\"groups\": [\"list\"]\t}, {\t\t\"name\": \"links\"\t}, {\t\t\
                \"name\": \"insert\"\t}, {\t\t\"name\": \"tools\"\t}, {\t\t\"name\"\
                : \"mygov\"\t}],\t\"extraPlugins\": \"mygov_infonote,simple_tables\"\
                ,        \"contentsCss\": [                \"ckeditor/hippocontents.css\"\
                ,                \"ckeditor/ckeditorstyle.css\"        ],       \"\
                youtube_responsive\": true,       \"youtube_privacy\": true,     \
                \  \"youtube_disabled_fields\": [\"chkResponsive\", \"chkPrivacy\"\
                , \"txtEmbed\", \"chkOlderCode\"],       \"extraAllowedContent\":\
                \ { \"span\": { \"attributes\": \"class\", classes: \"*\" } }}"
