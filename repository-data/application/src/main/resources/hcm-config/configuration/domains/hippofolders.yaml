definitions:
  config:
    /hippo:configuration/hippo:domains/hippofolders/readwrite:
      hipposys:groups: [author, cmsadmin, core-content-authors, core-content-editors,
        document-unlocker, editor, foi-authors, foi-editors, group-authors, group-editors,
        policy-authors, policy-editors, publication-authors, publication-editors,
        topics-issues-authors, topics-issues-editors, news-editors, collection-authors, collection-editors]
    /hippo:configuration/hippo:domains/hippofolders/hippostd-folder/exclude-valuelists-folder:
      jcr:primaryType: hipposys:facetrule
      hipposys:equals: false
      hipposys:facet: jcr:path
      hipposys:filter: false
      hipposys:type: Reference
      hipposys:value: /content/documents/govscot/valuelists
    /hippo:configuration/hippo:domains/hippofolders/hippostd-folder/exclude-administration-folder:
      jcr:primaryType: hipposys:facetrule
      hipposys:equals: false
      hipposys:facet: jcr:path
      hipposys:filter: false
      hipposys:type: Reference
      hipposys:value: /content/documents/administration
    /hippo:configuration/hippo:domains/hippofolders/admin:
      jcr:primaryType: hipposys:authrole
      hipposys:groups: []
      hipposys:role: admin
